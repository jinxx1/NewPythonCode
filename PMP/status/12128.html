	<h2>147、启动新战略项目，年底完成，项目成功对客户实施计划有着重要影响，范围、预算、进度已讨论完，章程中还应包括哪些内容</h2>
	<p>A、 批准预算、完工工期</p>
	<p>B、 定量风险分析、限制除外、里程碑</p>
	<p>C、 总体要求、主要风险、识别的范围</p>
	<p>D、 项目计划、项目范围计划、项目资源计划</p>
	<b title="正确答案为：C
