	<h2>48、一个团队刚获得项目信息和需求，该新项目将由一个外方公司完成。如果项目经理刚开始进入采购过程，下列哪项应该是最后做的？</h2>
	<p>A、 自制或外购分析</p>
	<p>B、 来自行业小组的、咨询顾问和你公司其他部门的专家进行专家判断</p>
	<p>C、 选择合同类型，包括固定价、单价和成本补偿合同</p>
	<p>D、 编制合同条款</p>
	<b title="正确答案为：D
