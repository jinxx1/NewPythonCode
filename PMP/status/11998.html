	<h2>17、在一个拥有大量类似可交付成果的项目中，团队成员制定了一份新质量检查方法的建议书。预计新的检查方法将会为每个可交付成果节约大约15%的时间，这个新实施的方法不会影响到成本或质量？</h2>
	<p>A、 立即实施新方法，节约尽可能多的时间</p>
	<p>B、 拒绝变更，因为存在额外工作和延期的高风险</p>
	<p>C、 通过让其他专家参与，让团队成员证明能够解决15%时间的观点</p>
	<p>D、 在少量可交付成果上实施新方法，来验证能够节约的时间量</p>
	<b title="正确答案为：C
题目解析：考点：变更处理流程解析：此题的考点是新方法或新的实施方案的变更。项目经理鼓励有效方法和技术的应用，但必须是有效的，所以，C是采用了专家判断，并积极主动的验证方法的可行性。参考：PMBOK 4.6。">鼠标移到此处，查看答案和解析</b>
