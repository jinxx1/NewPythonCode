	<h2>99、项目变更控制委员会批准了三个变更请求，但拒绝了一个。项目经理应如何执行变更控制委员会的决定？</h2>
	<p>A、 更新项目管理计划</p>
	<p>B、 与请求人一起审查被拒绝的请求</p>
	<p>C、 审查未来的变更请求清单</p>
	<p>D、 关闭问题日志</p>
