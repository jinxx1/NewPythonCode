
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>191、根据风险管理计划，项目经理对一些项目风险执行减轻策略，然而其中一项风险的概率和影响都提高了，且主要可交付成果可能会受到损害。项目经理应该如何解决并沟通这种情况对项目的影响呢？ </h2>
	<p>A、 在项目状态报告中包含这种情况</p>
	<p>B、 定义减轻或消除该风险的对策，并与相关方沟通这种情况</p>
	<p>C、 更新项目基准，以反映该风险的影响</p>
	<p>D、 更新风险管理计划并签发变更请求，从项目中删除这些可交付成果</p>
	<b title="正确答案为：B
