
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>93、在一个软件开发项目的规划阶段，如果比承诺交付时间提前两个月交付产品，公司将获得一份奖励，产品开发的项目经理让编程人员在需求和设计完成之前开始代码编写。这种情况下，项目经理在应用哪项进度技术？</h2>
	<p>A、 赶工</p>
	<p>B、 快速执行</p>
	<p>C、 快速跟进</p>
	<p>D、 分阶段执行</p>
	<b title="正确答案为：C
