	<h2>71、一个项目团队正在估算一个施工项目的成本。多名团队成员曾参与过类似项目。并提议通过在历史数据和其它变量之间建立一个统计关系来估算成本。但是，有些团队成员拒绝使用这个方法，因为项目地点不同。若要避免估算过程出现偏差，项目经理应该做什么？</h2>
	<p>A、 评估与成本有关的假设条件</p>
	<p>B、 与专家召开一次会议来统一技术</p>
	<p>C、 使用更为详细的方法</p>
	<p>D、 接受团队大多数成员的建议</p>
