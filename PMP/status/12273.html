
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>92、你在管理一个项目，该项目开发一种以大豆为原料，不含乳糖，富含镁的高营养饮料。该产品针对的是 50 岁以上的用户。你最近听说你的客户将你们的项目进度报告称为汉莫拉比法典 ，因为它们看起来是用象形文字书写的，只有埃及人才能读懂。这种情况可以通过以下哪种方法避免：</h2>
	<p>A、 在项目开始的时候就通知客户报告将采用的形式</p>
	<p>B、 运用风险管理技术识别来自客户方面的风险</p>
	<p>C、 雇佣一名专业报告撰写人员准备标准化的报告</p>
	<p>D、 规划沟通管理</p>
