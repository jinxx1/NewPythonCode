	<h2>、49、 某公司建立了一个项目管理办公室( PMO )，用于协调和管理其众多项目。公司的PMO提出了一个具体的项目组织结构建议，并作为标准在全公司实施。该组织结构的特点是设置了享有最高权力(包括控制项目预算)的全职项目经理和全职管理人员。该PMO提出了何种组织结构?</h2>
	<p>A、 强矩阵</p>
	<p>B、 弱矩阵</p>
