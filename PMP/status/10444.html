
	<h1 hidden="hidden">PMP第5章  项目范围管理</h1>
	<h2>31、项目实施工作已经开始，而这时客户决定，原先的需求不能满足业务的需要。客户指示项目经理立即中止所有的项目工作。结束此项目时，确认范围过程需要确认什么?</h2>
	<p>A、 可交付成果符合规格</p>
	<p>B、 项目范围符合客户需求</p>
	<p>C、 可交付成果的完成程度</p>
	<p>D、 可交付成果的未付发票单据</p>
	<b title="正确答案为：C
