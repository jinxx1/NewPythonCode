
	<h1 hidden="hidden">综合练习一--远程</h1>
	<h2>147、在项目中，专家判断被经常运用到项目整合过程中，以下哪项不是专家判断的来源？</h2>
	<p>A、 专家技术协会</p>
	<p>B、 竞争对手</p>
	<p>C、 顾问</p>
	<p>D、 组织中的其他部门</p>
	<b title="正确答案为：B
题目解析：专家判断中没有竞争对手。专家判断是指基于某应用领域、知识领域、学科和行业等的专业知识而做出的，关于当前活动的合理判断，这些专业知识可来自具有专业学历、知识、技能、经验或培训经历的任何小组或个人">鼠标移到此处，查看答案和解析</b>
