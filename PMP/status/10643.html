
	<h1 hidden="hidden">PMP第8章 项目质量管理</h1>
	<h2>26、下列哪一项属于质量控制范畴?</h2>
	<p>A、 确定可交付成果的质量要求或标准</p>
	<p>B、 确定工作是否持续改进</p>
	<p>C、 提出措施建议、消除不合格属性的根本原因</p>
	<p>D、 确定项目活动是否符合组织和项目政策的过程和程序</p>
	<b title="正确答案为：C
题目解析：针对结果采取措施提出建议，以消除质量缺陷，这是质量控制过程的范畴。选项A是规划质量过程，选项B和D是实施质量保证过程的活动。">鼠标移到此处，查看答案和解析</b>
