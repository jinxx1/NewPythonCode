	<h2>68、一条长约36英里的公路施工项目预算为6000万美元，必须在24个月内完成。在第八个月结束时已经花了2500万美元，并完成了9英里，项目发起人请求提交一份状态报告，包括挣值（EV）。那么在第八个月结束时项目的EV是多少？</h2>
	<p>A、 1500万美元</p>
	<p>B、 2000万美元</p>
	<p>C、 3200万美元</p>
	<p>D、 3500万美元</p>
