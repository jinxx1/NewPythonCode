	<h2>174、项目的“健康检查”发现你的项目面临无法按时完成的风险。几个项目在竞争相同的资源，出现了严重的资源冲突。因而，你对项目的风险后果进行了量化分析，确定需要什么样的成本和进度应急储备。你运用蒙特卡罗分析方法进行时间表风险分析。你进行的时间表风险分析的基础是：</h2>
	<p>A、 工作分解结构</p>
	<p>B、 甘特图表</p>
	<p>C、 进度网络图和持续时间估算</p>
	<p>D、 概率/影响风险分级矩阵</p>
	<b title="正确答案为：C
题目解析：在定量风险分析中，使用模型来模拟单个项目风险和其他不确定性来源的综合影响，以评估它们对项目目标的潜在影响。模拟通常采用蒙特卡洛分析。对成本风险进行蒙特卡洛分析时，使用项目成本估算作为模拟的输入；对进度风险进行蒙特卡洛分析时，使用进度网络图和持续时间估算作为模拟的输入。开展综合定量成本-进度风险分析时，同时使用这两种输入。其输出就是定量风险分析模型。考点：实施定量风险分析，工具，建模和模拟。参考：PMBOK 11.4.2.5。 ">鼠标移到此处，查看答案和解析</b>
