	<h2>69、在项目执行阶段，项目经理意识到关键路径上的某个任务延期了。项目经理决定快速跟进关键路径活动。这项决定对项目的可能影响是什么？</h2>
	<p>A、 项目将与进度保持一致，但是成本和风险都将比较高。</p>
	<p>B、 项目将保持在预算内，但是时间和风险都将比较高。</p>
	<p>C、 项目的风险较低，但是成本和时间都将比较高。</p>
	<p>D、 项目将与进度保持一致，并将保持在预算之内，但是风险比较高。</p>
	<b title="正确答案为：D
