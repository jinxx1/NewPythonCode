
	<h1 hidden="hidden">综合练习一--远程</h1>
	<h2>113、项目经理接管一个与以往项目类似的新项目。 为了审查以往项目的风险， 项目经理查看了项目记录，但是没有发现任何内容。项目经理在以往项目中忽略了哪个过程？</h2>
	<p>A、 头脑风暴</p>
	<p>B、 项目或阶段收尾</p>
	<p>C、 经验教训</p>
	<p>D、 规划风险管理</p>
	<b title="正确答案为：B
题目解析：项目或阶段收尾过程需要把历史信息和经验教训存入经验教训知识库，为未来项目提供有效技术信息。没有C这个过程">鼠标移到此处，查看答案和解析</b>
