
	<h1 hidden="hidden">PMP第13章  项目相关方管理</h1>
	<h2>38、项目的总建筑师和关键业主代表不能在项目中合作，这对项目进度带来不利影响。项目经理应该如何解决这个问题?</h2>
	<p>A、 指定一名高级员工作为建筑师和业主代表之间的仲裁人</p>
	<p>B、 要求总建筑师的一线经理与该建筑师讨论这个问题</p>
	<p>C、 与项目发起人协商更换关键业主代表</p>
	<p>D、 找出总建筑师和业主代表的共同利益，确定可能的解决方案</p>
	<b title="正确答案为：D
题目解析：项目相关方之间出现冲突，项目经理需要权衡各方的利益，关注利益而非立场，找出双方共同利益，确定可能的方案解决问题。选项A和B将问题升级并未解决问题。">鼠标移到此处，查看答案和解析</b>
