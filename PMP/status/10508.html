	<h2>11、项目经理通过进度网执行一个正向和反向分析。若要完成项目进度表，需要下列哪一项?</h2>
	<p>A、 为工作包设定活动排序类型</p>
	<p>B、 分析工作分解结构</p>
	<p>C、 识别具有零或负的总浮动的路径果</p>
	<p>D、 通过关键路径法估算所需的资源</p>
	<b title="正确答案为：C
题目解析：正向分析计算了活动的最早开始和最早结束时间，反向分析计算的是活动的最晚开始和最晚结束时间，是典型的关键路径法，目的是通过计算活动的总浮动时间，以及分析在不考虑资源限制的情况下项目的关键路径。">鼠标移到此处，查看答案和解析</b>
