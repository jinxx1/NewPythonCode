	<h2>177、与分包商召开季度绩效评审会议之后，项目经理意识到该分包商不能提供资源按时完成工作。项目指导委员会决定中止与该分包商的合作，并建议扣留最后一份发票。为了实施项目指导委员会的决定，项目经理接下来应该怎么做？</h2>
	<p>A、 编制承包商的绩效报告</p>
	<p>B、 协商付款</p>
	<p>C、 遵守合同终止条款</p>
	<p>D、 提出争议</p>
	<b title="正确答案为：C
题目解析：供应商违反合同约定形成违约，应根据合同条款中的违约条款行事。合同条款和条件可以规定结束采购的具体程序。合同提前终只是结束采购的一个特例。合同可由双方协商一致而提前终止，或因一方违约而提前终止，或者为买方的便利而提前终止（如果合同中有这种规定）。合同终止条款规定了双方对提前终止合同的权力和责任。考点：控制采购、工具、索赔管理参考：PMBOK 12.3.2.2。">鼠标移到此处，查看答案和解析</b>
