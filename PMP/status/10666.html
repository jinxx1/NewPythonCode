
	<h1 hidden="hidden">PMP第8章 项目质量管理</h1>
	<h2>49、Jake被任命为一个多元组织项目的项目经理，他的公司是一个主要的执行组织，有一个比较弱的质量方针。其他的公司中没有质量方针。Jake应该?</h2>
	<p>A、 用他们公司的质量方针，因为他的公司是主要的执行组织</p>
	<p>B、 不考虑项目质量方面的事情，因为三分之二的团队都没有质量方针</p>
	<p>C、 与来自各个组织的成员一起制定一个这个项目的质量方针，同时不告诉任何其他人以消除负面反应</p>
	<p>D、 从所有的组织中寻找支持来建立一个质量计划</p>
	<b title="正确答案为：D
题目解析：参见PMBOK，如果实施组织没有正式的质量原则，或者项目牵扯到多个执行组织(如合资项目)，则项目管理团队就需要为项目制定一个质量政策">鼠标移到此处，查看答案和解析</b>
