	<h2>29、在项目执行过程中，项目团队需要按项目沟通计划的要求召开项目状态评审会议。为了使会议有效进行，沟通计划要求相关成员在预定的状态评审会议之前2 天提交项目进展情况报告。尽管他们过去都严格按计划执行，但这次却直到状态评审会议之前4 小时才提交了报告。你粗略地看了一下报告，发现其中有几处严重的错误。你应该</h2>
	<p>A、 照常召开状态评审会议，并在会议上指出这几处错误</p>
	<p>B、 要求团队纠正错误，并推迟状态评审会议</p>
	<p>C、 查明是谁引起的错误，并加以处罚</p>
	<p>D、 照常召开状态评审会议，并看看其他人能否发现这几处错误</p>
