	<h2>10、在风险监控中，项目经理发现有必要执行风险应急计划，项目经理应该?</h2>
	<p>A、 改变项目工作分解结构</p>
	<p>B、 提交变更请求</p>
	<p>C、 重新设置项目基准，以执行应急计划</p>
	<p>D、 上报管理层</p>
