	<h2>118、项目经理收到内部质量审计的结果。结果报告了多个项目缺点以及待改进之处。项目经理下一步应该怎么做？</h2>
	<p>A、 实施建议并开展跟进质量审计来确认问题已得到解决</p>
	<p>B、 创建审计建议变更请求</p>
	<p>C、 使用流程图来排列缺点的优先顺序</p>
	<p>D、 执行审计建议的成本效益分析来计算建议的价值</p>
	<b title="正确答案为：B
题目解析：质量审计是管理质量的工具和技术，目前处理保证阶段。可以提出变更请求，并提交给整体变更控制过程，以全面考虑改进建议，可以为采取纠正措施，预防措施或缺陷补救而提出变更请求，所以B正确，根据审计的建议提出质量相关变更请求。考点：管理质量、输出、变更请求。参考：PMBOK 8.2.3.3">鼠标移到此处，查看答案和解析</b>
