	<h2>、48、以下哪一个说法是正确的?( )</h2>
	<p>A、 既然与以前项目的可交付成果比较，本项目的可交付成果中存在某些重复的元素，所以本项目从本质上讲不再是独特的</p>
	<p>B、 项目只能生产出有形的项目产品</p>
	<p>C、 项目大多是为了创造持久性的结果</p>
	<p>D、 持续时间长达10年的工作，不应该当项目来做</p>
	<b title="正确答案为：C
题目解析：项目是临时的，但项目所形成的最终可交付成果往往具有持续性的生命力。">鼠标移到此处，查看答案和解析</b>
