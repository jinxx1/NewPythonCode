
	<h1 hidden="hidden">PMP第10章  项目沟通管理</h1>
	<h2>50、你是一个系统整合项目的负责人，该项目在你公司中有很多内部项目相关方。现在你要着手准备编写项目计划。由于在公司中有很多人都对这个系统以及它的进展非常感兴趣，因此你决定准备一个项目沟通管理计划。在准备此计划时，你要做的第一步是?</h2>
	<p>A、 进行项目相关方分析，评估各个项目相关方的信息需求</p>
	<p>B、 制定一张生产进度时间表来明确实施每种类型沟通的时间</p>
	<p>C、 对你计划要传达的信息进行描述</p>
	<p>D、 建立一个所有项目文件的数据库，以方便各个项目相关方随时查找</p>
	<b title="正确答案为：A
