	<h2>43、项目经理登记了一项变更请求，并将其发给项目发起人批准。项目发起人答复该批准过程不是他们的责任。n项目经理应该怎么做？</h2>
	<p>A、 与发起人一起查看批准的变更管理计划</p>
	<p>B、 与发起人一起定义和批准变更管理计划</p>
	<p>C、 与发起人一起确定变更控制委员会的批准</p>
	<p>D、 与发起人一起确认变更管理计划的批准</p>

题目解析：变更请求的批准在变更管理计划中进行定义">鼠标移到此处，查看答案和解析</b>
