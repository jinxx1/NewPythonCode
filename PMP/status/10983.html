	<h2>4、你是项目经理，你的部门经理来找你，要你帮助她投标新的项目。你想保护你的公司免受金融风险，你的范围定义很有限。最好选择哪种合同？n</h2>

	<p>B、 总价加经济价格调整合同（FP-EPA）</p>
	<p>C、 工料合同(T&M)</p>
	<p>D、 成本加固定费(CPFF)</p>
