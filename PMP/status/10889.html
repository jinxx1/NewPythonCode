
	<h1 hidden="hidden">PMP第12章  项目采购管理</h1>
	<h2>32、项目经理成功地将空调采购从A供应商转向B供应商，新产品检验完毕，并交付了所有可交付成果。项目经理下一步应该怎么做?</h2>
	<p>A、 将所有权移交采购部，以便再次订购</p>
	<p>B、 向供应商B授予成本加激励费用采购合同</p>
	<p>C、 做出自制或外购决定</p>
	<p>D、 审查采购工作说明书</p>
	<b title="正确答案为：A
题目解析：检验完毕并交付所有可交付成果，意味着采购结束，下一步需要进行可交付成果的移交(考虑是职能型项目组织)。BCD选项已经完成。">鼠标移到此处，查看答案和解析</b>
