	<h2>、26、 以下哪个是对项目团队的最好描述?( )</h2>
	<p>A、 项目团队就是从事项目管理工作的人员的集合</p>
	<p>B、 项目团队就是按项目计划执行项目工作的人员的集合</p>
	<p>C、 项目团队通常由来自同一个组织的、专业背景相似的人员组成</p>
	<p>D、 项目团队是从事项目的管理工作和执行工作的人员的集合</p>
	<b title="正确答案为：D
题目解析：项目管理团队包括项目经理、其他项目管理人员，以及一线的项目执行人员。">鼠标移到此处，查看答案和解析</b>
