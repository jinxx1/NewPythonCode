	<h2>198、制定项目章程之后，项目经理希望审核包含可选方案清单的文件，得出商业问题的解决方案以及与每个方案有关的风险和问题。项目经理应该审查哪份文件？</h2>
	<p>A、 项目工作说明书</p>
	<p>B、 组织过程资产</p>
	<p>C、 可行性研究</p>
	<p>D、 战略计划</p>
	<b title="正确答案为：C
题目解析：选项里面没有“商业论证”，那么我们就选择一个“类似文件”，所以选“可行性研究”。商业论证或类似文件能从商业角度提供必要的信息，决定项目是否值得投资。高于项目级别的经理和高管们往往使用该文件作为决策的依据。在商业论证中，开展业务需要和成本效益分析，论证项目的合理性，并确定项目边界">鼠标移到此处，查看答案和解析</b>
