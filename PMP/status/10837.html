
	<h1 hidden="hidden">PMP第11章  项目风险管理</h1>
	<h2>40、关于SWOT分析，下列哪一个描述不正确?</h2>
	<p>A、 这是对项目的优势、劣势、机会和威胁 (SWOT) 进行逐个检查。</p>
	<p>B、 它能帮助项目经理扩宽识别风险的范围。</p>
	<p>C、 它能通过组织的优势、劣势，来排列项目机会或威胁的优先级。</p>
	<p>D、 是风险识别的工具。</p>
	<b title="正确答案为：C
题目解析：SWOT是识别风险的工具。首先，从项目、组织或一般业务范围的角度识别组织的优势和劣势。然后，通过SWOT分析再识别出由组织优势带来的各种项目机会，以及由组织劣势引发的各种威胁。">鼠标移到此处，查看答案和解析</b>
