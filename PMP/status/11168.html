	<h2>189、你是一名大型咨询公司的项目经理，你的上司要你提供公司应采纳哪个项目的意见。项目A的内部收益率(IRR)为12%，项目B的效益成本比(BCR)为1:3，项目C的机会成本为75,000美元，项目D的投资回收期为6个月。假如你要根据上述信息做出选择，那么你会选择哪个项目？</h2>
	<p>A、 项目A</p>
	<p>B、 项目B</p>
	<p>C、 项目C</p>
	<p>D、 项目D</p>
	<b title="正确答案为：A
题目解析：项目C和D无法判断收益；项目A和B对比，内部收益率是计算的纯利润；效益成本比率（BCR），BCR=效益/成本，其值为1.0，不赚不赔，大于1.0有盈利，小于1.0财务亏损。所以选A。考点：项目选择方法。190、答案：选D。解析：假设日志用于记录整个项目生命周期中的所有假设条件和制约因素。考点：制定项目章程、输出、假设日志。参考：PMBOK4.1.3.2项目范围说明书是对项目范围、主要可交付成果、假设条件和制约因素的描述">鼠标移到此处，查看答案和解析</b>
