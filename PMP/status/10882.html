	<h2>25、下列哪项有关合同类型的陈述是正确的?</h2>
	<p>A、 固定价格合同对于买方来说包含最多的风险</p>
	<p>B、 成本补偿合同给卖方提供最高的潜在收益</p>
	<p>C、 总价合同给卖方提供最大的潜在收益</p>
	<p>D、 单价合同在许多司法中是非法的</p>
	<b title="正确答案为：C
题目解析：总价合同是固定价格合同的另一个名称。在固定价格合同中，卖方承担最高的风险。最高的风险也意味着获得利润的最大机会。卖方对成本控制有较大的主动权范围更加固定并且不会有很多变更。可利用排除法解答本题:选项A固定价格合同对买方风险最小。选项B成本补偿合同(加固定费)通常给卖方提供的利润(和风险)最低。选项D单价合同在大多数地方可定为合法的，否则你就不能在一家商店买一个苹果。成本补偿加成本百分比类型在美国的政府合同中是非法的。">鼠标移到此处，查看答案和解析</b>
