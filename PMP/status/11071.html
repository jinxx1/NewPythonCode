	<h2>92、四位项目经理边吃午餐边讨论他们的项目，大部分时间他们都在抱怨公司里项目如何难管理。有些抱怨相关方及其引起的变更，其他则抱怨很难使项目人员相互协作。其中一位项目经理想关注于他们所从事项目的矩阵型组织结构的优势。那么，以下哪项被提及了？</h2>
	<p>A、 提高了项目经理对资源的控制</p>
	<p>B、 项目团队有多个老板</p>
	<p>C、 沟通变得更容易了</p>
	<p>D、 报告变得更容易</p>
	<b title="正确答案为：A
题目解析：考点在题干的最后一句 “矩阵型组织结构的特点中的优势”。矩阵型组织的优缺点，“优点：资源利用率高，项目经理对资源的控制力强，有利于跨部门协调工作；缺点多重汇报，沟通复杂，项目经理和职能经理容易产生权利纠纷，项目经理对项目成员没有足够的权力”。考点：组织结构。参考：PMBOK 2.4.4">鼠标移到此处，查看答案和解析</b>
