	<h2>31、项目某活动需要三个客户的成员周末进行加班，在该活动开始三天前，项目经理得知客户的人力资源经理不同意支付三人的工资。项目经理应该怎样避免？</h2>
	<p>A、 把加班费加到预算中</p>
	<p>B、 向客户说明工作重要性</p>
	<p>C、 识别所有相关方</p>
	<p>D、 让三个成员提前通知人力经理</p>
	<b title="正确答案为：C
题目解析：考点：相关方管理、识别相关方。解析：识别相关方，了解他们对项目的影响能力，并平衡他们的要求、需求和期望，这对项目成功至关重要。这项工作没做好，可能导致项目工期延长、成本增加、意外问题及其他不利结果，甚至可能导致项目取消。参考：PMBOK 13。">鼠标移到此处，查看答案和解析</b>
