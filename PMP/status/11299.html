	<h2>120、项目经理即将完成一个项目，团队成员将经验教训、调查、风险和问题日志等项目文件存档。资料存档为什么很重要？</h2>
	<p>A、 它应该是每个收尾阶段的组成部分</p>
	<p>B、 它会改善实施过程的团队</p>
	<p>C、 它会成为历史数据库的组成部分</p>
	<p>D、 它会提高对未来项目的管理</p>
