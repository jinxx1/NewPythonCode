	<h2>173、团队目前士气低落，团队成员之间存在严重冲突。多名团队成员同时发言，造成项目会议没有成效。团队处于下列哪一个发展阶段？</h2>
	<p>A、 解散阶段</p>
	<p>B、 成熟阶段</p>
	<p>C、 震荡阶段</p>
	<p>D、 形成阶段</p>
