	<h2>31、在与你的客户进行的一个非正式会议中，你被提供了一大笔金钱激励，目的是更改产品配置，以符合此客户的个人需要。这个改变可能导致项目成本增加和进度延迟。你应采取的行动是</h2>
	<p>A、 不接受此激励，并劝告客户向变更控制委员会提交一个请求</p>

	<p>C、 在接受此激励前，获得有关请求和客户的个人需要的补充信息</p>
	<p>D、 推迟对此激励的接受，直到你能确保使自己免于任何法律责任</p>
