	<h2>28、某一小规模建筑公司的项目经理正在管理一个预算为130,000美金的项目，项目持续时间6个多星期。根据她的进度计划，项目的成本为60,000美金。但实际成本90,000美金，进度落后，因为原先估计不准确。谁对此问题负主要责任？</h2>
	<p>A、 项目经理</p>
	<p>B、 高层管理者</p>
	<p>C、 项目发起人</p>
	<p>D、 项目管理办公室经理</p>
	<b title="正确答案为：A
题目解析：题干中说“因为原先估计不准确”，“估算成本”是项目经理的责任。项目经理管理单个项目的制约因素（范围、进度、成本和质量等）。考点：项目经理职责">鼠标移到此处，查看答案和解析</b>
