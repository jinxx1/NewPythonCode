	<h2>132、根据相关方登记册和项目章程，项目的业务需求必须从组织的各职能组获得。为了最终确定业务需求，要求这些职能组的意见需取得一致。应该使用哪一种工具和技术来收集需求？</h2>
	<p>A、 焦点小组法</p>
	<p>B、 引导式研讨会</p>
	<p>C、 问卷与调查</p>
	<p>D、 德尔菲法</p>
	<b title="正确答案为：B
题目解析：考点：收集需求，工具，引导（研讨会）。引导与主题研讨会结合使用，把主要相关方召集在一起定义产品需求。研讨会可用于快速定义跨职能需求并协调相关方的需求差异。因为具有群体互动的特点，有效引导的研讨会有助于参与者之间建立信任、改进关系、改善沟通，从而有利于相关方达成一致意见。参考：PMBOK 5.2.2.6">鼠标移到此处，查看答案和解析</b>
