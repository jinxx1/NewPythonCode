
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>75、项目经理加入一个进行中的项目。质量审计报告显示，由一个供应商提供的一些材料在材料检查员没有出具批准文件的情况下，获得付款批准。项目经理得知检查员口头表达了批准意见，然后再提供批准文件。哪一份计划可以帮助项目经理评估这种批准方式是否符合项目管理计划？</h2>
	<p>A、 需求管理计划</p>
	<p>B、 相关方参与计划</p>
	<p>C、 沟通管理计划</p>
	<p>D、 质量管理计划</p>
	<b title="正确答案为：D
题目解析：质量管理计划描述如何实施适用的政策、程序和指南以实现质量目标。其中包括为项目规划的质量控制和质量管理活动。知识点：规划质量管理、输出、过程组：规划知识领域：质量">鼠标移到此处，查看答案和解析</b>
