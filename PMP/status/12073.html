	<h2>92、新产品的生产线需新建和扩建，投资分别为1.2亿，5000万，市场强和弱的概率分别为60%和40%，如果市场强的情况下，新建带来的收益是2亿，扩建带来的收益是1.2亿；市场弱的情况下，新建带来的收益是9000万，扩建带来的收益是6000万。预期货币值是多少？项目经理将会如何选择？</h2>
	<p>A、 4600万，选择新建</p>
	<p>B、 4600万，选择扩建</p>
	<p>C、 3600万，选择新建</p>
	<p>D、 3600万，选择扩建</p>
