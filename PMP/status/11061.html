	<h2>82、WBS及WBS词典已经完成，项目团队开始识别风险。发起人找到了项目经理，要求制定一个100,000美元的责任分配矩阵。项目在三个国家进行，使用人员14人。项目预计风险很小，而且项目经理以前做了很多类似的项目。接下来项目经理应该做什么？</h2>
	<p>A、 理解类似项目发起人的经验教训</p>
	<p>B、 创造活动清单</p>
	<p>C、 确保项目范围得到了定义</p>
	<p>D、 完成风险管理，制定责任分配矩阵</p>
	<b title="正确答案为：B
题目解析：创建工作分解结构已经完成，范围管理的规划工作已经完成，可以拿着范围基准，进行定义活动。定义活动→输出→活动清单→输入→估算活动资源→活动资源需求→输入→规划资源管理(进行资源规划时,需要根据活动资源需求来确定项目所需的人力资源) →规划资源管理,工具,组织图和职位描述(RAM) 。考点：规划过程组常规流程">鼠标移到此处，查看答案和解析</b>
