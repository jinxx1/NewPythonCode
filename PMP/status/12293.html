	<h2>112、作为一个财务问题的结果，卖方A将延迟一项关键产品。项目经理识别到另一个卖方，可以提供类似产品。项目经理下一步该怎么做？</h2>
	<p>A、 向变更控制委员会提交一项变更请求</p>
	<p>B、 与潜在卖方召开投标人会议</p>
	<p>C、 审查商业论证，确定投资回报</p>
	<p>D、 向采购部门提交一份变更请求</p>
