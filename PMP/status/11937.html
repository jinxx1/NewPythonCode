
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>156、针对一个即将启动的生产线改造项目，公司制造部门要求以提高 15%的产量作为项目目标，财务部门要求项目的总成本不能超过 300 万美元，而工程部门则要求尽可能使用最先进的技术，你的最佳做法是？</h2>
	<p>A、 制定一个项目计划以满足所有三方的目标</p>
	<p>B、 召集这三方项目相关方进行讨论，以达成一致意见</p>
	<p>C、 与工程部门沟通，讨论“最先进的技术</p>
	<p>D、 重点考虑制造部门的要求</p>
	<b title="正确答案为：C
题目解析：公司制造部门和财务部门的要求都是清晰的，可衡量的，只有工程部门的要求不清晰，不可衡量，所以要和工程部门沟通，了解“最先进技术”的实现方法是什么，以便在章程中和范围说明书中对可交付成果及其衡量标准进行描述">鼠标移到此处，查看答案和解析</b>
