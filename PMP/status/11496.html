	<h2>117、一个复杂项目的项目经理目前正在从事风险对应规划活动。作为风险管理方面的专家，项目经理考虑选择风险转移方案。风险转移的主要影响是什么？</h2>
	<p>A、 项目经理不再负责项目成果</p>
	<p>B、 涉及到为承担风险的一方支付额外费用</p>
	<p>C、 涉及向承担风险的一方转移项目管理责任</p>
	<p>D、 项目经理不能执行风险转移</p>
	<b title="正确答案为：B
题目解析：考点：规划风险应对、工具、威胁应对策略。转移涉及到将应对威胁的责任转移给第三方，让第三方管理风险并承担威胁发生的影响。采用转移策略，通常需要向承担威胁的一方支付风险转移费用。参考：PMBOK 11.5.2.4">鼠标移到此处，查看答案和解析</b>
