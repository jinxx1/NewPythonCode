	<h2>105、某公司的项目管理办公室（PMO)负责协调不同国家的项目.有些项目在财务上不成功. PMO给组织带来的其中一个好处是什么？</h2>
	<p>A、 为公司项目提供适当的监督</p>
	<p>B、 为成功项目提供监督</p>
	<p>C、 让资源留在成功项目中</p>
	<p>D、 只需要定期审查不成功的项目</p>
	<b title="正确答案为：A
题目解析：PMO是负责对所辖各项目进行集中协调管理的一个组织部门，其职责可以涵盖从提供项目管理支持到直接管理项目，PMO不是只为某种特定项目如成功的项目或不成功的项目提供支持的，所以本题除了A选项以外其他的选项都是错误的，所以选A。PMO通过项目审计，监督对项目管理标准、政策、程序和模板的遵守程度。考点：PMO的职责。参考：PMBOK 2.4.4.3">鼠标移到此处，查看答案和解析</b>
