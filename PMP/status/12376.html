
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>195、最近发布的一项新技术可以将正在进行的项目的开发任务加快30%，团队非常渴望使用这项新技术，但识别到由于缺乏知识和支持而可能出现问题的风险。项目经理和团队如何确定使用这种技术是否会让项目收益？</h2>
	<p>A、 审查风险管理计划，以确定新技术是否是一项不必要的风险</p>
	<p>B、 执行定量风险分析，且如果风险排在前10位，就拒绝使用这项新术</p>
	<p>C、 使用挣值技术，如果挣值分析乐观就使用这项新技术</p>
	<p>D、 执行敏感性分析以确定对项目结果可能的影响</p>
	<b title="正确答案为：D
题目解析：实施定量风险分析就已识别的单个风险和不确定性的其他来源对整体项目目标的影响进行定量分析。并非每个项目必需，但如果采用，它会在整个项目期间持续开展。敏感性分析是实施定量风险分析的工具技术。知识点：实施定量风险分析、工具技术、数据分析(敏感性分析)过程组：规划知识领域：风险">鼠标移到此处，查看答案和解析</b>
