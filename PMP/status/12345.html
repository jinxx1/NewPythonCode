	<h2>164、在月度项目状态会议上，项目经理得知当地政府宣布的资金问题可能影响项目，项目经理下一步应该怎么做？ </h2>
	<p>A、 暂停项目，因为资金可能会削减或增强项目可交付成果</p>
	<p>B、 将这条信息更新到风险登记中，并将其添加到下次风险会议的讨论议程中</p>
	<p>C、 向项目发起人通知这个新机会，并提出一项变更请求</p>
	<p>D、 指定一名团队成员请求获得关于该资金的详细信息，以及需要采取哪些步骤才能获得资格</p>
	<b title="正确答案为：B
