	<h2>176、在一个项目开始后六个月，聘用了一名新项目经理。一开始，团队成员不尊重新项目经理的指示，缺席定期会议，且不提供状态更新，然而，随着时间的过去，项目经理通过证明其专业知识和积极的态度，获得团队成员的支持。n项目经理所证明的是下列哪一项特性？</h2>
	<p>A、 威望权利</p>
	<p>B、 处罚权利</p>
	<p>C、 权威权利</p>
	<p>D、 专家权利</p>
	<b title="正确答案为：D
题目解析：专家权利，借助专业知识而产生的影响力">鼠标移到此处，查看答案和解析</b>
