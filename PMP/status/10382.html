	<h2>、30、下列哪项不是整体变更控制的内容?( )</h2>
	<p>A、 对可能引起变更的因素施加影响</p>
	<p>B、 在整个项目期间和整个项目范围内协调各种类型的变更</p>
	<p>C、 确保项目的绩效测量基准不发生变化</p>
	<p>D、 当变更实际发生时对变更进行管理</p>
