	<h2>194、制定项目章程时，一名项目相关方没有提供任何意见。项目经理反复咨询让该项目相关方提供必要的意见，以便完成宏观需求。但虽然项目经理努力了。情况却没有得到改善。项目经理接下来应该怎么做？</h2>
	<p>A、 将该相关方从相关方登记册中删除</p>
	<p>B、 与项目团队假定需求</p>
	<p>C、 将缺失意见作为一项目风险，添加到主要风险描述中</p>
	<p>D、 将该问题上报给项目发起人</p>
	<b title="正确答案为：C
题目解析：根据题意，相关方意见缺失是一种风险，应该加以识别。项目章程中包含高层级风险。先分析关键相关方不表态对项目可能产生的影响，随后再与发起人沟通。考点：制定项目章程。参考：PMBOK 4.1。">鼠标移到此处，查看答案和解析</b>
