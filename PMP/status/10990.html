	<h2>11、一项目很难管理。每个人都将在规定时间内完成工作。不幸的是，气氛越来越紧张，大家在团队会议上争吵，每次会议都完不成什么工作。一团队成员请求不参加以后的会议，因为他厌倦了争吵。同时，出资人要参加团队会议以更好的了解项目进行的如何和完成该项目涉及的问题，客户已经开始讨论增加项目的范围。在这种情况下，项目经理最好n</h2>
	<p>A、 问出资人他所需要的信息如果可以用报告寄给他，是否可以不参加会议</p>
	<p>B、 和不想参加会议的团队成员讲这些会议的沟通价值</p>
	<p>C、 编制新的会议规章，让团队遵守</p>
	<p>D、 请团队所有成员参加团队建设工作</p>
	<b title="正确答案为：C
题目解析：基本规则，对项目团队成员的可接受行为做出明确规定。尽早制定并遵守明确的规则，可减少误解，提高生产力。对基本规则进行讨论，有利于团队成员相互了解对方的重要价值观。规则一旦建立，全体项目团队成员都必须遵守。 考点：规划资源管理、输出、团队章程。参考：PMBOK 9.1.3.2。">鼠标移到此处，查看答案和解析</b>
