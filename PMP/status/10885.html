	<h2>28、关于项目中的采购策略，下列描述中不正确的是?</h2>
	<p>A、 一旦完成自制或外购分析，并决定从项目外部渠道采购，就应制定一套采购策略</p>
	<p>B、 采购策略中应该包含项目的交付方法、协议类型、投标人会议议程以及如果在采购阶段推动采购进展等指导性政策</p>
	<p>C、 不同项目可能具有不同的交付方法，合同类型与项目交付方法无关</p>
	<p>D、 采购策略是为了获得期望的结果，买方用来确定项目交付方式，以及具有法律约束力的协议的类型的方法</p>
