	<h2>137、一个为期2年施工项目的设备是在项目开始时订购的，将需要花17个月时间制造和交付。一年后由于法规变更，必须修改设备的技术规格，项目经理接下来应该怎么做？</h2>
	<p>A、 评估该变更的影响，获得项目发起人对变更的批准，并与供应商协商</p>
	<p>B、 获得项目发起人对该变更的批准，与供应商协商并更新风险管理计划</p>
	<p>C、 评估该变更的影响，要求项目发期人延期，并与供应商协商</p>
	<p>D、 要求项目发起人延期，与供应商协商并更新采购管理计划</p>
