
	<h1 hidden="hidden">PMP第13章  项目相关方管理</h1>
	<h2>41、一个大型项目可对城市产生影响，某项目经理收到了有关项目实施和预期结果的不同反馈，某些人对项目预期结果感到满意，而其他人的意见相反并且告知如果不更改项目范围将会诉诸法律。这是由于项目经理事前未采取哪些行动?</h2>
	<p>A、 相关方分析</p>
	<p>B、 沟通需求分析</p>
	<p>C、 风险分析</p>
	<p>D、 偏差分析</p>
	<b title="正确答案为：A
