	<h2>19、项目经理拥有一份在项目开始时由不同相关方提供的成功标准清单。项目经理对于如何排列这些成功标准的优先顺序感到不确定，并且明天必须在会上陈述项目章程。项目经理接下来应该怎么做？</h2>
	<p>A、 与发起人核对项目成功标准，并将其添加到项目章程中</p>
	<p>B、 在下一次项目会议上，与相关方讨论成功标准</p>
	<p>C、 在项目章程中列出所有成功标准</p>
	<p>D、 选择其中一个成功标准，并将其包含在项目章程中</p>
	<b title="正确答案为：A
题目解析：项目启动者或发起人根据业务需要及对产品或服务的需求，来提供工作说明书。项目章程中包括可测量的项目目标和相关的成功标准。根据题意，在会上陈述的项目章程应该是明确的，跟发起人核对清楚，再添加到项目章程中去，最终获得发起人批准，所以应该选A。考点：制定项目章程。参考：PMBOK 4.1">鼠标移到此处，查看答案和解析</b>
