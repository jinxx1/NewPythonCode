	<h2>32、你的团队正在一个多山的小国家从事一个地区性的小型网络建设的国际项目。在工作了10天之后，一个重要的政坛人物在乘坐滑翔机的时候不幸遇难身亡。他的遇难在这个国家引发了全国性的群众暴动，项目无法继续进行下去，你的团队也回国了。像社会动荡这样的风险一般要求？</h2>
	<p>A、 要在整个项目生命周期中根据实际情况不断更新风险管理计划</p>
	<p>B、 用灾难补救的行为来替代风险管理</p>
	<p>C、 定期地进行风险审查和项目风险评估</p>
	<p>D、 建立一个有关风险信息的数据库，以此作为从项目中吸取的有关风险的管理的经验教训</p>
