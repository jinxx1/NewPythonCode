	<h2>159、一个项目经理正在收尾一个项目， 这个项目一直反复出现成本一致性方面的问题。他关心的是管理层对此将会怎么说。下列哪类是项目经理用于评估绩效的最佳信息？</h2>
	<p>A、 成本绩效指数</p>
	<p>B、 来自高级管理层的一份清单</p>
	<p>C、 最新的甘特图</p>
	<p>D、 项目预算</p>
