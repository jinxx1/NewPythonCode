	<h2>152、项目经理发现对产品进行了多项细微变更。 虽然这些变更很细微， 但它们没有在变更日志中记录，也未获得客户的批准。若要确保类似的变更在项目中能得到正确的管理，项目经理应该怎么做？</h2>
	<p>A、 确定与变更有关的成本，并向客户提供额外工作的帐单</p>
	<p>B、 告知客户进度已经发生变化，并要求更多资源</p>
	<p>C、 在变更控制日志中记录变更，并审查潜在影响</p>
	<p>D、 与员工和客户审查变更控制流程</p>
	<b title="正确答案为：D
