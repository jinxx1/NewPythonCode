	<h2>84、渐进明细是结合了项目的一次性和独特性的特点。编制项目计划的过程中，渐进明细在以下哪个方面也是重要的</h2>
	<p>A、 假设</p>
	<p>B、 限制条件</p>
	<p>C、 项目管理信息系统</p>
	<p>D、 组织政策和程序</p>
	<b title="正确答案为：A
题目解析：应根据项目启动过程中记载的主要可交付成果、假设条件和制约因素来编制详细的项目范围说明书。在项目规划过程中，随着对项目信息的更多了解，应该更加详细具体地定义和描述项目范围。此外，还需要分析现有风险、假设条件和制约因素的完整性，并做必要的增补或更新。考点：项目特性、渐进明细。参考：PMBOK 5.3">鼠标移到此处，查看答案和解析</b>
