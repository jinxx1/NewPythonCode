	<h2>27、项目进行过程中，高级管理层要求各项目每个季度末都要开展一次相关方满意度调查， 并将调查结果作为考核各项目经理的一项重要指标。这样做的主要原因是?</h2>
	<p>A、 可以获得更多项目资金</p>
	<p>B、 相关方满意度是一个关键的项目目标</p>
	<p>C、 有利于和相关方搞好关系，降低对可交付成果的质量要求</p>
	<p>D、 可以方便变更审批</p>
