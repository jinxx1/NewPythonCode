
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>181、在合同执行过程中，买方的一名团队成员要求卖方编制并提交了一份合同规定之外的特殊的项目工作绩效报告。卖方为此向买方提出了额外费用索赔，以弥补它编制报告的支出。针对这种情况，买方的采购管理员应该怎么做？</h2>
	<p>A、 拒绝卖方的索赔要求，并调查团队成员为什么索要这份报告</p>
	<p>B、 请团队成员提出变更请求，以便把该报告加进合同中</p>
	<p>C、 向卖方支付费用补偿，并采取合理措施</p>
	<p>D、 防止团队成员以后再索要类似报告</p>
