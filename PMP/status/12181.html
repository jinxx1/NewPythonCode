	<h2>200、项目经理正负责一个高端项目，而完成项目的关键就是控制预算。项目经理是位新手，但经过专业培训，他看到项目的花费低于预算非常激动，所以计划休假一段时间，这时一个高级项目经理警告他说，项目还有很多很重要的工作需要完成。那位高级项目经理为何提出这样的警告？</h2>
	<p>A、 实际花费低于预算有可能意味着进度内有些活动还未完成，项目经理应该对比一下成本绩效和进度绩效</p>
	<p>B、 项目经理需要制定一个项目控制系统，确保将来不会发生问题</p>
	<p>C、 尽管实际花费低于预算，但还会有合同需要管理</p>
	<p>D、 每周需要召开团队会议，休假意味着将取消团队会议</p>
