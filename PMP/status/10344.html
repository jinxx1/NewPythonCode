
	<h1 hidden="hidden">PMP第1-3 章习题</h1>
	<h2>、52、 作为项目的一种特征或属性，以下哪一项不是复杂性的定义：</h2>
	<p>A、 包含多个部分</p>
	<p>B、 不同部分之间存在一系列连接</p>
	<p>C、 产出的可交付成果属于创新性成果，无法很好的进行评估；</p>
	<p>D、 不同部分之间有动态交互作用</p>
	<b title="正确答案为：C
题目解析：作为项目的一种特征或属性，复杂性通常被定义为：包含多个部分；不同部分之间存在一系列连接；不同部分之间有动态交互作用；这些交互作用所产生的行为远远大于各部分简单的相加（例如突发性行为）。">鼠标移到此处，查看答案和解析</b>
