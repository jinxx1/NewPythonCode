	<h2>142、公司A向客户交付了一个项目，但是，在下一个项目中，客户没有将公司A的响应考虑在名单中，公司A确定与客户的关系在上一个项目的执行过程中被破坏了。公司A的项目经理应该使用什么工具或技术确保与客户保持更为良好的关系？</h2>
	<p>A、 在每个阶段结束时通过收集客户的反馈测量客户的满意度</p>
	<p>B、 联系客户确定不在名单中的原因</p>
	<p>C、 在项目开始时创建质量管理计划</p>
	<p>D、 在每个阶段结束时执行风险评估</p>

题目解析：考点：结束项目或阶段。阶段或项目结束时，应该进行客户满意度的调查，与客户建立长期的信任关系。参考：PMBOK 4.7">鼠标移到此处，查看答案和解析</b>
