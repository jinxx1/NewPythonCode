	<h2>180、下列哪项最准确？</h2>
	<p>A、 一个完善的工作说明（SOW）可以来证明对承包商价格变更申请的拒绝是正当的</p>
	<p>B、 固定价格合同把成本风险转移给买方，应该是卖方作追求</p>
	<p>C、 一旦成本基准计划建立并批准后，承包商的价格变更申请就不可能了</p>
	<p>D、 在与合同承包商的合同中清楚的表明具体的变更程序是良好的做法</p>
	<b title="正确答案为：D
