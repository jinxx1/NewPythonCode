	<h2>36、在一个项目的执行阶段，客户希望让IT总监参与剩余可交付成果的批准过程。该名IT总监在项目中不是重要角色，但是被识别为一个高层级/低利益同事。由于在项目开始时只收集到高利益相关方的需求，这危及剩余可交付成果的批准。项目经理下一步该怎么做？</h2>
	<p>A、 更新风险登记册，并将此识别为可能导致延期的风险。</p>
	<p>B、 暂停项目执行，直到收集到该名IT总监的所有需求。</p>
	<p>C、 要求客户代表签发一项目变更请求。</p>
	<p>D、 向客户解释在这个阶段提出变更的影响。</p>
