	<h2>、44、 以下哪个关于项目组合的说法是正确的?( )</h2>
	<p>A、 各项目因相互之间的直接关联而被放在一个项目组合中</p>
	<p>B、 可以从项目组合中剔除现有的项目，也可以向其中增加新项目</p>
	<p>C、 同一个项目组合中的项目都能得到一视同仁的对待</p>
	<p>D、 一个组织通常只能有一个项目组合</p>
	<b title="正确答案为：B
题目解析：可以删除对战略目标贡献最小的项目，也可以增加贡献较大的项目。">鼠标移到此处，查看答案和解析</b>
