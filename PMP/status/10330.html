	<h2>、38、以下关于项目管理的说法都是正确的，除了( )。</h2>
	<p>A、 任何不确定性事件，即使不影响“三重制约”中的任何一个因素，都是项目风险</p>
	<p>B、 项目管理是以项目经理负责制为基础的目标管理</p>
	<p>C、 项目管理是以实现项目目标为宗旨的，项目的成功最终是以项目目标的完成为标志的</p>
	<p>D、 只要在预算内按时提交满足要求的产品就是好质量的项目</p>
	<b title="正确答案为：A
题目解析：风险是一旦发生会对项目目标产生积极或消极影响的不确定性事件。通常用六大制约因素表示项目目标，因此风险是一旦发生会对六大制约因素的至少一个方面产生影响的不确定事件。对目标没有影响的不确定性事件，就不是风险">鼠标移到此处，查看答案和解析</b>
