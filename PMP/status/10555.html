	<h2>58、在进度计划制订过程中，下列哪项将为最可能的活动历时估算提供最好的基础?()</h2>
	<p>A、 行业协会发布的劳动生产率信息</p>
	<p>B、 咨询专家的经验</p>
	<p>C、 项目团队的经验</p>
	<p>D、 去年某个类似项目的进度计划</p>
	<b title="正确答案为：D
