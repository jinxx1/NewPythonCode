	<h2>39、你是一名项目经理，在弱矩阵环境中负责一交叉职能的项目。没有团队成员向你汇报，你也不能奖励他们。项目很难，包括时间很紧，质量标准也很有挑战性。这时，下列哪种项目管理权力可能最为有效？n</h2>
	<p>A、 潜示权力</p>
	<p>B、 专业权力</p>
	<p>C、 惩罚权力</p>
	<p>D、 正式权力</p>
	<b title="正确答案为：B
题目解析：1.正式的、奖励的和惩罚的权力属于项目经理的职务权力（derived）；2.专家权力和潜示权力都属于项目经理利用自身的职务之外的要素获得的，例如技术专家背景或者与高级管理人员的特殊关系等（earned）。本题中说明为弱矩阵结构，那么项目经理的正式权利受到了很大的限制，那么首选权利应该为专家权力，属于最佳选择。考点：项目经理的权力类型。参考：PMBOK 3.4.3.3">鼠标移到此处，查看答案和解析</b>
