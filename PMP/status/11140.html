	<h2>161、你在负责管理一个视频游戏的项目。上个月客户已经签署项目需求说明和范围说明。但是现在她提出了一项范围变更要求。她希望把这个游戏做成一种在电视和电脑上都能玩的互动游戏。这种范围变更至少会表现在哪一个方面？</h2>
	<p>A、 修改工作分解结构已经确定的项目范围</p>
	<p>B、 导致所有项目基线的变更</p>
	<p>C、 需要对成本、时间、质量以及其他目标进行调整</p>
	<p>D、 得到一个经验教训</p>
	<b title="正确答案为：A
题目解析：范围基准（更新）。如果批准的变更请求会对项目范围产生影响，那么范围说明书、工作分解结构及工作分解结构词典都需要重新修订和发布，以反映这些批准的变更。B选项和C选项，其他因素未必发生变更。考点：控制范围，输出，项目管理计划更新，范围基准更新。参考：PMBOK 5.6.3.3。">鼠标移到此处，查看答案和解析</b>
