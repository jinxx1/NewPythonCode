	<h2>25、一个新项目需要一名关键项目人员的支持，该人员是有多个项目共用的，项目经理联系人力主管，希望获得该人员的参与，但却收到了负面答复。项目经理下一步该怎么做?</h2><h2></h2>
	<p>A、 与其他项目经理协商，提前让出该项目人员</p>
	<p>B、 聘用一名拥有类似技能集的外部承包商来支持实施</p>
	<p>C、 利用管理层的影响来获得这名项目人员的时间</p>
	<p>D、 在项目风险登记册中记录该风险，并制定一份风险减轻计划</p>
	<b title="正确答案为：A
题目解析：项目管理团队需要与下列各方谈判：职能经理、执行组织中的其他项目管理团队、外部组织和供应商。PM应该首先尝试通过谈判技能，与其他项目协商。考点：获取资源、工具、人际关系技能、谈判。参考：PMBOK 9.3.2.2">鼠标移到此处，查看答案和解析</b>
