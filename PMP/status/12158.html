	<h2>177、在项目过程中，发生了一个意外,该事件影响了项目成本，但是没有影响到时间。该事件之前被项目团队识别为一项潜在风险。n若要限制该事件对于项目成本的影响，项目经理应该怎么做</h2>
	<p>A、 查看风险登记册，并确定适当和应对措施</p>
	<p>B、 分析该事件，包括对成本和时间的影响，并创建变更请求</p>
	<p>C、 制定权变措施，并立即实施，尽可能减少成本超支</p>
	<p>D、 执行敏感性分析，确定不同应对的成本超支灵活性</p>
