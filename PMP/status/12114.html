	<h2>133、一个项目拥有固定完工日期，从之前的经验看，该客户以不断要求修改项目可交付成果而出名，这会增加无法满足项目期限的风险。为避免这个风险，项目经理应该怎么做</h2>
	<p>A、 执行风险分析并将结果发送给客户，强调无法满足项目期限的高可能性</p>
	<p>B、 制定一份变更管理计划，要求联合批准变更，并将其提交给相关方批准</p>
	<p>C、 使用关键路径法制定进度计划，并将其提交给客户，证明无变更浮动时间</p>
	<p>D、 通知客户项目期间不接受任何变更，除非进行合同评审</p>
