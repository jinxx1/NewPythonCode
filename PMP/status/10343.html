	<h2>、51、 以下哪个关于项目生命周期的说法是正确的?( )</h2>
	<p>A、 所有项目的项目生命周期都包括启动、规划、执行、监控和收尾等5个阶段</p>
	<p>B、 相关方的职责和作用，在整个项目生命周期中通常保持不变</p>
	<p>C、 随着项目接近完工，项目失败的可能性降低，负面风险的影响也降低</p>
	<p>D、 即便同一类项目，也可以有不同的项目生命周期阶段划分</p>
	<b title="正确答案为：D
