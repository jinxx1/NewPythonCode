	<h2>79、 在某种特定合同下，确定有可列支成本作为供应商的补偿。供应商已获得＄102,000的支付款项。其中＄80,000为实际成本。合同原始成本估算为＄90,000，＄20,000作为奖励酬金。对于实现成本节约，供应商获得其中的20%。这属于下列哪种合同类型？</h2>
	<p>A、 总价加奖励费用合同</p>
	<p>B、 成本加固定费用合同</p>
	<p>C、 按经济指数价格调整的固定总价合同</p>
	<p>D、 成本加激励费用合同</p>
	<b title="正确答案为：D
题目解析：成本加激励费用合同（CPIF）为卖方报销履行合同工作所发生的一切可列支成本，并在卖方达到合同规定的绩效目标时，向卖方支付预先确定的激励费用。在CPIF合同中，如果最终成本低于或高于原始估算成本，则买方和卖方需要根据事先商量定的成本摊比例来分享节约部分或分担超出部分。奖励是虚的，主观的。激励是实际的，可量化的。 考点：规划采购管理、输入、组织过程资产、合同类型。参考：PMBOK 12.1.1.6">鼠标移到此处，查看答案和解析</b>
