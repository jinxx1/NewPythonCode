
	<h1 hidden="hidden">PMP第4章 项目整合管理</h1>
	<h2>、22、为进行项目收尾过程，项目经理移交了一个必须由客户验收的可交付成果，客户提出一项需要大量额外工作的变更请求。项目经理应执行下列哪一项?</h2>
	<p>A、 记录变更请求的全部影响</p>
	<p>B、 说服客户这个阶段不允许变更</p>
	<p>C、 执行请求的变更，因为项目收尾受到影响</p>
	<p>D、 拒绝变更请求，因为此请求是在批准的范围之内</p>
	<b title="正确答案为：A
题目解析：客户提出变更请求，项目经理首先需要对变更进行风险评估和影响分析，然后提交CCB审批，所有变更请求的内容以及结果必须记录在变更请求日志中，并传递给相关干系人。">鼠标移到此处，查看答案和解析</b>
