	<h2>104、下列哪个是大多数项目生命期所共有的特点？</h2>
	<p>A、 成本和资源投入开始低，在实施中开始升高，在接近项目完成时迅速下降</p>
	<p>B、 项目成功完成的概率在项目开始时最高</p>
	<p>C、 相关方在项目结束对项目的产品有着最多的影响</p>
	<p>D、 风险和不确定性在项目开始时最低</p>
	<b title="正确答案为：A
题目解析：选项A符合项目生命周期特征。考点：项目生命周期特征。参考：PMBOK PART2 1.5">鼠标移到此处，查看答案和解析</b>
