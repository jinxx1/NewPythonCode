	<h2>151、一家跨国公司聘用了一家施工公司来为其全球总部建设一座20层的办公大楼，项目发起人要求办公大楼增加第21层，这层办公楼未在原始计划中，项目经理要求发起人批准标准的项目变更请求。但是，项目发起人拒绝并认为电子邮件批准已经足够充分。下列哪一份文件将避免这种类型的问题?</h2>
	<p>A、 定义明确并被批准的变更管理计划</p>
	<p>B、 详细的变更请求登记册</p>
	<p>C、 详细并被批准的工作分解结构</p>
	<p>D、 合同签署授权矩阵</p>
	<b title="正确答案为：A
题目解析：题目场景PM和发起人对审批变更请求的形式意见不一致，应该通过变更管理计划进行约定，变更管理计划描述在整个项目期间如何正式审批和采纳变更请求。考点：制定项目管理计划、输出、项目管理计划、变更管理计划。参考：PMBOK 4.2.3.1。">鼠标移到此处，查看答案和解析</b>
