	<h2>105、以下关于成本估算的说法都是正确的，除了</h2>
	<p>A、 通常用某种货币单位(如美元、欧元、日元等)表示成本估算，但有时也可采用其他计量单位，如人时或人日</p>
	<p>B、 进行成本估算，应该考虑将向项目收费的全部资源</p>
	<p>C、 不应该使用风险登记册中的信息来调整成本估算，因为风险既可以是威胁也可以是机会，它们对项目的影响可以相互抵消</p>
	<p>D、 成本枯算是对项目活动所需资源的可能成本而进行的量化评估</p>
	<b title="正确答案为：C
