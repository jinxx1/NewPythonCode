
	<h1 hidden="hidden">远程PMP全真模拟三</h1>
	<h2>137、有一个新项目经理加入到已经在执行的项目中，项目经理发现有许多相关方不参与项目的例行会议，高级经理也未参与这些会议，请问项目经理该如何做？</h2>
	<p>A、 审查相关方报告计划</p>
	<p>B、 与相关方开会，讨论项目管理计划</p>
	<p>C、 审查相关方参与计划</p>
	<p>D、 与相关方进行团队建设</p>
	<b title="正确答案为：C
题目解析：考点：规划相关方管理、输出、相关方参与计划。解析：相关方参与计划通常还包括：项目现阶段的相关方沟通需求">鼠标移到此处，查看答案和解析</b>
