
	<h1 hidden="hidden">综合练习一--远程</h1>
	<h2>18、项目的预算计划为任务 W=100 美元 n任务 X=150 美元 n任务 Y=200 美元 n任务 Z=110 美元 n到目前为止，完成的任务是 W 和 X，他们的实际成本 W=40 美元，X=40 美元。剩余的任务准备了新的估算值，其中 Y=220 美元，Z=90 美元。 n项目经理应向项目发起人汇报什么样的预算预测？</h2>
	<p>A、 项目将会超出预算完成</p>
	<p>B、 项目将会低于预算完成</p>
	<p>C、 项目将会按预算完成</p>
	<p>D、 没有足够的信息做出预测</p>
	<b title="正确答案为：B
题目解析：比较先后两个进度的项目累加之和即可。初始预算为100+150+200+110=560;新的估值为 40+40+220+90=390， 所以项目将会低于预算完成">鼠标移到此处，查看答案和解析</b>
