
	<h1 hidden="hidden">PMP第8章 项目质量管理</h1>
	<h2>44、项目计划中，通常哪个是最重要的: 质量，成本，或者进度?</h2>
	<p>A、 成本是最重要的，质量其次，进度最后</p>
	<p>B、 质量比成本或者进度都更重要</p>
	<p>C、 进度是最重要的，质量其次，成本最后</p>
	<p>D、 应该根据不同的项目来确定</p>
	<b title="正确答案为：D
题目解析：质量、成本和进度同等重要.除非具体的项目目标使得其中之一最重要。质量、成本、进度、范围、风险和其他因素哪个优先因不同项目而不同">鼠标移到此处，查看答案和解析</b>
