	<h2>108、公司有一个生物项目，你是项目经理，现在研究部门已经分离了一种高级微生物。当与海藻结合的时候，这种微生物能够形成一种可生物降解的合成材料。销售部门相信该材料应该利用来制造能够只穿一次就可以抛弃并变成花园肥料的袜子。管理层问你是否应该启动一个项目来制造这种产品。为此，你应准备：</h2>
	<p>A、 可行性研究</p>
	<p>B、 投资回报报告</p>
	<p>C、 生产和购买分析</p>
	<p>D、 项目章程</p>
