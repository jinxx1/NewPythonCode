	<h2>136、一家公司将在接下来的数月内重组，项目经理与新成立的项目团队开会，评估项目的风险。项目经理可以使用什么技术来识别高风险</h2>
	<p>A、 决策树分析</p>
	<p>B、 PERT图</p>
	<p>C、 SWOT</p>
	<p>D、 风险分类</p>
	<b title="正确答案为：C
