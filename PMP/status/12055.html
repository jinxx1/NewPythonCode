	<h2>74、在创建质量管理计划过程中，在针对项目执行过程中应该使用哪一个质量政策时发生了矛盾。项目经理应面向谁来解决这个问题？</h2>
	<p>A、 另一个项目经理</p>
	<p>B、 当地监管委员会</p>
	<p>C、 高级管理层</p>
	<p>D、 质量控制经理</p>
	<b title="正确答案为：C
题目解析：考点：规划质量管理，输入，组织过程资产，质量政策。解析：组织的质量政策、程序及指南。执行组织的质量政策是高级管理层所推崇的，规定了组织在质量管理方面的工作方向。">鼠标移到此处，查看答案和解析</b>
