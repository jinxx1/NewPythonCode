
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>157、尽管项目的全部可交付成果都已经提交出来并符合要求， 但是某个主要相关方仍然抱怨项目没有对相关人员进行如何使用项目产品的培训， 并声称项目不能就这样结束。在认真检查项目管理计划和项目文件之后，项目经理确认在项目范围内并未列入这个培训，项目经理应该怎么办？</h2>
	<p>A、 修改项目计划，把培训工作添加进去</p>
	<p>B、 与项目团队开会讨论这个问题</p>
	<p>C、 把该相关方的抱怨报告给管理层，让管理层来解决</p>
	<p>D、 按原定计划开始项目收尾工作</p>
	<b title="正确答案为：D
题目解析：相关方描述的内容，并不在项目范围内，说明相关方之前并没有提出此需求，项目团队已经完成了所有的工作，所以直接进行收尾即可">鼠标移到此处，查看答案和解析</b>
