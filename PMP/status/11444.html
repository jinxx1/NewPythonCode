	<h2>65、你正在负责一个为期3年的项目，项目团队成员来自几个职能部门，在矩阵式组织之下开展工作。项目执行一直都符合计划。今天，你突然得知从事活动D的成员已经去休假，而活动D还没有完成。为了不影响项目进度，你不得不紧急聘请了一个外部人员在活动D的最晚结束日期之前完成了活动D，造成活动D的成本超出原定预算。你应该怎么办？</h2>
	<p>A、 要求请假成员承担活动D的成本超支</p>
	<p>B、 重新评价项目沟通管理计划</p>
	<p>C、 使用管理储备来支付活动D的成本超支</p>
	<p>D、 要求节约活动E的成本，以弥补活动D的超支</p>
