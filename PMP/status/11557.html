	<h2>178、在为一个战略项目招募资源时，项目经理发现一名关键资源将不能执行项目任务，假设该任务的计划不处于关键路径上，应使用什么策略来减轻这个问题？</h2>
	<p>A、 尝试减少项目范围</p>
	<p>B、 获得在周末工作的许可</p>
	<p>C、 延长项目结束日期并在项目后期解决该问题</p>
	<p>D、 为项目分配一个技能略差的资源，并增加任务持续时间。</p>
	<b title="正确答案为：D
题目解析：考点：制定进度计划、工具、进度压缩、关键路径法。A选项，直接缩减范围不可取。B选项，是在赶工，周末加班。赶工通常只针对关键路径上的活动，题干中的任务处于非关键路径。C选项，题干任务处于非关键路径，未必需要延长项目工期。D选项，可行，利用活动自由时差和总时差。">鼠标移到此处，查看答案和解析</b>
