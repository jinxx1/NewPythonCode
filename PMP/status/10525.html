	<h2>28、下面关于进度数据的说法，错误的是( )。</h2>
	<p>A、 进度数据至少应包括进度里程碑、进度活动、活动属性以及已知的全部假设条件与制约因素</p>
	<p>B、 在进度模型中，把进度计划看成是自变量，进度数据看成是因变量</p>
	<p>C、 进度数据可以包括资源需求、现金流安排及采购进度安排</p>
	<p>D、 有了进度数据和进度模型，就可以很方便地更新项目进度计划</p>
	<b title="正确答案为：B
题目解析：应该是把进度计划看成因变量，进度数据看成自变量。">鼠标移到此处，查看答案和解析</b>
