	<h2>132、下列哪些项叙述是质量成本的最佳描述：</h2>
	<p>A、 增加评估成本，可以节省其他成本</p>
	<p>B、 增加预防成本，可以节省其他成本</p>
	<p>C、 增加外部失败成本，可以节省其他成本</p>
	<p>D、 增加内部失败成本，可以节省其他成本</p>
