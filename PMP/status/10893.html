	<h2>36、可以在总价合同中加入经济价格调整条款，以便应对?</h2>
	<p>A、 工作范围变更的风险</p>
	<p>B、 现场条件变化的风险</p>
	<p>C、 通货膨胀的风险</p>
	<p>D、 生产效率低下的风险</p>
