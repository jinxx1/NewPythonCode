	<h2>145、你的一名团队成员业绩突出，你想要奖励他，但苦于没有奖励经费。这时，他来找你请2 天假。由于他本月的全部休假已经用完，他想预支下个月的休假。公司的规章制度明确规定不能预支假期。你应该</h2>
	<p>A、 作为特例处理</p>
	<p>B、 不批准他休假</p>
	<p>C、 为了激励他更好地工作，批准他休假</p>
	<p>D、 批准他休假，但是尽量不让别人知道他在预支休假</p>
	<b title="正确答案为：B
题目解析：守公司规章制度">鼠标移到此处，查看答案和解析</b>
