
	<h1 hidden="hidden">远程PMP全真模拟一</h1>
	<h2>193、某家公司有一些项目，即项目A，B，C。这些项目是根据公司的目标，按照一套相同的标准划分优先顺序。项目B的优先级较高，因为它将会扩大公司的市场份额，减少对不可靠供应商的依赖性。这是在执行什么活动?</h2>
	<p>A、 获得市场份额</p>
	<p>B、 项目组合管理</p>
	<p>C、 项目启动</p>
	<p>D、 项目集管理</p>
	<b title="正确答案为：B
题目解析：项目组合是指为实现战略目标而组合在一起管理的项目、项目集、子项目组合和运营工作。要实现项目组合价值的最大化，需要精心检查项目组合的组成部分。确定组成部分的优先顺序，使最有利于组织战略目标的组成部分拥有所需的财力、人力和实物资源。考点：项目组合管理。参考：PMBOK 1.2.3.3。">鼠标移到此处，查看答案和解析</b>
