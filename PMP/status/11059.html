	<h2>80、一项目在执行过程中，项目相关方建议做出重大变更，这会造成项目的第3次全面检查。同时，项目经理发现一个主要的工作包没有完成，因为一名团队成员的领导把他调到另一个重要性更高的项目中去了。项目经理最好和谁谈这个问题？</h2>
	<p>A、 团队</p>
	<p>B、 高级管理层</p>
	<p>C、 客户</p>
	<p>D、 出资人</p>
	<b title="正确答案为：D
