
	<h1 hidden="hidden">PMP第1-3 章习题</h1>
	<h2>、59、下列关于启动过程的说法，哪个是正确的?( ) </h2>
	<p>A、 启动过程由项目经理领导和控制</p>
	<p>B、 在多阶段项目中，只需要在第一个阶段开展启动过程</p>
	<p>C、 只允许少数干系人参与启动过程，可以防止某些干系人提出不合理的要求，从而提高项目成功的可能性</p>
	<p>D、 启动过程在高于项目控制级别的组织、项目集或项目组合层面上进行</p>
	<b title="正确答案为：D
题目解析：启动过程通常在高于项目控制级别的层面上进行。">鼠标移到此处，查看答案和解析</b>
