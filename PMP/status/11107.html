	<h2>128、你的上一个项目即将结束时，一部分项目相关方发现你的项目会影响到他们的利益，于是提出了额外的要求。这使你很为难，因为在做项目计划时，你没有把这些要求所需要的时间或成本考虑其中。在将来项目你最好怎么做才能避免此类问题的发生？</h2>
	<p>A、 彻底审核WBS词典，找出不完成的描述</p>
	<p>B、 彻底审核项目章程，检查商业案例的漏洞</p>
	<p>C、 进行更全面的合同计划编制</p>
	<p>D、 更加关注项目相关方管理</p>
	<b title="正确答案为：D
题目解析：从题干上可以看出相关方的期望没有被提前关注到，所以造成后期变更，影响和风险都会增加。在项目结束后，这将成为一条经验教训，被记录在组织过程资产里，今后项目经理一定要更加重视相关方管理。项目相关方管理包括用于开展下列工作的各个过程：识别能影响项目或受项目影响的全部人员、群体或组织，分析相关方对项目的期望和影响，制定合适的管理策略来有效调动相关方参与项目决策和执行。考点：项目相关方管理。参考：PMBOK 13">鼠标移到此处，查看答案和解析</b>
