
	<h1 hidden="hidden">PMP第6章  项目进度管理</h1>
	<h2>49、对于一个良好计划过的项目，项目进度是</h2>
	<p>A、 执行项目计划的议程并且是计划的一部分</p>
	<p>B、 并不重要，原因是每个团队成员都根据计划行事</p>
	<p>C、 用来产生项目主要任务的时间表</p>
	<p>D、 A和C</p>
	<b title="正确答案为：D
题目解析：项目进度计划是项目执行过程中的进度基线，项目组日常工作安排都以项目进度计划为基准。同时，项目进度计划记录了主要的任务时间表，即项目主要里程碑时间表。所以A和C描述均正确。">鼠标移到此处，查看答案和解析</b>
