
	<h1 hidden="hidden">PMP第6章  项目进度管理</h1>
	<h2>19、项目经理确定在编程开始15天后，可以将一个软件提供给质量保证组，这在项目计划上是如何表示的?</h2>
	<p>A、 完成—到—完成﹣15天</p>
	<p>B、 完成—到—开始+15天</p>
	<p>C、 完成—到—开始﹣5天</p>
	<p>D、 开始—到—开始+15天</p>
	<b title="正确答案为：D
题目解析：编程和质量保证活动是一种开始到开始的逻辑关系，同时有15天的滞后，用“+15天”表示。">鼠标移到此处，查看答案和解析</b>
