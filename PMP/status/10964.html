	<h2>47、关于工作绩效数据和工作绩效信息，下列说法不正确的是?</h2>
	<p>A、 工作绩效数据本身不用于决策</p>
	<p>B、 工作绩效信息可以作为项目决策的依据</p>
	<p>C、 工作绩效数据是工作绩效信息的基础</p>
	<p>D、 预测的完工尚需估算是工作绩效数据</p>
	<b title="正确答案为：D
题目解析：工作绩效数据是没有经过分析的原始测量数据，预测的完工尚需估算是经过分析计算出来的，是工作绩效信息。">鼠标移到此处，查看答案和解析</b>
