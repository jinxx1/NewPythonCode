	<h2>88、项目团队完成了项目A的可交付成果。公司副总裁宣布项目目前分配给项目团队执行，由于项目A的可交付成果已完成，团队能够快速收尾项目为确保项目A的成功，项目经理应该采取下列哪一项？</h2>
	<p>A、 执行项目A的总体质量评审</p>
	<p>B、 确认客户对可交付成果的验收</p>

	<p>D、 评价项目A对公司的影响</p>
