
	<h1 hidden="hidden">PMP第13章  项目相关方管理</h1>
	<h2>15、什么时候相关方对项目产生影响的能力最强?</h2>
	<p>A、 在项目的初期。</p>
	<p>B、 在项目的中期。</p>
	<p>C、 在项目的末尾。</p>
	<p>D、 在整个项目过程中。</p>
	<b title="正确答案为：A
题目解析：相关方在整个项目中都有影响，但是他们必须被识别出来，并且在这个项目中涉及，以此来判断他们的需求满意度。如果不尽早努力，结果可能是昂贵的变更和或是对今后项目中的不满意情绪。">鼠标移到此处，查看答案和解析</b>
