	<h2>51、下列哪一种特性的合同一般会考虑采用固定总价合同?</h2>
	<p>A、 需要在某特定时间宽限内交付特定服务</p>
	<p>B、 需要交付特定产品，如果被确认存在任何缺陷，还要加上需要补偿的直接和间接成本</p>
	<p>C、 明确定义的产品或服务，如果产品或服务存在缺陷，并补偿间接成本</p>
	<p>D、 明确定义的产品或服务，只有某个需要交付特定项目的采购订单</p>
	<b title="正确答案为：D
题目解析：固定总价合同的风险转移给卖方，因合同履行不好造成的所有直接成本和间接成本均由卖方承担。选项A，特定时间宽限内的特定服务与工料合同有关。">鼠标移到此处，查看答案和解析</b>
