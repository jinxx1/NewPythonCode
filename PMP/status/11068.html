
	<h1 hidden="hidden">远程PMP全真模拟一</h1>
	<h2>89、在与利益相关者的项目计划介绍会议上，针对一个问题进行了讨论，并达成了一项协议，各方都持相同意见。然而，过了一段时间后，项目经理又从一个主要利益相关者那里收到一封电子邮件,说他们改变主意了。他们对这个问题的看法有所改变，希望各方能够一起重新讨论新的方法和选择。项目经理应首先尝试哪种解决冲突的方法呢？</h2>
	<p>A、 妥协</p>
	<p>B、 强迫</p>
	<p>C、 调和</p>
	<p>D、 撤退</p>
	<b title="正确答案为：A
题目解析：A，妥协各让一步，寻找能让全体当事人都在一定程度上满意的方案，是很好的冲突解决方法。B，强迫不改变，不如A，紧急情况下采用。C，调和，求同存异，并没解决问题。D，撤退，躲避于事无补，没解决问题。所以A最合适。考点：管理团队，工具，冲突管理。参考：PMBOK 9.5.2.1">鼠标移到此处，查看答案和解析</b>
