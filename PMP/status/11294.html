	<h2>115、项目经理收到一名关键相关方的请求， 需要对产品添加两个功能。 而这将令项目延期三个月。项目经理首先应该怎么做？</h2>
	<p>A、 立即修订项目管理计划，根据需要调整进度</p>
	<p>B、 与关键相关方开会，了解他们的需求，并说明由此对项目的影响</p>
	<p>C、 更新风险登记册</p>
	<p>D、 让一名员工与相关方会面，并记录他们的需求</p>
