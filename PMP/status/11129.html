
	<h1 hidden="hidden">远程PMP全真模拟一</h1>
	<h2>150、项目经理今天等着一团队成员通过电子邮件提交一交付成果。下班时，项目经理联系该团队成员，告诉他们还没有收到。团队成员道歉说他不能通过电子邮件发送交付成果，只能改用信件发送。团队成员解释他之前在电话中通知了项目经理这可能会发生，当时项目经理正在出差。项目经理问：“那次电话时我不是告诉你我听不清吗？因为手机信号不好。”团队成员回答：“是的。”应如何做以避免该问题的发生？</h2>
	<p>A、 Para lingual对话</p>
	<p>B、 打完电话后写进问题登记簿</p>
	<p>C、 更加注意确定沟通要求</p>
	<p>D、 沟通时反馈</p>
	<b title="正确答案为：D
题目解析：在沟通过程中，信息的发送方有责任发送清晰、完整的信息，以便接收方正确接收；也有责任确认信息已被正确理解。接收方则有责任完整地接收信息，正确地理解信息，并及时确认收到和理解信息。该模型中，有一个必需的动作，就是确认收到信息。确认收到信息是指接收方表示已经收到信息，但并不一定赞同信息的内容。还有一个动作是对信息的回应，即接收方在对信息进行解码和理解的基础上，向发送方做出回复。考点：规划沟通管理、工具、沟通模型。参考：PMBOK 10.1.2.4。">鼠标移到此处，查看答案和解析</b>
