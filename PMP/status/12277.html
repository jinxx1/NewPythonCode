
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>96、随着项目管理方法的应用，更多的项目走向成功，但是仍然有不少项目是失败的。很多项目失败的根本原因，实际上并非是难以解决的技术问题，也不是不可控制的外力，而是不良的项目管理实践或有缺陷的项目管理系统。以下哪项不是项目失败的主要原因</h2>
	<p>A、 项目经理的项目管理经验不足</p>
	<p>B、 没有做好项目计划</p>
	<p>C、 没有充分收集相关方的需求</p>
	<p>D、 忽视平衡各种相互制约的因素</p>
	<b title="正确答案为：A
题目解析：选项BCD都是计划不充分，相比A选项导致项目失败的可能性较低。">鼠标移到此处，查看答案和解析</b>
