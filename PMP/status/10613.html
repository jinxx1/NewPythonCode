	<h2>56、以下哪项最好地描述了参数估算?()</h2>
	<p>A、 先估算出各活动的成本，再汇总至工作包和控制账户的成本</p>
	<p>B、 先估算出各时间段的成本，再加总得到整个项目的成本</p>
	<p>C、 依据过去项目所表现出来的各因素之间的量化关系，来预测项目成本</p>
	<p>D、 利用专家判断，由资深专家进行项目的成本估算</p>
