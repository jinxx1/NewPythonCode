	<h2>182、一家公司启动了一个信息技术服务器开发项目。在风险评估其间，项目团队识别到硬件小组没有足够的资源按时完成其中一项可交付成果。为了按进度完成可交付成果。项目经理计划使用某个供应商的服务。n项目经理计划使用哪种风险应对策略？</h2>
	<p>A、 转移</p>
	<p>B、 回避</p>
	<p>C、 开拓</p>
	<p>D、 减轻</p>
	<b title="正确答案为：A
