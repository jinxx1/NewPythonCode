
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>12、测试团队通知项目经理一个关键项未通过测试，要求重新设计。该风险已经识别，并制定了一份正式的减轻计划。如果立即实施该计划，将让项目保持进度计划和预算。项目经理应该怎么做？</h2>
	<p>A、 安排一次权变措施会议，并采取纠正措施</p>
	<p>B、 获得立即实施该减轻计划的变更请求批准</p>
	<p>C、 立即审查减轻计划并执行重新设计</p>
	<p>D、 通知项目发起人，并将其记录在风险登记册中</p>
	<b title="正确答案为：B
题目解析：已识别风险，所以A选项排除。C选项，题目并未体现出减轻计划规划的有问题，所以排除。D选项直接排除。所以B，已识别风险触发时，提出执行应急计划的变更请求">鼠标移到此处，查看答案和解析</b>
