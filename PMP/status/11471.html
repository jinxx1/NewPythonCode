	<h2>92、如果一个活动的乐观估计是18 天，标准差是3.如果最可能计算是30 天，这个活动在23 天到35 天之间完成的概率是？</h2>
	<p>A、 95.44%</p>
	<p>B、 68.26%</p>
	<p>C、 99.73%</p>
	<p>D、 99.999%</p>
