	<h2>96、具有多年项目经验的 Jason 由于工作成绩优秀，公司委任他成立 PMO，由于公司的热切期待，副总裁特意找他了解相关 PMO 的情况，在谈话中 Jason 表示有一些朋友在其他大型公司担任过 PMO 的管理者， 所以 Jason 有信心完成公司给予的工作，当副总裁问到 PMO 的类型的时候，Jason 都能够明确回答。以下哪项不是 PMO 的类型？</h2>
	<p>A、 接任型</p>
	<p>B、 支持型</p>
	<p>C、 控制型</p>
	<p>D、 指令型</p>
	<b title="正确答案为：A
题目解析：PMO 类型分为“支持型、控制型和指令型">鼠标移到此处，查看答案和解析</b>
