	<h2>33、在状态会议上，项目经理注意到项目超出预算。项目经理觉得应该早点发现这个问题，什么才能有助于提前发现这种情况？</h2>
	<p>A、 项目开始之前，编制一份定义明确的项目章程</p>
	<p>B、 用德尔菲技术，专门识别与成本有关的风险</p>
	<p>C、 在监控流程中使用成本管理计划</p>
	<p>D、 定期计算进度偏差</p>
	<b title="正确答案为：C
题目解析：成本管理计划是项目管理计划的组成部分，描述将如何规划、安排和控制项目成本。控制成本的主要作用是，发现实际与计划的差异，以便采取纠正措施，降低风险。控制成本过程中，通过挣值管理、预测等工具，实现提前发现成本问题。考点：控制成本（意义），输入（成本管理计划）。参考：PMBOK 7.4。">鼠标移到此处，查看答案和解析</b>
