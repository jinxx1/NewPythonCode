
	<h1 hidden="hidden">PMP第5章  项目范围管理</h1>
	<h2>6、以下哪个不是项目范围管理的过程?</h2>
	<p>A、 收集需求</p>
	<p>B、 创建工作分解结构</p>
	<p>C、 实施工作分解结构</p>
	<p>D、 确认范围</p>
	<b title="正确答案为：C
题目解析：没有实施工作分解结构过程。由于PMBOK指南是项目“管理”的标准，所以并未列出与管理工作不太相关的各种执行工作。PMBOK指南中所列出的执行过程都是与管理工作密切相关的执行过程，不包括纯技术性的执行过程">鼠标移到此处，查看答案和解析</b>
