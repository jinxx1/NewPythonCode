	<h2>187、项目发起人要求项目经理停止项目，因为分配的预算已耗尽，项目经理接下来应该怎么做？</h2>
	<p>A、 与客户谈判完成剩余任务</p>
	<p>B、 准备最终报告，记录项目问题和可交付成果</p>
	<p>C、 更新项目章程，并反映最终曰期</p>
	<p>D、 准备变更请求，更新项目范围</p>
