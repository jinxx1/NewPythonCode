	<h2>33、在一次项目状态审查会议上，项目经理发现绩效指数是 0.94，这意味什么？</h2>
	<p>A、 项目完成时，成本会超支</p>
	<p>B、 项目很可能比原进度提前完工</p>
	<p>C、 工作绩效比计划的更有效</p>
	<p>D、 进度基线的变化是 6%</p>
	<b title="正确答案为：A
题目解析：绩效分为进度绩效和成本绩效，无论何种绩效小于 1，那么就意味着进度落后或成本超支，答案中只有 A 符合">鼠标移到此处，查看答案和解析</b>
