
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>154、公司一位经理注意到项目经理正在与一些团队成员及相关方开会讨论项目质量。项目进度被压缩了，成本绩效指数为 1.1。团队工作非常努力，根据项目经理设定的奖励机制，得到了相应的奖励，而且形成了强烈的团队意识。公司经理向项目经理建议，在项目进度压缩的情况下，不应该有时间召开质量会议。富有成效的质量管理将？</h2>
	<p>A、 客户满意度提高，生产力提高；成本降低</p>
	<p>B、 质量提高，生产力提高；成本提高</p>
	<p>C、 客户满意度提高；成本提高，风险提高</p>
	<p>D、 生产力降低；成本降低，风险降低</p>
	<b title="正确答案为：A
题目解析：其他选项中的风险提高、成本提高、生产力降低，这些都不是富有成效的质量管理">鼠标移到此处，查看答案和解析</b>
