	<h2>169、项目团队会议期间，一团队成员建议增加项目范围，这样就超出了项目章程所描述的范围。项目经理指出，所有团队成员必须把精力集中在且仅集中在所需完成的工作上。这是以下哪项的例子：</h2>
	<p>A、 变更管理流程</p>
	<p>B、 范围管理</p>
	<p>C、 质量分析</p>
	<p>D、 范围分解</p>
	<b title="正确答案为：B
题目解析：考点：项目范围管理。项目范围管理包括确保项目做且只做所需的全部工作，以成功完成项目的各个过程。管理项目范围主要在于定义和控制哪些工作应该包括在项目内，哪些不应该包括在项目内。参考：PMBOK 5。">鼠标移到此处，查看答案和解析</b>
