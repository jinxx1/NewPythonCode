	<h2>39、关于项目管理过程中的冲突管理，以下哪一个选项的说法不正确?</h2>
	<p>A、 可能需要基于不同的影响因素，决定所需采取的冲突解决方法</p>
	<p>B、 假如意见分歧成为负面因素，应该首先由项目团队成员负责解决。</p>
	<p>C、 尽早使用正式程序，包括采取惩戒措施，以避免影响项目进度、成本等绩效。</p>
	<p>D、 冲突常见的解决方法包括撤退、包容、妥协、强迫、合作。</p>
