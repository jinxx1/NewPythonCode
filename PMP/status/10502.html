	<h2>5、下列关于进度管理计划，不正确的是( )。</h2>

	<p>B、 项目管理计划是规划进度管理过程的主要输入</p>
	<p>C、 进度管理计划是制订项目管理计划过程的主要输入</p>
	<p>D、 进度管理计划必须是正式的、详细的，其中应包括合适的控制临界值</p>
