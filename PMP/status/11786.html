
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>5、项目团队完成了一项时间有限，预算有限的项目计划，项目经理下一步应该怎么做？</h2>
	<p>A、 将计划分发给所有相关方，获得反馈和批准</p>
	<p>B、 在等待计划最终批准的同时，组建项目团队</p>
	<p>C、 尽快获得项目发起人对计划的最终批准</p>
	<p>D、 向关键相关方提出计划并在特定时间期限内反馈和批准</p>
	<b title="正确答案为：D
题目解析：制定项目管理计划。A选项发给所有相关方欠妥。B选项计划并未批准的情况下，不能进入执行过程组。C选项，这个项目中是否由发起人来批准计划未知，存在不确定性。D选项最合适">鼠标移到此处，查看答案和解析</b>
