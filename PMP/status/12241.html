
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>60、某项目需要制造和安装一种设备。该设备已经在国外的工厂完成制造工作。按照原定计划，设备将于两周内运抵现场，用于安装。根据最近出现的一些情况，项目经理认为设备可能不能按期运抵现场。此时应该怎么做？</h2>
	<p>A、 立即将这个问题和推迟情况通知客户</p>
	<p>B、 确定这一事件对项目成本和进度的影响</p>
	<p>C、 使用风险储备从当地购买设备，以便按时开始安装</p>
	<p>D、 召开团队会议，制订变通方案</p>
	<b title="正确答案为：B
