	<h2>25、一个预算为800,000美元的项目已完成40%，已花费360,000美元的预算。按照实际绩效并根据成本指数，若要符合预算和成本基准，完工尚需绩效指数(TCPI)应为多少？</h2>
	<p>A、 0.89</p>
	<p>B、 0.9</p>
	<p>C、 1.1</p>
	<p>D、 2.19</p>
	<b title="正确答案为：C
题目解析：考点：控制成本、工具、完工尚需绩效指数。当前实际CPI=EV/AC=(800000*0.4)/360000=0.89,实际剩余预算为800000-360000=440000，原计算剩余预算为800000*0.6=480000 。现在需要计算剩余工作需要体现什么样的成本绩效指数才能按原计划完成项目，这个概念是TCPI=(BAC-EV)/(BAC-AC)=480000/440000=1.090909≈参考：PMBOK 7.4.2.3。">鼠标移到此处，查看答案和解析</b>
