	<h2>169、在一个新产品开发项目中,一名团队成员发现一种能够帮助提高开发速度的工具，并将其报告给项目经理。项目经理执行一项分析，发现实施这种新工具能够缩短当前开发阶段20％，节约项目成本。n项目经理接下来应该怎么做？</h2>
	<p>A、 认可团队成员并保持当前进度。</p>
	<p>B、 与变更控制委员会开会，讨论变更。</p>
	<p>C、 为改进未来项目记录该新工具。</p>
	<p>D、 更新项目进度并为其他任务增加缓冲时间。</p>
