	<h2>45、项目经理为一名客户准备一份建议书，项目经理将风险承担和风险减轻活动成本与建议结合给出项目预算，但是客户经理指出报价太高。在最终确定报价之前，以下哪一个相关方应该决定如何解决这个冲突？n</h2>
	<p>A、 业务控制员</p>
	<p>B、 项目经理</p>
	<p>C、 项目发起人</p>
	<p>D、 客户经理</p>
	<b title="正确答案为：C
题目解析：题目的情景项目在概念阶段，在为客户准备建议书，在项目启动过程组中，发起人负责。项目发起人通常负责项目商业论证文件的制定和维护。在整个启动过程中，发起人始终领导着项目，直到项目正式批准。考点：项目管理商业文件。参考：PMBOK 　1.2.6">鼠标移到此处，查看答案和解析</b>
