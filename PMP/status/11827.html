	<h2>46、在组建一支跨职能项目团队时，项目经理没有获得选择团队成员的直接控制权。项目经理应该怎么做？</h2>
	<p>A、 与已获任命的团队成员一起开展团队建设活动</p>
	<p>B、 与职能经理协商，确保项目能获得可胜任工作的员工</p>
	<p>C、 让项目团队集中办公，提高项目绩效</p>
	<p>D、 制定基本规则，提出对可接受的团队行为的明确期望</p>
