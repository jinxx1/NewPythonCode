	<h2>18、八名全职团队成员位于多个不同的办公地点，已经为一个项目工作12个月，项目经理使用赶工来加速项目进度。在项目经理采取行动的一周后，管理层决定不再继续执行该项目。并停止为项目提供资金。项目经理下一步该怎么做？</h2>
	<p>A、 开始项目收尾</p>
	<p>B、 请求项目发起人提供额外资金快速跟进项目</p>
	<p>C、 请求分配新项目</p>
	<p>D、 解散资源</p>
