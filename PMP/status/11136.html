
	<h1 hidden="hidden">远程PMP全真模拟一</h1>
	<h2>157、一个基于时间材料合同而为客户提供的项目在执行中，一个新的项目经理被分配，他发现两个成员被分配到项目来充电，没有为项目客户作任何工作。经过进一步调查，他确定这种现象的发生是因为这些职员没有其他项目可以做。客户不知道这些事实。</h2>
	<p>A、 在项目中找些生产性的工作给这些员工，让他们离开团队</p>
	<p>B、 最好的情况是什么都不作，客户是无论如何也不会发现这种情况的</p>
	<p>C、 尝试寻找一个负责人来承担责任</p>
	<p>D、 让两个人立刻离开团队安排退还客户额外花费的费用</p>
	<b title="正确答案为：D
题目解析：时间材料合同按照时间来收费的。从职业道德角度，承包商应该避免有多余的人员在团队中考点：规划采购管理、输入、组织过程资产、合同类型，职业道德。参考：PMBOK 12.1.1.6。">鼠标移到此处，查看答案和解析</b>
