
	<h1 hidden="hidden">PMP第12章  项目采购管理</h1>
	<h2>19、你正在实施项目中的一项采购工作，在收到供应商发出的报价后，你发现供应商的报价与你团队内部的估价差异较大，经过估算师的分析，认为供应商所反馈的价格不现实。以下哪个选项可能不是造成这个问题的原因？</h2>
	<p>A、 采购工作说明书存在缺陷或模糊</p>
	<p>B、 潜在卖方对工作说明书存在误解</p>
	<p>C、 估算师的技能水平较低</p>
	<p>D、 潜在卖方可能不能完全响应采购工作说明书</p>
	<b title="正确答案为：C
题目解析：对于大型的采购，采购组织可以自行准备独立估算，或聘用外部专业估算师做出成本估算，并将其作为评价卖方报价的对照基准。如果二者之间存在明显差异，则可能表明采购工作说明书存在缺陷或模糊，或者潜在卖方误解了或未能完全响应采购工作说明书。">鼠标移到此处，查看答案和解析</b>
