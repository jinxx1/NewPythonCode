	<h2>20、项目经理接到一个变更请求，该变更请求会影响到项目进度，对于谁应该对变更请求的执行做出决定存在不确定性。n下列哪一个选项中的文件需要更新？</h2>
	<p>A、 质量计划和风险登记册</p>
	<p>B、 沟通计划和风险登记册</p>
	<p>C、 项目计划和变更管理计划</p>
	<p>D、 变更管理计划和风险登记册</p>
	<b title="正确答案为：D
题目解析：考点：整体变更控制、风险管理。解析：“变更请求会影响到项目进度”，说明存在风险，应该更新风险登记册；“对于谁应该对变更请求的执行做出决定存在不确定性”说明变更管理计划定义不清楚。参考：PMBOK 4.6、11。">鼠标移到此处，查看答案和解析</b>
	<p hidden="hidden">12001</p>
