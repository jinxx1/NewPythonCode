	<h2>5、在开发一个新产品时，耐久性测试是关键路径上的一项重要活动。然而，测试设施被一个优先级较高的项目占用，且占用时间比原计划长。项目经理接下来应该怎么做？</h2>
	<p>A、 为延迟的项目开展根本原因分析</p>
	<p>B、 审查风险登记册中的适当响应</p>
	<p>C、 将延期情况通知项目相关方</p>
	<p>D、 将问题上报给高级管理层</p>
	<b title="正确答案为：B
题目解析：项目经理应该事先考虑此项重要风险。风险登记册中应有相应的应对计划，因此在风险发生时要做审查风险登记册的应对计划。选项A，延迟原因己明确，多此一举。选项C和D，项目经理应该努力解决问题，而不是直接通知项目相关方。考点：监控过程组，项目风险管理，监控风险，输入，风险登记册。参考：PMBOK 11.6。">鼠标移到此处，查看答案和解析</b>
