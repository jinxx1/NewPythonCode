
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>120、在项目启动阶段，项目经理审查了经验教训知识库，项目经理得知，之前有一个项目因蔓延而失败，这个项目无法负担额外的时间和预算。为避免项目失败，项目经理应该怎么做？</h2>
	<p>A、 拒绝所有超出范围的变更请求</p>
	<p>B、 管理关键相关方的期望</p>
	<p>C、 将该信息升级上报给发起人</p>
	<p>D、 包含严格和正式的过程批准变更</p>
	<b title="正确答案为：D
题目解析：范围蔓延又称范围潜变，指未经控制范围增加。管理一个项目需要平衡相互竞争的制约因素，范围的变化通常会影响一个或多个其他因素的变化，失去控制很可能就会影响项目成功。知识点：控制范围过程组：监控知识领域：范围">鼠标移到此处，查看答案和解析</b>
