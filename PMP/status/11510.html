
	<h1 hidden="hidden">远程PMP全真模拟二</h1>
	<h2>131、你领导一个为期10个月的项目顺利走过了6个月，项目进展情况良好。这时，公司启动了一个新项目。你认为新项目并不重要，但是其项目经理是公司总经理的儿子。该项目经理从相关职能部门获取了几个本来应该到你项目上来工作的资源。你知道，不能按计划获取资源，你的项目将面临困境。这种情况下，你的最佳选择是？</h2>
	<p>A、 确定何时可以获得相关资源</p>
	<p>B、 要求PMO明确项目优先排序</p>
	<p>C、 用应急储备外聘资源</p>
	<p>D、 与职能经理谈判寻找替代资源</p>
	<b title="正确答案为：B
题目解析：考点：PMO职责。PMO 的一个主要职能是通过各种方式向项目经理提供支持，这些方式包括（但不限于）：对PMO 所辖的全部项目的共享资源进行管理。题目中体现的是项目之间的资源冲突，可以考虑要求PMO给予支持。参考：PMBOK 2.4.4.3">鼠标移到此处，查看答案和解析</b>
