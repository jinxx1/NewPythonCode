	<h2>15、在项目执行阶段，一名新项目经理加入团队。项目经理得知关键相关方已经确认和接受一些可交付成果，但还存在关于其它可交付成果的验收标准有待协商。 若要获得项目相关方对其它可交付成果的验收，项目经理应参阅哪一份文件？</h2>
	<p>A、 变更管理计划</p>
	<p>B、 质量管理计划</p>
	<p>C、 绩效测量指标</p>
	<p>D、 需求跟踪矩阵</p>
	<b title="正确答案为：B
