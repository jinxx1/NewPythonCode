	<h2>112、进入项目执行阶段三周时，项目经理注意到关键路径上的一项任务可能会延期。进一步调查后发现，是由于两名高级团队成员对于对某个特定工作包意见有分歧。n若要避免这种情况，项目经理事先应该做什么？</h2>
	<p>A、 开始执行之前，允许团队经过一个规范阶段</p>
	<p>B、 配备更成熟的团队成员</p>
	<p>C、 建一份RACI图</p>
	<p>D、 创建一份需求跟踪矩阵</p>
