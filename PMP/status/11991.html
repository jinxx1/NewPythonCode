	<h2>10、项目预算工期为四天，分配的预算为$4,000美元。项目经理按每天$1,000美元分配一项目资源以致计划时间完成工作，在第二天结束时，所执行的工作量预估金额为$1,600美元。如果资源的生产率保持相同，项目预计将于何时完成？</h2>
	<p>A、 第6天</p>
	<p>B、 第5天</p>
	<p>C、 第4天</p>
	<p>D、 第3天</p>
	<b title="正确答案为：B
题目解析：考点：控制成本，工具，挣值分析。解析：资源的生产率为一天只能干800美元的活（2天共完成1600美元的活，1天就是800美元，即EV=800）总共有4000美元的活（BAC=4000）4000/800=5天。">鼠标移到此处，查看答案和解析</b>
