	<h2>168、完工估算是？</h2>
	<p>A、 实际成本（AC）+ 预算成本（BAC）</p>
	<p>B、 实际成本（AC）+ 完工尚需估算（ETC）</p>
	<p>C、 预算成本（BAC）- 实际成本（AC）</p>
	<p>D、 实际成本（AC）- 计划值（PV）</p>
