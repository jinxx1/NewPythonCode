
	<h1 hidden="hidden">PMP第13章  项目相关方管理</h1>
	<h2>5、项目开踢大会计划安排在下周召开，且项目的进度较紧，然而，一名关键相关方拒绝批准计划，因为对产品性能需求的意见不一致。项目经理下一步应该怎么做?</h2>
	<p>A、 与关键相关方会面，并在大会前解决问题</p>
	<p>B、 召开大会，并在之后调整性能需求</p>
	<p>C、 承认关键相关方的意见，并获得大多数人批准</p>
	<p>D、 准备变更请求，并提交给关键相关方</p>
	<b title="正确答案为：A
题目解析：启动大会重点在于召集客户、发起人等关键相关方对项目章程中项目的目标进行评审，并获得批准。相关方拒绝批准计划，需要项目经理采取积极的措施在启动大会召开前解决问题。选项B、C是消极的措施，未达到启动大会的目的。选项D准备变更请求应该是在基准获得批准之后提出的新的建议。">鼠标移到此处，查看答案和解析</b>
