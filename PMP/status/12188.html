	<h2>7、在某个软件开发项目中，卖方已经按照合同要求圆满地完成了项目工作，这时，买方又要求在合同中添加一项新工作。鉴于上述情况，卖方应该如何做？</h2>
	<p>A、 开始合同收尾，并要求就新工作签订新合同</p>
	<p>B、 同意添加新工作，但要求用成本补偿的方式来做</p>
	<p>C、 拒绝做新工作，因为合同已经完成</p>
	<p>D、 立即开展新工作，以便维护与买方的良好关系</p>
