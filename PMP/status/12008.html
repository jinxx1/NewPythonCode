	<h2>27、在绩效审核期间，项目经理发现项目的进度绩效系数大于1.0，这说明了什么？</h2>
	<p>A、 比原计划完成更多任务</p>
	<p>B、 比原计划完成更少任务</p>
	<p>C、 项目按计划顺利进展</p>
	<p>D、 只完成了计划在这个时间点完成的工作</p>
	<b title="正确答案为：A
题目解析：考点：控制成本，工具，挣值分析。解析：当SPI小于1.0时，说明已完成的工作量未达到计划要求；当SPI大于1.0时，则说明已完成的工作量超过计划。">鼠标移到此处，查看答案和解析</b>
