	<h2>29、下列关于敏感性分析的描述，哪一项是正确的?</h2>
	<p>A、 有助于确定项目范围、进度、成本等制约因素受风险影响的程度。</p>
	<p>B、 有助于确定哪些单个项目风险或其他不确定性来源对项目结果具有最大的潜在影响。</p>
	<p>C、 是风险定性分析的工具，通常应用于分析高级别风险</p>
	<p>D、 用于分析不同相关方的风险态度，以识别出不同相关方的所能承受的风险临界值。</p>
	<b title="正确答案为：B
