
	<h1 hidden="hidden">远程PMP全真模拟二</h1>
	<h2>8、一个旨在创造新产品系列的项目包含三种新产品，一号产品和二号产品将同时发布，并立即开始详细开发。三号产品将在2年内发布，并按发布日期进行更详细的开发。范围管理计划已经制定完成，下列哪一项描述了项目的工作分解结构(WBS)？n</h2>
	<p>A、 WBS不应包含三号产品，因为他将在较晚的日期发布</p>
	<p>B、 WBS应使用滚动式规划创建</p>
	<p>C、 应该使用前一个项目的WBS模板来创建这个项目的WBS</p>
	<p>D、 下一步应该创建WBS，且应包含项目的全部工作范围</p>
	<b title="正确答案为：B
题目解析：要在未来远期才完成的可交付成果或组件，当前可能无法分解。项目管理团队通常需要等待对该可交付成果或组件的一致意见，以便能够制定出WBS中的相应细节。这种技术有时称做滚动式规划。考点：创建WBS。参考：PMBOK 5.4。">鼠标移到此处，查看答案和解析</b>
