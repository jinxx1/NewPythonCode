	<h2>176、作为项目组的领导，项目经理可能要评估项目组成员的胜任能力。有时会发现一些弱点或需要改进的领域，此时项目经理应该？</h2>
	<p>A、 辞退任何在关键的知识领域中表现出弱点的项目组成员</p>
	<p>B、 就这些弱点进行沟通，并建立绩效改进计划</p>
	<p>C、 利用其他资源来补偿弱的领域</p>
	<p>D、 等待项目组成员在工作中遭到失败，并以此为理由辞退他</p>
