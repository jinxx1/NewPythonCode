	<h2>172、什么时候根据项目的绩效，采用EAC = BAC/CPI来计算项目的完工估算？</h2>
	<p>A、 在偏离被视为非典型的偏离的时候</p>
	<p>B、 由于条件发生变化，初始的估计假定不再可信的时候</p>
	<p>C、 当前的偏离被视为未来偏离的代表的时候</p>
	<p>D、 初始的估计假定被认为存在根本性缺陷的时候</p>
	<b title="正确答案为：C
