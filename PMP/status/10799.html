	<h2>2、项目小组在衡量风险应对计划实施的有效性时将计划实施结果与下列哪个因素对比?</h2>
	<p>A、 可接受的临界风险</p>
	<p>B、 风险评分</p>
	<p>C、 风险的概率/影响评级</p>
	<p>D、 项目的总体风险评级</p>
