	<h2>90、项目经理聘用一名供应商来开发系统组件。监督工作时，项目经理发现该供应商落后于进度三周时间，并将错过一个重要的里程碑。项目经理使用了哪个项目工具或技术发现这个问题？</h2>
	<p>A、 协议</p>
	<p>B、 工作绩效信息</p>
	<p>C、 绩效审查</p>
	<p>D、 采购文件</p>
	<b title="正确答案为：C
题目解析：对照协议，对质量、资源、进度和成本绩效进行测量、比较和分析，以审查合同工作的绩效。其中包括确定工作包提前或落后于进度计划、超出或低于预算，以及是否存在资源或质量问题。考点：控制采购，工具与技术，绩效审查。参考：PMBOK 12.3.2.3">鼠标移到此处，查看答案和解析</b>
