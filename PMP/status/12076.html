	<h2>95、在项目启动阶段，项目经理得知相关方可能以多种积极和消极的方式影响项目。在这种情况下，项目经理应该如何做？</h2>
	<p>A、 给高级管理层和项目发起人分配任务，让其减少相关方的人数</p>
	<p>B、 执行一项相关方分析，并按照权利/利益方格给相关方分组</p>
	<p>C、 采用促进技术，让关键相关方支持项目</p>
	<p>D、 更新风险登记册</p>
	<b title="正确答案为：B
