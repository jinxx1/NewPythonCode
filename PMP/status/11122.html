	<h2>143、在项目执行期间，项目经理发现某个资源未被得到充分的利用。资源平衡的目的是下列那一项？</h2>
	<p>A、 尽量减少资源负荷的变化</p>
	<p>B、 尽量增加资源负荷的变化</p>
	<p>C、 尽量减少资源的负荷</p>
	<p>D、 尽量增加资源的负荷</p>
	<b title="正确答案为：A
题目解析：可以用于保持资源使用量处于均衡水平而进行资源平衡。如果共享资源或关键资源只在特定时间可用，数量有限，或被过度分配，如一个资源在同一时段内被分配至两个或多个活动，就需要进行资源平衡。也可以为保持资源使用量处于均衡水平而进行资源平衡。考点：制定进度计划，工具，资源优化，资源平衡。参考：PMBOK 6.5.2.3">鼠标移到此处，查看答案和解析</b>
