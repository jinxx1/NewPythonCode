	<h2>158、你是位新项目经理，以前没有做过项目。你被要求计划一个新项目，在做计划时，你最应该依靠什么来提高项目成功的机会？</h2>
	<p>A、 你的直觉及培训</p>
	<p>B、 相关方分析</p>
	<p>C、 历史数据</p>
	<p>D、 配置管理系统</p>
	<b title="正确答案为：C
题目解析：组织过程资产包括任何或全部与过程相关的资产，可来自任一或所有参与项目的组织，用于帮助项目成功。过程资产还包括组织的知识库，如经验教训和历史信息。 考点：组织过程资产。参考：PMBOK 2.3。">鼠标移到此处，查看答案和解析</b>
