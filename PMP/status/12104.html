	<h2>123、在与相关方召开的批准会上，另一名之前没有提供意见的相关方，质疑项目基准的有效性。在冗长的讨论之后，很明显无法获得最后批准。n项目经理应该釆取的适当措施是什么？</h2>
	<p>A、 说明项目基准的详细情况，评估计划过程中得到的输入数据</p>
	<p>B、 向相关方解释在该阶段无法考虑这个意见的原因</p>
	<p>C、 让相关方提出变更请求评估新的情况</p>
	<p>D、 坚持获得项目计划批准，并在后续阶段对新意见开展调整</p>
