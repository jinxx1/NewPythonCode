	<h2>166、项目经理通过加班工作来补偿资源制约条件，项目经理注意到两名团队成员之间的矛盾正在导致项目团队注意力的分散。 n项目经理应该怎么做来解决矛盾并恢复项目团队的注意力？</h2>
	<p>A、 给予矛盾的两名团队成员签发口头警告</p>
	<p>B、 重新分配资源，避免将来产生冲突</p>
	<p>C、 与团队成员开会，确定关键问题所在，并允许公开讨论解决</p>
	<p>D、 将该冲突上报给项目发起人</p>
