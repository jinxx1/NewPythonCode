	<h2>181、为项目活动估算资源需求时，有若干方法是有帮助的。假设你管理着一个项目，并巳编制了工作分解结构。当你对工作分解结构进行分解时，得到了45 个工作包。然后，你编制了活动清单。现在，你正制定进度计划，并确定资源需求。你发现，对于大约30 个活动，你不能在具有合理信心的情况下得出其估算，因此你和团队成员决定以下列哪种方法来帮助进行活动资源估算?</h2>
	<p>A、 资源分解结构</p>
	<p>B、 出版的估算数据</p>
	<p>C、 备选方案分析</p>
	<p>D、 自下而上估算</p>
