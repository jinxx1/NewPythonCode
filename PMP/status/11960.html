
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>179、项目技术要求比较高，项目经理请了一个技术专家，技术专家提出的建议，其他项目小组成员不同意，这时项目经理需要采用什么样的技能：</h2>
	<p>A、 培训技能</p>
	<p>B、 软技能</p>
	<p>C、 硬技能</p>
	<p>D、 团队技能</p>
	<b title="正确答案为：B
题目解析：软技能即“人际关系技能”，如建立信任、解决冲突等，建设项目团队工具，用于促进团队合作。培训技能是用于培训工作的技能，如讲课思路等；硬技能即实际的可控工作能力，如项目经理安排进度、制定范围等等；团队技能，用于管理团队，如绩效考核，任务分配等等">鼠标移到此处，查看答案和解析</b>
