
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>67、Herb 成功启动了他的项目。尽管有几个项目团队成员远在他城，但实际上团队大部分成员还是与 Herb 在同一办公楼工作。作为项目经理，如果 Herb 要确保项目信息沟通顺畅，他应该</h2>
	<p>A、 每周召开一次视频会议</p>
	<p>B、 在团队觉得必要时，与发起人联系更新信息</p>
	<p>C、 设立作战室，团队成员在一起汇集进度安排和更新状态</p>
	<p>D、 建立所有项目文件的数据库，所有项目相关方通过内部网络上获得</p>
