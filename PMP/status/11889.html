
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>108、你正在管理着公共事业的一个项目，这个项目是政府出资的。当你完成了某个工作包 50％的工作时，你发现你购买的某些用来支持这项活动的材料是错误的。你需要的是不同的材料，而且必须马上订购。由于事情紧急，你召集了团队会议，讨论怎样做这项必要的变更。这个事件的主要原因是什么？</h2>
	<p>A、 供方选择不充分</p>
	<p>B、 缺少变更控制系统</p>
	<p>C、 开发的工作分解结构不完善</p>
	<p>D、 在接受专家对某人推荐的错误材料的建议中判断失误</p>
	<b title="正确答案为：C
题目解析：活动所需资源采购错误，很可能是由于WBS分解不清晰或WBS词典中的资源需求错误导致，所以选C。事情紧急，紧急情况下PM可以进行变更，所以无法肯定判断是B选项中描述的没有变更控制">鼠标移到此处，查看答案和解析</b>
