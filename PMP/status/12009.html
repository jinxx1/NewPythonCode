	<h2>28、下列哪一项是由于承包商的行动导致合同终止？</h2>
	<p>A、 承包商内部违规严重</p>
	<p>B、 承包商期望的利润未获批准</p>
	<p>C、 承包商未能按时交付</p>
	<p>D、 承包商的项目经理离职</p>
	<b title="正确答案为：C
题目解析：考点：控制采购。解析：合同提前终只是结束采购的一个特例。合同可由双方协商一致而提前终止，或因一方违约而提前终止，或者为买方的便利而提前终止（如果合同中有这种规定）。题目中C选项承包商未能按时交付属于承包商违约，此行动导致合同终止。而其他三个选项不属于合同终止的原因，因此答案是C。参考：PMBOK 12.3。">鼠标移到此处，查看答案和解析</b>
