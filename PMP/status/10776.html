
	<h1 hidden="hidden">PMP第10章  项目沟通管理</h1>
	<h2>39、项目团队包括项目经理共有15人，团队遇到意外问题，需额外增加团队资源，项目经理额外获取三名团队成员。为什么项目经理了解项目沟通渠道的数量很重要?</h2>
	<p>A、 项目经理必须了解该数量，以便决定是否采用正式或非正式沟通</p>
	<p>B、 该数量与沟通的复杂性成反比</p>
	<p>C、 项目经理必须了解该数量，以便制订一份经批准的沟通计划</p>
	<p>D、 该数量随沟通管理复杂性的增加而增大</p>
