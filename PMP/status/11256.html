
	<h1 hidden="hidden">综合练习一--远程</h1>
	<h2>77、在执行阶段，项目团队预期到客户可能要求一个新的需求。这已经登记为一项风险，但后来正式通知新需求已经生效。项目经理下一步应该怎么做？</h2>
	<p>A、 更新风险登记册并创建变更请求</p>
	<p>B、 创建与风险有关的风险应对计划</p>
	<p>C、 更新风险登记册和风险管理计划</p>
	<p>D、 按照新需求调整进度表</p>
	<b title="正确答案为：A
题目解析：这是一个已知未知风险，当发生时直接启用应急应对方案—提交变更请求即可">鼠标移到此处，查看答案和解析</b>
