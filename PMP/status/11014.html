	<h2>35、你在为你的公司实施一个项目管理方法。该方法要求你的公司建立一个变更控制委员会。以下哪一项是对变更委员会的最佳描述：n</h2>
	<p>A、 建议在各种规模的项目中都采用</p>
	<p>B、 按照要求通过它来批准或者拒绝变更请求</p>
	<p>C、 由项目经理管理，项目经理同时担任委员会秘书</p>
	<p>D、 由主要的项目小组成员组成</p>
	<b title="正确答案为：B
