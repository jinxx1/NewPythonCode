
	<h1 hidden="hidden">PMP第9章  项目资源管理</h1>
	<h2>13、以下关于项目管理团队的说法都是正确的，除了?</h2>
	<p>A、 项目管理团队是项目团队中从事管理和领导活动的成员的集合</p>
	<p>B、 项目管理团队又称为执行团队、核心团队或领导团队</p>
	<p>C、 项目管理团队可以是整个项目团队</p>
	<p>D、 项目管理团队的成员通常在整个项目生命周期中维持不变</p>
	<b title="正确答案为：D
题目解析：项目团队(包括项目管理团队)具有开放性。在项目生命周期的不同阶段，成员的数量和种类会发生变化。">鼠标移到此处，查看答案和解析</b>
