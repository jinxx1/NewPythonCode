	<h2>193、你正力图决定是否对工厂中的500个地面雷达实施100%的最终系统测试。雷达无效率的历史数据是4%；在工厂测试每个雷达的成本是$10000；工厂测试后重新组装每个测试合格雷达的成本是$2000。工厂测试后修理并重新组装每个不合格雷达的成本是$23000；另外修理并将每个不合格雷达重新安装于现场的成本是$350000。利用决策树分析，若决定进行测试，预期价值是多少?</h2>
	<p>A、 $550 万</p>
	<p>B、 $596 万</p>
	<p>C、 $642 万</p>
	<p>D、 $700 万</p>
