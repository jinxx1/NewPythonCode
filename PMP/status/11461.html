	<h2>82、项目A的交付取决于项目B，项目A的项目经理发现项目B提交了一项变更请求，这会使项目B推迟两个月。项目A的项目经理下一步该怎么做?</h2>
	<p>A、 与项目B的项目经理协商拒绝项目B的变更请求</p>
	<p>B、 审查项目A的风险应对计划，获得风险减轻措施。</p>
	<p>C、 创建一项变更请求，反映项目A后续的进度偏移</p>
	<p>D、 要求项目A的项目发起人干预</p>
