	<h2>68、五个项目在一名发起人的授权之下，计划在一年内完成。一名拥有项目资源的职能经理开始按发起人的要求执行所有五个项目。但是，项目经理却认为由于资源和预算有限，无法完成所有五个项目，项目经理应该在启动阶段怎么做来记录该问题？</h2>
	<p>A、 执行成本和进度分析，确定五个项目是否能够在一年内完成。</p>
	<p>B、 遵行发起人的要求</p>
	<p>C、 退出该项目</p>
	<p>D、 将该问题记录为所有项目共有的高级别风险和制约因素</p>
	<b title="正确答案为：D
题目解析：考点：项目生命周期、制定项目章程。解析：题目强调是在启动阶段，而项目启动阶段有两个过程组，分别是启动项目，以发布章程为主要可交付成果，另外就是识别相关方以相关方登记册为主要可交付成果。D答案正确。">鼠标移到此处，查看答案和解析</b>
