	<h2>58、项目经理为客户管理一个重要项目，项目进度和成本都在控制中，一名关键团队成员离开，项目经理无法找到具有相当技能的替换人选。项目经理首先应该执行哪一项？</h2>
	<p>A、 继续张贴招聘广告，直到招到合格资源</p>
	<p>B、 使用技能较低的资源继续项目执行</p>
	<p>C、 获得客户的允许，暂停项目</p>
	<p>D、 从项目管理办公室（PMO）获得支持</p>
