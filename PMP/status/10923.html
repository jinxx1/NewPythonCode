
	<h1 hidden="hidden">PMP第13章  项目相关方管理</h1>
	<h2>6、你刚接手了一个小型项目，你告诉团里团队的核心成员，相关方管理非常重要。整个项目开展过程中，都应该关注相关方的识别和引导。为此，至少应该在以下时点开展这些活动，除了？</h2>
	<p>A、 项目进入其生命周期的不同阶段。</p>
	<p>B、 当前相关方不再与项目工作有关，或者在项目的相关方社区中出现了新的相关方成员。</p>
	<p>C、 当项目计划出现重大调整。</p>
	<p>D、 组织内部或更大区域的相关方社区发生重大变化。</p>
	<b title="正确答案为：C
题目解析：ABD选项中的场景出现时，都应该开展识别相关方、规划相关方参与等管理过程。">鼠标移到此处，查看答案和解析</b>
