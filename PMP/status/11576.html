	<h2>197、一个为期七个月的软件开发项目，由于一名高级软件开发资源被分配到另一个项目，导致推迟计划一个月，项目经理认为影响很小，因此没有采取行动管理。项目经理应已完成了哪项措施来管理对项目进度计划的影响？</h2>
	<p>A、 将问题上报给项目发起人</p>
	<p>B、 维护风险登记册，当风险触发时对该风险采取相应行动</p>
	<p>C、 在项目开始时请求额外的资源。以防止将来对项目的影响</p>
	<p>D、 已请求相同替代资源</p>
	<b title="正确答案为：B
