	<h2>82、准备每周状态报告时，项目经理注意到该周的计划里程碑满足。但是，项目的进度绩效指数为0.8。项目经理接下来应该怎么做?</h2>
	<p>A、 核实所有里程碑</p>
	<p>B、 核实是否有任何逾期任务</p>
	<p>C、 由于所有里程碑均已满足，不需要任何行动</p>
	<p>D、 由于所有里程碑均已满足，可以在之后考虑进一步行动</p>
