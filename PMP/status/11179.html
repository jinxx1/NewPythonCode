	<h2>200、任务A的成本估算为1, 000美元，计划完成日期为12月30日，总工期为10天。项目经理在12月30日审查任务的进度，发现只完成70%。到目前为止分配给任务A的资源已经花了 600美元，计划价值是多少？</h2>
	<p>A、 400美元</p>
	<p>B、 600美元</p>
	<p>C、 700美元</p>
	<p>D、 1000美元</p>
	<b title="正确答案为：D
题目解析：计划价值（PV）是为某活动或工作分解结构组成部分的预定工作进度而分配且经批准的预算。项目的总计划价值又被称为完工预算（BAC）。任务A的成本估算为1000美元，完工预算BAC=1000美元，计划价值PV=1000美元。考点：监控过程组，项目成本管理，控制成本，工具，挣值分析。参考：PMBOK 7.4.2.2。">鼠标移到此处，查看答案和解析</b>
