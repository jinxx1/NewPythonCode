
	<h1 hidden="hidden">远程PMP全真模拟二</h1>
	<h2>153、高质量似乎是你的公司的信条。首先公司获得了ISO9000质量体系认证。现在公司的首席执行官想赢得ALCOLM BALDRIGE奖。每个项目都有一个与组织的目标和任务一致的质量说明。对于每个项目都需要进行内部和外部的质量保证，以：</h2>
	<p>A、 保证项目满足有关的质量标准</p>
	<p>B、 监控特定的项目成果，以确定他们是否符合相关质量标准</p>
	<p>C、 找到消除造成不良后果的因素的方法</p>
	<p>D、 通过质量检查以排除项目流程的错误</p>
	<b title="正确答案为：A
题目解析：考点：管理质量。质量保证着眼于项目使用的过程，旨在高效地执行项目过程，包括遵守和满足标准，向相关方保证最终产品可以满足他们的需求、期望和要求。参考：PMBOK 8.2。">鼠标移到此处，查看答案和解析</b>
