	<h2>78、在项目中途，项目经理必须决定计划预算是否足以完成该项目。项目经理应该计算下列哪一项，然后再与原始预算对比？</h2>
	<p>A、 完工尚需估算</p>
	<p>B、 完工估算</p>
	<p>C、 挣值</p>
	<p>D、 完工预算</p>
	<b title="正确答案为：B
题目解析：监控项目工作的输入中包括了成本预测。基于实际进展与成本基准的比较而计算出的完工尚需估算（ETC），通常表示为成本偏差（CV）和成本绩效指数（CPI）。通过比较完工估算（EAC）与完工预算（BAC），可以看出项目是否仍处于可容忍范围内，是否需要提出变更请求。考点：成本预测参考：PMBOK 7.4.3.2">鼠标移到此处，查看答案和解析</b>
