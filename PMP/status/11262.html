	<h2>83、绩效报告用来向项目相关方提供有关项目范围、进度、成本以及质量的信息。以下哪一项陈述最准确地描述了这个过程？</h2>
	<p>A、 变更控制委员会（CCB）接收绩效报告，并提出变更申请以对项目的某些方面作出修改</p>
	<p>B、 绩效报告着重审查挣值分析，以确定是否有必要因为成本超出了限度而对预算进行修正</p>
	<p>C、 项目绩效报告应该包括详细的现状报告，描述业绩的进展报告，以及对未来的状况和发展做出的预测</p>
	<p>D、 绩效报告包括直方图、流程图以及横道图，以显示网络的依存关系与相互联系</p>
	<b title="正确答案为：C
题目解析：报告绩效是指收集和发布绩效信息，包括状况报告、进展测量结果及预测结果。应该定期收集基准数据与实际数据，进行对比分析，以便了解和沟通项目进展与绩效，并对项目结果做出预测">鼠标移到此处，查看答案和解析</b>
