	<h2>182、项目管理计划必须符合实际从而来管理项目。下列哪个是最好的方法来获得切实可行的项目管理计划？</h2>
	<p>A、 出资人创建项目管理计划基于项目经理的输入</p>
	<p>B、 职能经理创建
项目管理计划基于项目经理的输入</p>
	<p>C、 项目经理创建项目管理计划基于资深管理层的输入</p>
	<p>D、 项目经理创建项目管理计划基于团队的输入</p>
