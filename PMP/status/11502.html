	<h2>123、在被任命管理一个新项目后，项目经理收到项目章程草稿，项目经理意识到某些关键相关方未参与初步技术规范的定义。项目经理接下来应该怎么办？</h2>
	<p>A、 获得项目章程的最终批准，并在需求文档中考虑关键相关方的需求</p>
	<p>B、 尝试保留原始需求，并获得项目章程的批准</p>
	<p>C、 收集关键相关方的高层次需求，并完成项目章程</p>
	<p>D、 获得项目章程的批准，并在项目执行过程中考虑已识别的关键相关方的需求</p>
	<b title="正确答案为：C
题目解析：在项目章程中记录业务需要、对客户需要和高层级需求的理解，以及需要交付的新产品、服务或成果。所以应该将关键相关方的高层次需求记录到项目章程中，并获得批准。考点：制定项目章程、输出、项目章程">鼠标移到此处，查看答案和解析</b>
