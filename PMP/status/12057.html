	<h2>76、以下哪项不属于监控过程组的内容？</h2>
	<p>A、 控制变更，推荐纠正措施，或者对可能出现的问题推荐预防措施</p>
	<p>B、 对照项目管理计划和项目绩效测量基准，监督正在进行中得项目活动</p>
	<p>C、 保证项目可交付成果的质量，定期进行质量审计，避免出现大的事故</p>
	<p>D、 对导致规避整体变更控制或配置管理的因素施加影响，确保只有经批准的变更才能付诸执行</p>
	<b title="正确答案为：C
题目解析：考点：监控过程组。解析：A、B、D选项都属于监控过程组内容，C选项是“管理质量”内容，属于执行过程组。">鼠标移到此处，查看答案和解析</b>
