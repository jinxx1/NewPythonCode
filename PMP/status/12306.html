	<h2>125、在一个高层管理会议上，定义了战略组织目标。其中一个目标是通过进入本地区内的一个细分市场提高8%的销售业绩。一名项目经理被任命管理这个项目。项目经理下一步应该怎么做？</h2>
	<p>A、 执行成本效益分析</p>
	<p>B、 召开焦点小组会议收集市场调研</p>
	<p>C、 执行相关方分析</p>
	<p>D、 查阅组织过程资产</p>
