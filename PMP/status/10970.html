	<h2>53、当新进公司的发起人B替代发起人A时，项目已接近完工。项目经理首先应该怎么做?</h2>
	<p>A、 与发起人B会面，确定是否需要任何项目变更</p>
	<p>B、 根据发起人A的目标完成项目</p>
	<p>C、 开始变更控制程序</p>
	<p>D、 更新相关方登记册</p>
	<b title="正确答案为：D
题目解析：发起人发生了变更，项目经理首先需要更新相关方登记册，收集发起人的分类信息、评估信息，之后再去与发起人会面，沟通有关项目章程的变更和项目目标是否依然可行。选项A和C是更新相关方登记册下一步的活动。">鼠标移到此处，查看答案和解析</b>
