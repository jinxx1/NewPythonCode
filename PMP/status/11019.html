	<h2>40、公司的会计系统项目已在执行阶段接近尾声，这时财务总监发现一个重大需求被遗漏，并要求项目经理立即执行变更。如果按照目前的技术规范生成项目可交付成果，该系统将不可使用。这项变更十分重大，但是如果立即开始工作的话，项目经理有可能在项目期限内完工。项目经理首先应该做什么？n</h2>
	<p>A、 联系项目发起人，并询问财务总监是否有权下令变更项目范围</p>
	<p>B、 向财务经理解释变更可能会导致项目延期</p>
	<p>C、 根据项目的变更管理计划开始处理请求</p>
	<p>D、 为了不在变更请求过程中损失时间，开始估算、计划并执行变更</p>
