	<h2>62、一家公司希望启动一个研发项目，并确定了一份产品功能开发清单，其目标是在财务年度结束之前完成原型。初始估算表明，若要交付所有功能，将超出发起人的预算和进度计划。项目经理应该修定哪一项来满足公司的期望？</h2>
	<p>A、 进度计划</p>
	<p>B、 功能</p>
	<p>C、 管理费率</p>
	<p>D、 项目章程</p>
	<b title="正确答案为：B
题目解析：考点：制约因素。解析：A选项，调整进度计划未必可能会降低成本。C选项，管理费率是企业分摊到项目上的管理成本，调整不会影响进度。D选项，此时项目章程与题干期望不符。B选项，缩减范围可能会导致进度提前，降低成本。">鼠标移到此处，查看答案和解析</b>
