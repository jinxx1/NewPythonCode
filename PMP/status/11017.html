	<h2>38、下列哪项最好的说明了项目经理在签订合同时的职责？n</h2>
	<p>A、 项目经理很少参与</p>
	<p>B、 项目经理必须是谈判代表</p>
	<p>C、 项目经理应表示理解项目的风险</p>
	<p>D、 项目经理应告诉合同经理签订合同过程应如何处理</p>
	<b title="正确答案为：C
题目解析：谈判应由采购团队中拥有合同签署职权的成员主导。项目经理和项目管理团队的其他成员可以参加谈判并提供必要的协助。项目经理可以不是采购谈判的主谈人。项目经理和项目管理团队的其他人员可以出席谈判会议，以便提供协助，并在必要时澄清项目的技术、质量和管理要求。考点：实施采购，工具，采购谈判。参考：PMBOK 12.2.2.5。">鼠标移到此处，查看答案和解析</b>
