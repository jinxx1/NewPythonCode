	<h2>20、在项目执行阶段，项目经理意识到其中一个新部件与一个现有产品之间存在不兼容的风险。项目经理为新部件安装重定进度计划，以提供足够的时间来降低潜在的负面影响。项目经理使用的是哪一种策略？n</h2>
	<p>A、 回避</p>
	<p>B、 接受</p>
	<p>C、 分摊</p>
	<p>D、 减轻</p>
	<b title="正确答案为：D
题目解析：风险减轻是指项目团队采取行动降低风险发生的概率或造成的影响的风险应对策略。提前采取行动来降低风险发生的概率和/或可能给项目造成的影响，比风险发生后再设法补救，往往会更加有效。 考点：规划风险应对，工具，威胁应对策略。参考：PMBOK 11.5.2.4">鼠标移到此处，查看答案和解析</b>
