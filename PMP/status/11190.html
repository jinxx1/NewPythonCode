	<h2>11、客户启动了一个新的战略项目，该项目必须在年底前完成，该项目关系到客户的战略是否成功，关于项目范围、预算和进度的意见已经讨论过。 n项目章程中还应该包含哪些内容？</h2>
	<p>A、 批准的预算，确定的资源和固定的完工日期</p>
	<p>B、 定量的风险，限制的例外建议，以及修订的里程碑日期</p>
	<p>C、 总体要求，主要风险和识别的范围</p>
	<p>D、 相关方管理计划、范围管理计划和进度计划</p>
	<b title="正确答案为：C
