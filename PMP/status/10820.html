
	<h1 hidden="hidden">PMP第11章  项目风险管理</h1>
	<h2>23、在交付一个关键产品期间，识别出一个问题将会延迟项目两周的时间，在评估该问题时，某个项目成员意识到这个风险，但没有向项目经理上报，谁应该为没有识别到这个风险负责?</h2>
	<p>A、 项目风险经理</p>
	<p>B、 项目发起人</p>
	<p>C、 项目团队成员</p>
	<p>D、 项目经理</p>
