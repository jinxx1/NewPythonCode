	<h2>127、相关方通知项目集经理一些项目需求被遗漏了。询问项目经理之后，项目集经理了解到由于项目临近收尾，有遗漏的项目需求未包含进来，项目集经理通知相关方任何偏差都会影响全球项目集。项目经理下一步该怎么做？</h2>
	<p>A、 与相关方和项目集经理开会讨论是否进行变更</p>
	<p>B、 与客户开会协商在未来项目中将会考虑新需求</p>
	<p>C、 登记遗漏的需求，并遵循当前的变更控制过程做出决定</p>
	<p>D、 将这个问题上报给项目集经理和高级管理层</p>
