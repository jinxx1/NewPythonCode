	<h2>196、在项目执行中，用户授权变更范围，并调整了资金。由此带来项目进度的大的变更。则项目进度基准?</h2>
	<p>A、 现在成为新的进度，包括变更，原进度基准不再适用</p>
	<p>B、 仍然是原进度基准，但要给出注释以反应已经发生的变更</p>
	<p>C、 需要调整以反映范围变更，但原进度基准仍应维护以备项目后审查</p>
	<p>D、 没有任何意义，因为每一次进度的更新都会改变进度基准</p>
	<b title="正确答案为：C
题目解析：因采用进度压缩技术造成变更时，也可能需要更新进度基准。对基准的变更，只能针对今后的情况，而不能变更以往的绩效。这有助于保护基准和历史绩效数据的严肃性">鼠标移到此处，查看答案和解析</b>
