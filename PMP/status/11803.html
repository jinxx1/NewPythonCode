
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>22、项目信息已按沟通计划发布，一些项目可交付成果已经按变更控制计划做了变更。当项目经理通知到对某一项目可交付成果以前已公布过变更时，一项目相关方表示惊讶，而所有他相关方都收到了含有该项变更通知的信息。问项目经理该如何处理此事?</h2>
	<p>A、 弄清该相关方为什么未收到信息并告诉他该信息是何时发布的</p>
	<p>B、 审查沟通计划以确定为什么该相关方不理解他的职责</p>
	<p>C、 审查沟通计划，必要时做修改</p>
	<p>D、 在下一次筹划指导委员会上谈及该情况，以使其他人不错过公布的变更</p>
	<b title="正确答案为：C
题目解析：首先查看沟通管理计划中是否记录该相关方对此信息的沟通需求，如果需要进行此类信息的沟通，则再去查明沟通过程出现此问题的原因">鼠标移到此处，查看答案和解析</b>
