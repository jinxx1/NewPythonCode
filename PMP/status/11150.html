	<h2>171、你正打算安排一个会议，当检查一个团队成员的日历时，你发现她已经与一个关键项目相关方预订了一个会议，而你对这一点并不知情。你最应该做的事情是：</h2>

	<p>D、 与这位成员对话</p>
