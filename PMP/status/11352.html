
	<h1 hidden="hidden">综合练习一--远程</h1>
	<h2>173、一家公司承包提供解决方案， 要求在截止日期内整合多个新产品的计划， 在整合新产品时发生了许多意料之外的技术问题。高级工程师被分配到项目上工作。为了满足截止日期，项目经理与项目团队一起编制进度表。 n项目经理下一步该怎么办？</h2>
	<p>A、 与客户开会，讨论减少项目范围，确保项目顺利完成</p>
	<p>B、 与团队和相关方一起召开风险识别会议，并更新风险登记册</p>
	<p>C、 设置项目作战室，并将所有团队成员安置在作战室，提高团队效率</p>
	<p>D、 建立绩效监控和质量保证，以提高解决方案的质量</p>
	<b title="正确答案为：B
