	<h2>133、项目经理从制造商那里收到一个更新信息，说一个必要的设备修理可能会导致他们的可交付成果延迟接近八周时间。项目经理应该怎么做？</h2>
	<p>A、 确定关键路径</p>
	<p>B、 实施沟通管理计划</p>
	<p>C、 执行假设情景分析</p>
	<p>D、 对项目进度赶工</p>
	<b title="正确答案为：C
