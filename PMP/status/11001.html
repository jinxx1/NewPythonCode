	<h2>22、你正负责为世界银行的一个大项目准备成本估计。因为你的估计需要尽可能的准确，所以你决定准备一个自下而上的估计。你的第一步是</h2>
	<p>A、 确定在进程中需要的计算工具</p>
	<p>B、 利用前面的项目成本估计来帮助准备这个成本估计</p>
	<p>C、 确定并且估计每一个工作包的成本</p>
	<p>D、 向这个方面的专家咨询，并且将他们的建议作为你的估计的基础</p>
	<b title="正确答案为：C
