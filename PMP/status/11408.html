	<h2>29、项目经理的下一次晋升取决于按时交付一个高端项目，但该项目落后于进度几周时间，项目经理在下一次状态会上应该做什么？</h2>
	<p>A、 告知项目的状态和指标符合项目相关方的期望</p>
	<p>B、 报告交付符合进度计划，计划日程将重新回到轨道上来</p>
	<p>C、 如实的报告指标和状态，表明会有负面影响</p>
	<p>D、 分享信息与项目发起人和寻求指导</p>
	<b title="正确答案为：C
题目解析：A选项，造假，排除。B选项，造假，排除。D选项，项目进度落后，PM应该先积极主动解决延期的问题，而不是直接寻求发起人的帮助。考点：管理沟通。参考：PMBOK 10.2。">鼠标移到此处，查看答案和解析</b>
