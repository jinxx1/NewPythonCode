	<h2>102、项目相关方要求对项目范围进行重大变更。该变更对于相关方来说至关重要。项目经理对变更开展了必要分析，现由于对项目成本和进度产生的影响，变更需要得到变更控制委员会（CCB）的批准，但CCB拒绝变更。项目经理接下来应该怎么做？</h2>
	<p>A、 由变更委员会做出决定，因为这个变更对相关方以及整个项目的成功与否起至关重要的作用</p>
	<p>B、 在变更日志中记录变更委员会的决定，通知相关方和项目团队这个情况</p>
	<p>C、 建议停止该项目，进行新的要求收集</p>
	<p>D、 与变更委员会成员单独会面，以此来影响和改变他们的决定</p>
	<b title="正确答案为：B
题目解析：CCB对变更的审批与否有决定权，所以CCB拒绝以后，项目经理记录并通知相关方。变更控制委员会负责接收与审查变更请求，并批准或否决这些变更请求。变更控制委员会的所有决策都应记录在案，并传递给相关方，以便采取后续措施。考点： 监控过程组，项目整合管理，实施整体变更控制，工具，变更控制会。参考：PMBOK 4.6">鼠标移到此处，查看答案和解析</b>
