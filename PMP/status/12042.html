	<h2>61、一个过程的一系列输出测量随时间记录下来。平均值为0.8，标准偏差为0.2。测量值分别为：0.72、0.91、0.85、1.45、0.64、0.65、0.86n下列哪一项描述了以上结果？</h2>
	<p>A、 运行当中</p>
	<p>B、 在控制当中</p>
	<p>C、 失控</p>
	<p>D、 趋向</p>
	<b title="正确答案为：C
题目解析：考点：控制质量，工具，控制图。解析：均值为0.8，控制上下限为±3个标准偏差，标准偏差为0.2，所以控制上限为0.8+0.6=1.4，控制下限为0.8-0.6=0.2。题干中第四个监控点测量值为1.45，超出了控制上限，所以过程失控。参考：PMBOK 8.3.2.5。">鼠标移到此处，查看答案和解析</b>
