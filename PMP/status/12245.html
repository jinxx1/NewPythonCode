	<h2>64、一名团队成员通知项目经理，一种计算机病毒正在关闭整个公司的工作站，项目经理应该怎么做？</h2>
	<p>A、 宣布发生严重的安全问题，并将其升级上报给危机管理委员会</p>
	<p>B、 尝试确定病毒的类型及其来源</p>
	<p>C、 通知 IT 安全部</p>
	<p>D、 关闭所有系统并等待有关下一步操作的信息</p>
