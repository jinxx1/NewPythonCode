	<h2>190、一名新项目经理与由高级技术人员组成的项目团体一起工作。在开展项目治理的过程中，新项目经理预料的工作中可能会遇到来自高级技术人员的阻力。项目经理下一步该怎么做？</h2>
	<p>A、 为项目团队成员建立角色和职责</p>
	<p>B、 制定并批准项目人员配备方案</p>
	<p>C、 制定工作分解结构</p>
	<p>D、 制定并批准团队章程</p>
	<b title="正确答案为：D
