	<h2>114、由于文化差异，一个跨国项目的相关方未能批准项目管理计划，为减轻这个问题应该事先做什么？</h2>
	<p>A、 审查问题更新日志，以反映项目管理计划可能不会获得批准</p>
	<p>B、 要求相关方提前反馈</p>
	<p>C、 更新相关方登记册并了解相关方需求</p>
	<p>D、 用一种通用的沟通语言培训团队</p>
