	<h2>78、在项目可交付成果获得验收后，项目相关方却不愿使用安装的系统。相关方认为未提供适当的培训，并希望项目实施团队在系统正式投入使用日期后的60天内为其团体提供协助。项目经理下一步应该怎么做？</h2>
	<p>A、 分配一支人员较少的项目团队为该团队提供最多30天的协助。</p>
	<p>B、 建议项目发起人启动新项目</p>
	<p>C、 忽视这项目投诉，因为项目可交付成果已经获得验收。</p>
	<p>D、 要求项目相关方的经理强制团队开始使用自己安装的系统。</p>
	<b title="正确答案为：B
