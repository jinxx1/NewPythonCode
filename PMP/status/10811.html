	<h2>14、决策树的最佳用途是?</h2>
	<p>A、 确定受影响金额和期望值的交互作用</p>
	<p>B、 将概率与风险事件相关联</p>
	<p>C、 说明如何理解决策和相关事件的交互作用</p>
	<p>D、 决定风险事件标准方差的流程图</p>
