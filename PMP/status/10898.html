	<h2>41、一家IT公司要承包一项业务，下列哪一项有助于该IT公司确定买方的需求?</h2>
	<p>A、 自制-外购分析</p>
	<p>B、 投标人会议</p>
	<p>C、 采购谈判</p>
	<p>D、 编制采购工作说明书</p>
	<b title="正确答案为：B
题目解析：卖方想要了解买方的需求，则需要通过获得采购工作说明书以及参加投标人大会，以对本项采购(包括技术要求和合同要求)都有清楚的理解。选项C，采购谈判是实施采购的工具，是对合同的结构、要求以及其他条款加以澄清。选项D，编制采购工作说明书通常是买方的工作，目的是清晰地描述拟采购的产品或服务。">鼠标移到此处，查看答案和解析</b>
