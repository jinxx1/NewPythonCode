
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>192、有一部分项目工作从外部采购，项目团队制定采购计划，并向多个供应商发出建议邀请书，团队从潜在供应商那里获得关于工作的询问，为向潜在供应商提供响应，项目团队应该怎么做？</h2>
	<p>A、 向每一位供应商发送单独回复</p>
	<p>B、 在项目团队中为每一位供应商指定单个联系人</p>
	<p>C、 修订建议邀请书，将对所有问题的回复包含在内，并分发给所有供应商</p>
	<p>D、 召开投标人会议，澄清所有供应商的全部问题</p>
	<b title="正确答案为：D
题目解析：投标人会议是在在卖方提交建议书之前，在买方和潜在卖方之间召开的会议，其目的是确保所有潜在投标人对采购要求都有清楚且一致的理解，并确保没有任何投标人会得到特别优待。知识点：实施采购、工具技术、投标人会议过程组：监控知识领域：采购">鼠标移到此处，查看答案和解析</b>
