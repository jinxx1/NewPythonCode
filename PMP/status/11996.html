	<h2>15、你负责的项目快结束了，一些项目相关方发现，这个项目将对他们造成一些影响，为此他们提出了一些额外的需求。这就出现了问题，因为你在项目管理计划中并未为这些额外的需求考虑成本或进度方面的规划。为避免类似问题在未来的项目中再次出现，你最应该做什么？</h2>
	<p>A、 更加彻底仔细地评审WBS字典，以查找到那些不完整的描述。</p>
	<p>B、 更加彻底仔细地评审项目章程，以检查出现业务遗漏的地方</p>
	<p>C、 更加彻底仔细地做好合同规划工作</p>
	<p>D、 把更多的精力放在项目相关方管理</p>
