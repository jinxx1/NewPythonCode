	<h2>150、一项修改主要可交付成果的变更请求已获得批准， 这否定了多项任务并引起其它任务返工。但在开始执行时，工作并没有按照计划进行，项目团队之间也产生了冲突。 执行变更时项目经理应该怎么做？</h2>
	<p>A、 为团队增加更多资源，这对执行变更有利</p>
	<p>B、 将绩效差的负面后果通知团队，让他们可以执行变更</p>
	<p>C、 向团队解释为什么需要变更，确保他们仍然可以受到激励来执行变更</p>
	<p>D、 向相关方提供变更文件来评估和计划执行变更</p>
	<b title="正确答案为：C
题目解析：AB排除。D选项对变更的评估应该在提交CCB审核前完成，题目并未表现出对此变更没有进行影响评估。工作没有按照计划进行，此外成员之间产生冲突，原因还是成员对变更的不认可。应该让成员达成共识，并说明变更并不会对绩效产生影响">鼠标移到此处，查看答案和解析</b>
