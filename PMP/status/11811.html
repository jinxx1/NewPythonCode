
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>30、客户提出一项重要的需求变更，由于此举将影响项目成本和进度，需要由变更控制委员会（CCB）批准。CCB 决定批准变更，项目经理下一步应该如何做？</h2>
	<p>A、 执行 CCB 批准的变更，因为变更对相关方以及对项目成功都是至关重要</p>
	<p>B、 将 CCB 的决定写进变更日志中，并将情况通知给相关方和项目团队</p>
	<p>C、 建议暂停项目，并开展新需求收集工作</p>
	<p>D、 会见相关方，并影响他们改变决定</p>
	<b title="正确答案为：B
题目解析：变更控制流程，CCB 批准变更后，先进行记录并通知相关相关方，再执行变更，执行后再变更结果通知相关方">鼠标移到此处，查看答案和解析</b>
