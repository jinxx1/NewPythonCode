
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>47、客户和供应商已经签署了一份合同，合同中约定了项目需求。由于对此类项目具有非常丰富的经验，项目经理指示计划编制团队绕过制订工作分解结构(WBS)这一过程，直接开始安排资源和任务。项目经理从计划中删掉了客户的其中一项需求，因为根据项目经理的经验认定这项需求是没有必要的。但是在项目进行到一半的时候，人工成本就已经超出预算 30%了。下列哪个原因最有可能造成这种情况?</h2>
	<p>A、 未能成功使用参数估算技术</p>
	<p>B、 未识别的工作没有列入预算</p>
	<p>C、 未能成功使用非参数估算技术</p>
	<p>D、 有缺陷的缩减</p>
