	<h2>95、在为一个价值1500万美元的项目招标过程中，采购经理发现了两个潜在的公司符合招标书的工作，A公司费用较高，但比B公司拥有更多的专业知识。然而，B公司符合项目预算，但A公司不符合。采购经理正处于下列哪一个过程?</h2>
	<p>A、 召开投标人会议</p>
	<p>B、 规划采购管理</p>
	<p>C、 实施采购</p>
	<p>D、 管理采购</p>
