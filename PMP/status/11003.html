
	<h1 hidden="hidden">远程PMP全真模拟一</h1>
	<h2>24、现在的项目比以往的项目牵扯到更多的国际合作和形形色色的相关方。因此，如果没有在项目进行之前统一大家的理解，那么对项目的时间、成本和业绩方面的目标可能会出现各种各样的解释，所以项目开踢会议是非常重要的(即使是通过多媒体的形式召开的开踢会议也是具有重要的意义)。下列各项中，哪一项不属于开踢会议的目标？n</h2>
	<p>A、 确立项目各部分的沟通关系和标准形式</p>
	<p>B、 审阅项目计划</p>
	<p>C、 确定个人和小组的责任和义务</p>
	<p>D、 讨论与合同有关的、具体的法律问题</p>
	<b title="正确答案为：D
题目解析：initiating meeting(项目启动会)，启动阶段结束时召开的会议，发布项目章程，并任命项目经理，赋予项目经理动用组织资源的权力；kick-off meeting（项目开踢会议），项目管理计划完成后、实施之前召开，介绍项目背景及计划，通常需要对项目的范围、进度、成本、风险应对等事项进行确认，并在相关方之间达成共识。考点：开踢会议。 开工会议。参考：PMBOK 4.2.2.4。">鼠标移到此处，查看答案和解析</b>
