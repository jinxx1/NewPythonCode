	<h2>54、项目管理计划一定要具备可行性，这样才能用来管理项目。以下哪个选项是获得现实可行性管理计划的最佳方法？</h2>
	<p>A、 根据项目经理的输入信息，由发起人创建项目管理计划</p>
	<p>B、 根据项目经理的输入信息，由职能经理创建项目管理计划</p>
	<p>C、 根据高级管理层的输入信息，由项目经理创建项目管理计划</p>
	<p>D、 根据团队成员的输入信息，由项目经理创建项目管理计划</p>
	<b title="正确答案为：D
题目解析：制定项目计划是项目经理的责任，但是需要所有相关方的共同参与。 尽管项目团队成员被分派了特定的角色和职责，但让他们全员参与项目规划和决策仍是有益的。团队成员在规划阶段就参与进来，既可使他们对项目规划工作贡献专业技能，又可以增强他们对项目的责任感。考点：项目管理计划、项目资源管理。参考：PMBOK 9、核心概念。">鼠标移到此处，查看答案和解析</b>
