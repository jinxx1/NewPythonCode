	<h2>133、一项目经理和公司中设计铁路设备的团队要设计一台能将石头装载到火车上的机器。该项目允许损耗2%，也就是每天能损耗超过2吨的石块。在下列哪项中项目经理记录该项目的质量控制、质量保证和质量改进？</h2>
	<p>A、 质量管理计划</p>
	<p>B、 质量政策</p>
	<p>C、 控制图</p>
	<p>D、 项目管理计划</p>
	<b title="正确答案为：A
