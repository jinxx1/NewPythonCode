
	<h1 hidden="hidden">PMP第9章  项目资源管理</h1>
	<h2>7、在某历时几年的项目的实施阶段，项目经理发现已指派资源之一将因日程冲突而不可得。在查阅人力资源管理计划后，发现了一个可满足项目要求的替代资源。项目经理执行的是哪一过程?</h2>
	<p>A、 控制资源</p>
	<p>B、 建设团队</p>
	<p>C、 管理团队</p>
	<p>D、 规划资源管理</p>
	<b title="正确答案为：C
题目解析：管理团队过程在项目过程中跟踪团队成员的表现、提供反馈、解决问题并管理变更，也可以提交变更请求，更新人力资源计划，解决问题">鼠标移到此处，查看答案和解析</b>
