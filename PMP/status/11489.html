	<h2>110、在研发项目中，需求分析往往是十分困难的。客户可能并不真正清楚他们想要的东西，而且他们的想法可能随着时间的推移和情况的变化而发生改变。面临着客户需求的较大不确定性，研发项目的项目经理最好采用以下哪种方法来收集需求？</h2>
	<p>A、 头脑风暴法</p>
	<p>B、 观察法</p>
	<p>C、 原型法</p>
	<p>D、 名义小组技术</p>
	<b title="正确答案为：C
