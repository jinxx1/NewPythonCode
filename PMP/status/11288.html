
	<h1 hidden="hidden">综合练习一--远程</h1>
	<h2>109、一名供应商是根据成本加固定费合同雇佣的。时薪设定为100美元，直接成本预计为50,000美元。合同费用设定为100,000美元。如果工作总时数为241小时，实际直接成本为42,000美元，那么该合同的成本是多少？n</h2>
	<p>A、 仅凭这些数字无法确定总成本</p>
	<p>B、 66,100美元</p>
	<p>C、 100,000美元</p>
	<p>D、 166,100美元</p>
	<b title="正确答案为：B
题目解析：成本=人员时薪*人员工作时间+直接成本=241*100+42000=66100。费用=100000。最终支付=成本+费用=166100。本题问成本，所以选B">鼠标移到此处，查看答案和解析</b>
	<p hidden="hidden">11288</p>
