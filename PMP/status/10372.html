
	<h1 hidden="hidden">PMP第4章 项目整合管理</h1>
	<h2>、20、你的公司刚赢得了一个新的大项目，它将于三个月内开始，价值二百万美金。你是一个进行中的项目经理。当你听到这个新项目时，你首先应该做什么?</h2>
	<p>A、 向管理层询问新项目将如何使用资源</p>
	<p>B、 对你的项目进行资源均衡</p>
	<p>C、 对你的项目进行赶工。</p>
	<p>D、 向管理层询问新项目将如何影响你的项目</p>
	<b title="正确答案为：D
题目解析：你没有足够的信息来考虑资源均衡或赶工该项目。当你致力于任何项目，你需要不断地评估项目的目标和项目计划怎样与其他并发项目的相互关系。你的项目是否仍符合企业的目标?如果其他项目将影响你的项目，你需要积极行动和做出选择。">鼠标移到此处，查看答案和解析</b>
