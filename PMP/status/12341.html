
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>160、项目交付日期前两天，项目发起人希望核实所有可交付成果是否均满足业务目标以及在项目生命周期过程中是否已应用所有变更。项目经理从开始就知道文档齐全。项目经理应该向项目发起人提供什么文件？</h2>
	<p>A、 项目管理计划的所有版本</p>
	<p>B、 需求跟踪矩阵</p>
	<p>C、 项目范围说明书</p>
	<p>D、 项目章程副本</p>
	<b title="正确答案为：B
题目解析：需求跟踪矩阵含有与需求相关的信息，包括如何确认需求。提供了在整个项目生命周期中跟踪需求的一种方法，有助于确保需求文件中被批准的每项需求在项目结束是都能交付。知识点：确认范围、输入、项目文件(需求跟踪矩阵）过程组：监控知识领域：范围">鼠标移到此处，查看答案和解析</b>
