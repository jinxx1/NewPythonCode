
	<h1 hidden="hidden">PMP第6章  项目进度管理</h1>
	<h2>45、一位项目经理正处在一个非常大的施工项目的执行阶段的中期，他发现完成项目所需的时间比可用的时间长，最好的做法是什么?</h2>
	<p>A、 削减产品范围</p>
	<p>B、 与管理层开会并且告诉他们所要求的日期不能够被满足</p>
	<p>C、 加班工作</p>
	<p>D、 确定进度压缩的选择并且将建议的选择提交给管理层</p>
	<b title="正确答案为：D
题目解析：削减产品范围消极地影响客户，因此不是最好的。一个项目经理的工作是为完成任何结束日期的任务而做选择;因此，简单地告诉管理层所需的日期无法完成的是不正确的。当还有许多其他可以优先选择的选项时，加班工作是昂贵的，也不必要。决定选择进度压缩对项目的负面影响最小。">鼠标移到此处，查看答案和解析</b>
