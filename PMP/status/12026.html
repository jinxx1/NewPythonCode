	<h2>45、由于对项目可交付成果广泛和矛盾的讨论，实施新系统项目的启动遇到麻烦。项目经理离开公司，一个新的项目经理接手这个任务。n那么新的项目经理首先应该采取什么行动？</h2>
	<p>A、 正式确定项目管理计划，并传达给相关利益方</p>
	<p>B、 扩大项目发起人，并请求支持处理正在进行的讨论</p>
	<p>C、 制定工作分解结构，并传达给所有利益相关者</p>
	<p>D、 形成一套完整的项目章程，并且能够得到项目发起人和关键利益相关者的支持</p>
	<b title="正确答案为：D
题目解析：解析：项目章程记录业务需要，对客户需求的理解及可交付成果等（原文）。项目启动时遇到麻烦，说明项目章程还没有被批准，新PM需完成项目章程，并获得批准和授权。考点：启动过程组，项目整合管理，制定项目章程。">鼠标移到此处，查看答案和解析</b>
