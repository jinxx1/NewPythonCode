	<h2>159、你目前在一个开发紧张的项目环境中，项目中充斥着大量的变更，相关方持续地参与其中，需求和开发迭代速度很快，几乎每周都迭代一次，大家都工作得热火朝天。这属于哪种项目生命周期？</h2>
	<p>A、 预测型生命周期</p>
	<p>B、 接驳型生命周期</p>
	<p>C、 迭代和增量型生命周期</p>
	<p>D、 适应型生命周期</p>
	<b title="正确答案为：D
题目解析：考点：项目生命周期类型，适应型生命周期。解析：适应型生命周期（也称为变更驱动方法或敏捷方法），其目的在于应对大量变更，获取相关方的持续参与。适应型生命周期也包含迭代和增量的概念，但不同之处在于，迭代很快（通常2-4周迭代1次），而且所需时间和资源是固定的。">鼠标移到此处，查看答案和解析</b>
