	<h2>148、你负责管理一组人员，他们正从事的工作是从三个可能的项目中选择一个项目。项目旨在开发防痱子剂。你们聚集到会议室时，许多团队成员己经决定了要采用哪种项目选择技术。有些人偏向内部收益率(IRR)，而另一些人赞成成本效益比率〔BCR)。要决定采用哪种方法，你首先应当</h2>
	<p>A、 比较各种选择技术，并确定每种技术的优缺点</p>
	<p>B、 识别出公司最常用的技术.并确定这种技术是否适用于项目</p>
	<p>C、 认选择大多数团队成员了解的方法</p>
	<p>D、 确定管理层的理念和希望</p>
