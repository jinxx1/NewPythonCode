
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>193、工作分解结构建立后，项目经理通过头脑风暴法启动了识别风险过程。该过程指出了一些潜在风险。 项目经理应该怎么做？</h2>
	<p>A、 更改项目范围以回避风险</p>
	<p>B、 接受风险并将其预期值纳入项目预算</p>
	<p>C、 确定潜在响应</p>
	<p>D、 实施变通方案以回避风险</p>
	<b title="正确答案为：C
