	<h2>134、项目经理很高兴公司在新地区开展一个新项目。项目经理识别了该项目的风险，并予以排序，项目经理接下来应该采取下列哪项过程？</h2>
	<p>A、 启动风险过程</p>
	<p>B、 识别威胁和机遇</p>
	<p>C、 计划促进机遇并降低威胁</p>
	<p>D、 审查并更新风险管理计划</p>
	<b title="正确答案为：C
题目解析：考点：项目风险管理过程。解析：因为对风险进行了排序，所以项目经理已经完成了定性风险分析，下面应该进行定量风险分析和规划风险应对，四个选项中只有C符合；提干中说明采取的“过程”，所以D不正确。参考：PMBOK 1">鼠标移到此处，查看答案和解析</b>
