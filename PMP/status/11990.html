	<h2>9、公司A向公司B授予一份总价加经济价格调整合同(FP-EPA)。两个月后，公司B通知公司A某些产品大幅上涨。这些产品包含在EPA条款中。n这对项目会产生什么影响？</h2>
	<p>A、 合同继续，公司B必须履行其义务并承担所有增加的成本</p>
	<p>B、 合同继续，公司A必须履行其义务并承担所有增加的成本。</p>
	<p>C、 合同必须重新谈判，因为产品与EPA条款有关</p>
	<p>D、 合同必须终止，因为产品与EPA条款有关</p>
	<b title="正确答案为：B
