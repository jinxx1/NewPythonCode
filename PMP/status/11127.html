	<h2>148、由于你的项目涉及的复杂的技术和不同相关方的数目，你不得不建立了几个变更控制委员会（一个技术审查委员会，一个工程审查委员会，和一个结构控制委员会）。现在你的项目团队成员威胁你说：创立这么一个官僚委员会将毁损你的形象。你对他们指出：一个变更可以不通过任何委员会的参与而自动得到批准。这样的变更的一个例子是</h2>
	<p>A、 由项目发起人建议提出</p>
	<p>B、 一个紧急情况的结果</p>
	<p>C、 由客户提出的建议</p>
	<p>D、 由于一个新的法令规则而产生的命令</p>
