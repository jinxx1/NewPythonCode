
	<h1 hidden="hidden">PMP第4章 项目整合管理</h1>
	<h2>、12、 对项目管理各过程，下列哪个说法是正确的?( )</h2>
	<p>A、 根据管理层的管理偏好来执行项目管理过程</p>
	<p>B、 在各项目的管理中同等程度地加以严格实施</p>
	<p>C、 经验很多的项目经理可以凭直觉就决定不采用某个项目管理过程</p>
	<p>D、 项目管理团队必须考虑每一个项目管理过程，并决定其具体实施水平</p>
	<b title="正确答案为：D
题目解析：在具体项目上，项目经理和项目管理团队必须认真考虑每一个项目管理过程，以便做出选择并决定应该如何实施被选中的各过程。">鼠标移到此处，查看答案和解析</b>
