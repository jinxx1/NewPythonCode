	<h2>159、项目经理领导的一项工作是对项目中多余的和非增值的活动进行分析。一个团队成员报告说：他认为在使用的两个过程所要求的工作是没有必要的；另一个团队成员也报告说：有个过程不好理解。该项目经理一定是在领导？</h2>
	<p>A、 质量控制过程</p>
	<p>B、 规划质量过程</p>
	<p>C、 目标管理</p>
	<p>D、 项目执行过程</p>
