	<p>B、 提交一项变更请求，执行新功能，并修订范围管理计划</p>
	<p>C、 忽视营销经理的请求，因为其超出原始项目范围。</p>
	<p>D、 联系这些相关方，并推进对项目目标达成一致同意意见</p>
