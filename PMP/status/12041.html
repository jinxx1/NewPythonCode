	<h2>60、为了做出关键性决策，项目经理反复要求一名关键相关方参加项目会议。然而该相关方却没有参加，项目经理下一步该怎么做？</h2>
	<p>A、 执行影响分析并通知项目发起人</p>
	<p>B、 遵循问题升级过程上报给管理层</p>
	<p>C、 查阅沟通管理计划</p>
	<p>D、 根据关键利益相关者的可用性调整的项目管理计划</p>
