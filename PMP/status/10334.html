	<h2>、42、 项目组合管理的主要目标是( )。</h2>
	<p>A、 正确地完成某个项目 配的优先顺序</p>
	<p>B、 正确地完成一系列相互关联的项目</p>
	<p>C、 选择一系列正确的且不一定相互关联的项目，并排定资源分</p>
	<p>D、 选择一系列正确的且相互关联的项目，并排定资源分配的优先顺序</p>
	<b title="正确答案为：C
题目解析：项目组合管理关注:项目之间的优先顺序以及由此而形成的资源分配的优先顺序。">鼠标移到此处，查看答案和解析</b>
