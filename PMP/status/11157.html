	<h2>178、项目经理被要求为两个潜在项目执行成本效益分析。项目A成本为12亿美元，潜在效益为60亿美元，未来运营成本为15亿美元；项目B成本为14亿美元，潜在效益为70亿美元，未来运营成本为1亿美元。项目经理应该推荐哪个项目?</h2>
	<p>A、 项目B；因为潜在效益减去执行成本所得的值大于项目A所得值</p>
	<p>B、 项目A；因为执行成本低于项目B</p>
	<p>C、 项目B；因为潜在效益减去执行成本和未来运营成本所得的值大于项目A</p>
	<p>D、 项目A；因为潜在效益加上未来运营成本所得的值小于项目B所得值</p>
	<b title="正确答案为：C
题目解析：项目启动阶段，需要进行商业论证及效益管理计划制定，评估项目的可行性、合理性以及预期收益，预期收益=潜在效益-投资成本-运营成本。所以项目A预期收益=60-12-15=33亿美元。项目B预期收益=70-14-1=55亿美元。考点：商业文件参考：PMBOK 1.2.6。">鼠标移到此处，查看答案和解析</b>
