	<h2>112、在质量控制期间，项目经理发现输出产品A的控制测量结果比质量测量指标中规定的频率高，项目经理决定进行质量审计。谁应该执行该审计？</h2>
	<p>A、 公司或外部审计员</p>
	<p>B、 负责产品A的团队成员</p>
	<p>C、 其他团队成员</p>
	<p>D、 项目经理</p>
	<b title="正确答案为：A
题目解析：考点：管理质量，工具，质量审计。解析：质量审计可事先安排，也可随机进行；可由内部或外部审计师进行。参考：PMBOK 8.2.2.5。">鼠标移到此处，查看答案和解析</b>
