
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>161、一名团队成员声称一名供应商未能满足可交付成果要求。哪一份文件将帮助项目经理确定这项主张的有效性？ </h2>
	<p>A、 供应商出价</p>
	<p>B、 采购工作说明书（SOW）</p>
	<p>C、 采购管理计划</p>
	<p>D、 工作分解结构（WBS）</p>
	<b title="正确答案为：B
题目解析：采购工作说明书充分详细的描述了拟采购的产品、服务或成果。控制采购过程，依据采购工作说明书以确定供应商是否做出完整的应答。知识点：控制采购、输入、采购文档(采购工作说明书)过程组：监控知识领域：采购">鼠标移到此处，查看答案和解析</b>
