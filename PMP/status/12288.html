
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>107、新任命的项目经理获悉，相关方对已识别的项目问题和风险非常担心，他们对超过一个月时间里没有任何沟通表示不满。新项目经理应该怎么做？</h2>
	<p>A、 实施现有沟通管理计划和相关方参与计划</p>
	<p>B、 更新现有沟通管理计划和相关方参与计划，并立即向相关方提供有关问题和风险</p>
	<p>C、 与相关方开会以确定沟通所需的频率，然后立即向他们提供有关这些问题和风险</p>
	<p>D、 与关键相关方开会，然后更新沟通管理计划和相关方参与计划</p>
	<b title="正确答案为：D
题目解析：管理相关方参与，根据沟通和协作的结果，更新管理计划，包括沟通管理计划和相关方参与计划。知识点：管理相关方参与、输出、项目管理计划更新（沟通计划、相关方参与计划）过程组：执行知识领域：相关方">鼠标移到此处，查看答案和解析</b>
