	<p>A、 根据合同，仍然开出100万美元的发票</p>
	<p>B、 对结果进行改善，这样增加的任务就会使实际项目成本提高上来。</p>
	<p>C、 告诉最终用户你可以增加一些特征以用满预算</p>
	<p>D、 把项目的财务结果传给项目发起人</p>
