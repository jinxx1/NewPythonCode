	<h2>165、一名初级项目经理从未参与过相似类型的项目。项目经理指示该初级项目经理去识别项目中的风险，该初级项目经理应该如何做？</h2>
	<p>A、 进行风险分类</p>
	<p>B、 进行文件分析</p>
	<p>C、 与相关方进行一对一的沟通</p>
	<p>D、 确定风险责任人</p>
	<b title="正确答案为：C
题目解析：考点：识别风险，工具。解析：初级项目经理应该使用访谈的方式来识别风险，没有足够的经验无法通过审查项目文件来识别风险，所以B选项错误。A选项是风险定性分析的工具。D选项是规划风险应对过程。">鼠标移到此处，查看答案和解析</b>
