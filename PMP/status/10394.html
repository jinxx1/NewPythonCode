
	<h1 hidden="hidden">PMP第4章 项目整合管理</h1>
	<h2>、42、下列哪项不是项目整体管理的例子?</h2>
	<p>A、 对于产品质量的变更，分别评估其项目范围、成本和进度的影响</p>
	<p>B、 均衡相互冲突的目标和候选方案</p>
	<p>C、 识别、确定、结合、统一与协调各过程及项目管理活动</p>
	<p>D、 综合项目工作和执行组织的日常运作</p>
	<b title="正确答案为：D
题目解析：选项A、B、C属于项目整体管理的内容，选项D错误，项目整体管理需要将项目可交付成果与执行组织的日常工作整合，但并不包括具体的项目工作与执行组织日常运作的整合。">鼠标移到此处，查看答案和解析</b>
