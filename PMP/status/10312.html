
	<h1 hidden="hidden">PMP第1-3 章习题</h1>
	<h2>、20、 下列关于过程组和项目阶段的说法，正确的是( )。</h2>
	<p>A、 过程组不同于项目生命周期的阶段，在一个阶段中可能会执行全部过程组</p>
	<p>B、 过程组不同于项目生命周期的阶段，在一个过程组中可能会执行全部阶段</p>
	<p>C、 过程组就是项目生命周期的阶段，在一个阶段中可能会执行全部过程组</p>
	<p>D、 过程组就是项目生命周期的阶段，在一个过程组中可能会执行全部阶段</p>
	<b title="正确答案为：A
题目解析：在规范的项目管理中，不仅每个项目要经过五大过程组，而且每个阶段可能都要经历五大过程组。">鼠标移到此处，查看答案和解析</b>
