	<h2>13、某个项目需要采购大量电脑。为了管理执行和部署，编制了一份项目计划。在计划阶段的第三周，一名之前未被征求过意见的关键相关方判断项目不具备财务可行性并建议终止该项目。为避免这种情况，项目经理应该在项目开始时完成下列哪一项工作？</h2>
	<p>A、 制定明确的项目范围说明书</p>
	<p>B、 分析相关方的作用和影响</p>
	<p>C、 召开专题会议，制定风险战略</p>
	<p>D、 告知所有相关方有关项目的价值</p>
	<b title="正确答案为：B
题目解析：在项目或阶段的早期就识别相关方，并分析他们的利益层次、个人期望、重要性和影响力，对项目成功非常重要。考点：识别相关方。参考：PMBOK 13.1 ">鼠标移到此处，查看答案和解析</b>
