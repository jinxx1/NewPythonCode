	<h2>、25、 关于项目商业文件，以下说法中错误的是？</h2>
	<p>A、 项目发起人通常负责项目商业论证文件的制定和维护。</p>
	<p>B、 项目经理根据商业论证，负责项目效益管理计划的制定和维护。</p>
	<p>C、 商业论证和效益管理计划都是在项目启动之前编制的，并且要成为项目完成之后评估项目成功的依据。</p>
	<p>D、 在阶段关口，需要根据当前项目环境，重新审查项目章程和商业文件。</p>
	<b title="正确答案为：B
题目解析：项目发起人通常负责项目商业论证文件的制定和维护。项目经理负责提供建议和见解，使项目商业论证、项目管理计划、项目章程和项目效益管理计划中的成功标准相一致，并与组织的目的和目标保持一致。">鼠标移到此处，查看答案和解析</b>
