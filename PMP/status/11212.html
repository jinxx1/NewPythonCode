	<h2>33、项目经理成功地将空调采购从 A 供应商转到 B 供应商，新产品验收完毕，并交付了项目使用。项目经理下一步应该怎么做？</h2>
	<p>A、 将所有权移交采购部，以便再次订购</p>
	<p>B、 为供应商 B 授予成本加激励费用采购合同</p>
	<p>C、 进行自制或外购决策</p>
	<p>D、 编制采购工作说明书</p>
	<b title="正确答案为：A
题目解析：合同收尾内容，组织过程资产更新。B 属于实施采购过程，CD 属于规划采购过程">鼠标移到此处，查看答案和解析</b>
