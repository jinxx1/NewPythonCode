
	<h1 hidden="hidden">PMP第13章  项目相关方管理</h1>
	<h2>12、识别相关方过程，可能会导致以下项目文件的更新，除了？</h2>
	<p>A、 假设日志</p>
	<p>B、 变更日志</p>
	<p>C、 问题日志</p>
	<p>D、 风险登记册</p>
	<b title="正确答案为：B
题目解析：大量关于相对权力、利益和相关方参与度的信息，都是基于一定的假设条件的。应该在假设日志中记录这些假设条件。在本过程中产生的新问题应该记录到问题日志中。风险登记册记录在本过程中识别，并通过风险管理过程加以管理的新风险。">鼠标移到此处，查看答案和解析</b>
