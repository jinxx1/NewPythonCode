	<h2>192、顾客把原定的项目范围扩大了65%，这也使成本估算上升了5倍。现在你必须更改已经获得批准的项目开始和结束时间的安排。你第一步要做的应该是：</h2>
	<p>A、 为进度重新设定时间基准线</p>
	<p>B、 修改合同</p>
	<p>C、 使用一个新的进度安排表</p>
	<p>D、 增加资源</p>
	<b title="正确答案为：C
