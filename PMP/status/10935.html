
	<h1 hidden="hidden">PMP第13章  项目相关方管理</h1>
	<h2>18、Frank正在负责某个新合并的项目。决定要分发什么信息给团队和项目相关方，对于这一个部分工作，Frank应该考虑?</h2>
	<p>A、 项目相关方不需要所有信息</p>
	<p>B、 仅提供项目成本和进度信息</p>
	<p>C、 所需要信息的详尽程度</p>
	<p>D、 仅提供项目发起人要求的信息</p>
	<b title="正确答案为：C
题目解析：当确定信息接收的对象后，需要进一步说明对要发布信息的描述，包括格式、内容及详细程度。">鼠标移到此处，查看答案和解析</b>
