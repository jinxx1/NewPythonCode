	<h2>84、定义明确的可交付成果正由一家公司位于成本较低国家的机构开发，管理层决定出售给另一家组织。项目经理被分配的任务是，替换该机构所提供的资源，完成可交付成果。 n为将该项目风险保持在较低水平的情况下交付，项目经理应该怎么做？</h2>
	<p>A、 让更多的项目资源参与项目，开发可交付成果</p>
	<p>B、 与该公司签定固定总价合同，开发可交付成果</p>
	<p>C、 以工料合同雇佣分包商，完成可交付成果</p>
	<p>D、 分配给其它任务的项目经理，开发可交付成果</p>
