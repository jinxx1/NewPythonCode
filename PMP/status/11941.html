
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>160、下列哪个说法是不正确的？</h2>
	<p>A、 属性抽样是个过程用来评估结果是否符合规格</p>
	<p>B、 预防是指通过在过程开始之前采取行动确保错误不会出现在过程内</p>
	<p>C、 变量抽样意味着结果通常分为三个类别：接受，返工后接受，拒绝</p>
	<p>D、 检查通常主要用来确保错误不会到客户手中</p>
	<b title="正确答案为：C
题目解析：变量抽样通常是衡量符合或合格的程度，结果经常是数字如80%。属性抽样（结果为合格或不合格）与变量抽样（在连续的量表上标明结果所处的位置，表明合格的程度）。">鼠标移到此处，查看答案和解析</b>
