	<h2>111、在你的公司，采购过程通常都非常复杂和耗时。现在公司推出了一项新举措，使用合格卖方清单的好处，除了</h2>

	<p>B、 可与那些遵循你公司流程的供应商一起工作</p>
	<p>C、 合同可不用谈判</p>
	<p>D、 提供了一份符合你公司行业标准的供应商清单</p>
