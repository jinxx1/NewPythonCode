
	<h1 hidden="hidden">远程PMP全真模拟三</h1>
	<h2>80、项目经理在创建工作分解结构过程中，发现有一个可交付成果自己没有太多的经验，于是计划采用采购的方式获取，这种外部采购方式对整个项目网络图来说是一种什么关系？</h2>
	<p>A、 强制关系</p>
	<p>B、 可调整关系</p>
	<p>C、 外包</p>
	<p>D、 外部依赖关系</p>
	<b title="正确答案为：D
题目解析：考点：排列活动顺序，工具，确定和整合依赖关系。解析：外部依赖关系定义，是项目活动与非项目活动之间的依赖关系。这些依赖关系往往不在项目团队的控制范围内。例如，软件项目的测试活动取决于外部硬件的到货；建筑项目的现场准备工作，可能要在政府的环境听证会之后才能开始。参考：PMBOK 6.3.2.2。">鼠标移到此处，查看答案和解析</b>
