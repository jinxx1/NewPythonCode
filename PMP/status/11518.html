
	<h1 hidden="hidden">远程PMP全真模拟二</h1>
	<h2>139、某软件公司推出了一个新的统计分析软件，能够处理多达500个变量和10万个调查样本。该软件发布后，受到了用户的热烈欢迎。不过，该软件的售价高达1万元，使在校大学生可望不可及。为此，该公司决定专门针对学生发布该软件的学生版，其他方面都保持不变，只是把能够处理的变量限制在20个，样本限制在300个。与正常版的软件相比，该学生版的软件是？</h2>
	<p>A、 低质量、低等级的</p>
	<p>B、 高质量、高等级的</p>
	<p>C、 相同质量、低等级的</p>
	<p>D、 低质量、相同等级的</p>
	<b title="正确答案为：C
题目解析：考点：项目质量管理、质量与等级。质量与等级不是相同的概念。质量作为实现的性能或成果，是“一系列内在特性满足要求的程度（ISO 9000）”。等级作为设计意图，是对用途相同但技术特性不同的可交付成果的级别分类。参考：PMBOK 8。">鼠标移到此处，查看答案和解析</b>
	<p hidden="hidden">11518</p>
