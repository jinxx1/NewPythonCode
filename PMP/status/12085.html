
	<h1 hidden="hidden">远程PMP全真模拟三</h1>
	<h2>104、某项目经理在项目过程中完全忽略方法论，不召开小组会议，不设置工作分解结构，也不及时通知他人项目的进程，不与小组成员沟通，但得出的可交付成果却完全令客户满意。那么，这时的项目质量</h2>
	<p>A、 达到要求，因为项目可交付成果得到了客户的满意</p>
	<p>B、 达到要求，过程并不重要，结果好就好</p>
	<p>C、 完全达到要求，因为可交付成果没能超过客户的期望</p>
	<p>D、 未达到要求，因为其完全忽视了项目管理过程的质量管理</p>
	<b title="正确答案为：D
题目解析：考点：项目质量管理；解析：项目质量管理需要兼顾项目管理与项目可交付成果两个方面，场景中可交付成果满足质量，但没有进行项目管理工作，所以管理质量未达到要求">鼠标移到此处，查看答案和解析</b>
	<p hidden="hidden">12085</p>
