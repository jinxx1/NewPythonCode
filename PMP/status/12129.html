	<h2>148、一名新接触项目的项目经理正在估算完成项目活动所需的资源。但是无法以合理的可信度估算这些活动。项目经理应该使用下列哪一项目技术来完成估算？</h2>
	<p>A、 自下而上估算</p>
	<p>B、 出版的估算数据</p>
	<p>C、 替代分析</p>
	<p>D、 专家判断</p>
