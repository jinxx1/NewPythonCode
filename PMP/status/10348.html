
	<h1 hidden="hidden">PMP第1-3 章习题</h1>
	<h2>、56、以下关于项目的说法都是正确的，除了( )。</h2>
	<p>A、 项目经常作为实现组织战略计划的一种手段</p>
	<p>B、 项目可以在组织中的所有层次上进行</p>
	<p>C、 项目是那些在组织日常运营范围内无法有效开展的活动</p>
	<p>D、 项目可以由一个人、一个组织单元或多个组织单元构成</p>
	<b title="正确答案为：D
题目解析：构成”的说法，不对。正确的说法是：一个项目可能涉及一个人、一个组织单元或多个组织单元。">鼠标移到此处，查看答案和解析</b>
