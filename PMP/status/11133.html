	<h2>154、由于不可预料的经济情况，发起人通知项目经理终止项目活动。项目经理接下来应该怎么做？</h2>
	<p>A、 建议替代解决方案，继续项目。</p>
	<p>B、 更新工作分解进度</p>
	<p>C、 与相关方开会，讨论下一步措施</p>
	<p>D、 提供一份已完成和未完成可交付成果的报告</p>
	<b title="正确答案为：D
