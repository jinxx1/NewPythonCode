	<h2>102、一个项目正处于实施阶段中途，并在不同国家具有多个供应商。其中一名关键供应商与项目发起人具有长期关系，该供应商曾有延误交付日期的历史记录，但是报价十分有竞争力。如果该供应商未能满足交付日期，则整个项目将会延期。项目经理应该用什么策略？</h2>
	<p>A、 将问题上报给项目发起人。</p>
	<p>B、 与其他供应商协商</p>
	<p>C、 接受风险</p>
	<p>D、 使用自制或外购分析</p>
	<b title="正确答案为：B
