
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>144、一个新项目已经启动，且已识别许多相关方，但每名相关方对项目范围、预算和进度的期望不同。应该使用以下哪项工具来为相关方可能产生的影响排定优先级？</h2>
	<p>A、 信息发布计划</p>
	<p>B、 权力/利益方格</p>
	<p>C、 沟通需求分析</p>
	<p>D、 人际关系技巧</p>
	<b title="正确答案为：B
题目解析：权力/利益方格用于对相关方进行分类。也可对相关方可能产生的影响排序知识点：识别相关方、工具技术、数据表现(权力利益方格)过程组：启动知识领域：相关方">鼠标移到此处，查看答案和解析</b>
