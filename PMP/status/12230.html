
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>49、项目经理正在开展一个涉及动态环境中多名项目相关方的项目。结果，项目相关方的利益水平不一致。 若要了解项目相关方的利益，项目经理应该怎么做？</h2>
	<p>A、 执行沟通需求分析</p>
	<p>B、 召开强制性、每周一次的项目相关方会议</p>
	<p>C、 更新相关方登记册</p>
	<p>D、 使用拉式沟通方法</p>
	<b title="正确答案为：C
题目解析：更新相关方登记册，相关方登记册中，记录了相关方的基本信息外，还包括对相关方的分析结果，如相关方对项目的权力、作用、影响、利益等信息。知识点：识别相关方、输出、相关方登记册过程组：启动知识领域：相关方">鼠标移到此处，查看答案和解析</b>
