	<h2>116、一家施工公司为一个建筑项目部件采购召开投标人会议。收到投标人的建设书并评审。其中一个供应商提出非常优惠的价格，但是根据内部专家判断，该价格对于开展持续性的业务是不现实的。项目经理接下来应该怎么做？</h2>
	<p>A、 让供应商提供成本结构的补充信息</p>
	<p>B、 让采购部门迅速签订合同</p>
	<p>C、 在合同中增加处罚条款，确保供应商履行义务</p>
	<p>D、 相应地更改成本基准</p>
	<b title="正确答案为：A
题目解析：对于大型的采购，采购组织可以自行准备独立估算，或聘用外部专业估算师做出成本估算，并将其作为评价卖方报价的对照基准。如果二者之间存在明显差异，则可能表明采购工作说明书存在缺陷或模糊，或者潜在卖方误解了或未能完全响应采购工作说明书。所以，在这个地方，如果召开过投标人会议，应该怀疑潜在卖方是否误解或未能完全响应，应让其再提供成本结构补充信息。考点：规划采购管理、输出、独立成本估算。参考：PMBOK 12.1.3.7">鼠标移到此处，查看答案和解析</b>
