	<h2>53、你在规划采购管理的过程中，质量管理计划可以用来指导采购管理过程下列事项，除了?</h2>
	<p>A、 质量管理计划包含项目需要遵循的行业标准与准则。这些标准与准则应写入招标文件，如建议邀请书</p>
	<p>B、 质量管理计划包含项目需要遵循的行业标准与准则。这些标准与准则将指导采购策略的交付方法和协议类型的选择</p>
	<p>C、 质量管理计划包含项目需要遵循的行业标准与准则。这些标准与准则也可用于供应商资格预审，或作为供应商甄选标准的一部分</p>
	<p>D、 质量管理计划包含项目需要遵循的行业标准与准则。这些标准与准则最终将在合同中进行引用</p>
