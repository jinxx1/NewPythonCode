	<h2>179、项目经理管理的一个项目不断面临挑战，发起人经常无法做出决定，团队成员不断从项目离职，得不到来自高级管理层实际的支持。项目经理应该怎么做？ </h2>
	<p>A、 与团队开会识别造成这种现状的原因，并上报管理层</p>
	<p>B、 与关键相关方开会决定是否要终止项目</p>
	<p>C、 启用新资源替换离职人员以确保实现项目范围</p>
	<p>D、 减少范围确保剩余人员可以完成项目范围</p>
