	<h2>9、在一个软件开发项目的执行阶段，一些海外开发成员加入团队，项目经理应首先更新哪一项内容？</h2>
	<p>A、 范围管理计划</p>
	<p>B、 沟通管理计划</p>
	<p>C、 项目进度计划</p>
	<p>D、 资源管理计划</p>
	<b title="正确答案为：D
题目解析：资源管理计划包括资源的职责、角色等。新加入了成员，需更新资源管理计划。知识点：获取资源、工具技术、人际关系与团队技能(谈判)过程组：执行知识领域：资源">鼠标移到此处，查看答案和解析</b>
