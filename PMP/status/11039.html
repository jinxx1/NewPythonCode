	<h2>60、一个项目由三个活动组成。A活动历时5周，B活动历时6周，C活动历时7周。活动排序为A-B-C。但是，活动B的资源分配要1周，C在B活动开始1周后开始。则该项目最短工期是多少?</h2>
	<p>A、 12周</p>
	<p>B、 13周</p>
	<p>C、 14周</p>
	<p>D、 16周</p>
