	<h2>44、在项目预计工期中间，项目经理发现实际成本为 75,000 美元，该项目总预算为 100,000 美元。经过详细的分析，项目经理发现项目活动已经完成 60%了，委员会决定未来的开支应保持在当前水平上。 n那么该项目的完成估算会是多少？</h2>
	<p>A、 125,000 美元</p>
	<p>B、 135,000 美元</p>
	<p>C、 166,667 美元</p>
	<p>D、 175,000 美元</p>
	<b title="正确答案为：A
题目解析：1、考点挣值管理。EAC=BAC/CPI=100000*75/60=125000">鼠标移到此处，查看答案和解析</b>
