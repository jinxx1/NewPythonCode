	<h2>175、项目群经理在实施项目审计时，发现问题日志中各项均为项目经理所负责。该情况可否接受？</h2>
	<p>A、 不可接受，项目经理不得作为问题及其解决方案的所有者</p>
	<p>B、 可接受，根据要求，所有问题均有指定的所有者</p>
	<p>C、 可接受，项目经理必须是所有问题及其解决方案的所有者</p>
	<p>D、 不可接受，项目团队必须是所有问题及其解决方案的负责任的所有者</p>
	<b title="正确答案为：B
题目解析：考点：问题日志。问题日志用于记录和监督问题的解决。它可用来促进沟通，确保对问题的共同理解。书面日志记录了由谁负责在目标日期前解决某特定问题，这有助于对该问题的监督。至于每个问题的负责人是谁，要根据项目情况定夺。">鼠标移到此处，查看答案和解析</b>
