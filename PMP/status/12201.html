	<h2>20、项目实施中，项目业主通常有权在项目工作结束前发出指令进行工作范围变更。如果业主在项目将要结束时突然口头要求承包商进行某范围变更，且坚持不发布书面变更令。这种情况下应该怎么做？</h2>
	<p>A、 实施该变更的成本将全部由业主承担</p>
	<p>B、 业主应在变更实施之前支付一半的成本。在变更完成之后再支付另一半</p>
	<p>C、 承包商将承担与该变更有关的全部风险</p>
	<p>D、 如果变更不大，承包商应该实施该变更</p>
	<b title="正确答案为：C
