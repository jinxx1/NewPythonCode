
	<h1 hidden="hidden">PMP第13章  项目相关方管理</h1>
	<h2>7、由于组织结构变化，A先生承担新的责任，并从项目指导委员会辞职，B先生代替A先生执行原来的工作，B先生提出了与项目商业利需有关的新问题。项目经理应该首先怎么做?</h2>
	<p>A、 在问题登记册中记录该问题，并更新项目利益</p>
	<p>B、 更新项目管理计划</p>
	<p>C、 与相关方会面，包括项目发起人</p>
	<p>D、 继续执行项目</p>
	<b title="正确答案为：C
题目解析：项目指导委员会发生人员变更，项目经理需要与发起人讨论项目章程中项目目标、商业利益是否需要变更，重新修订项目章程，澄清项目范围。高级管理层的支持可以促进项目成功。选项A，有关商业利益的问题属于发起人的职责，而非项目管理的工作。">鼠标移到此处，查看答案和解析</b>
