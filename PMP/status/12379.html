	<h2>198、项目经理收到一封正式函件，通知由于组织结构内部调整，某一重要相关方不再作为主抓该项目的负责人，而是作为咨询顾问继续参与项目工作。得到这一信息后，项目经理应该如何处理?</h2>
	<p>A、 修改项目文件和项目管理计划</p>
	<p>B、 通知团队成员，以后不需要再给该相关方发送报告</p>
	<p>C、 私下沟通，核实该消息的可靠性</p>
	<p>D、 要求项目执行组织解释做出这种调整的理由</p>
	<b title="正确答案为：A
