	<h2>155、项目经理召开一次项目过程内部评审会，目的是为了减少问题，提高效率，项目经理应该关注什么方面？</h2>
	<p>A、 在过程运行期间所识别的增值活动。</p>
	<p>B、 正在实施的最佳实践</p>
	<p>C、 在过程运行期间所经历的约束条件</p>
	<p>D、 差距和不足</p>
	<b title="正确答案为：D
题目解析：考点：管理质量，工具，审计。解析：质量审计是用来确定项目活动是否遵循了组织和项目的政策、过程与程序的一种结构化的、独立的过程。质量审计的目标是： 识别全部正在实施的良好及最佳实践； 识别全部违规做法、差距及不足；。。。。。。参考：PMBOK 8.2.2.5。">鼠标移到此处，查看答案和解析</b>
