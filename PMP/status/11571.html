	<h2>192、在项目执行期间，相关方向项目经理提供一份已经批准的变更请求，但项目经理却不知道这项请求。项目经理接下来应该怎么做？</h2>
	<p>A、 通知相关方变更控制流程</p>
	<p>B、 创建一个新的变更请求过程</p>
	<p>C、 拒绝变更请求</p>
	<p>D、 实施变更请求</p>
	<b title="正确答案为：A
