	<h2>30、下列哪一项最恰当地描述了项目范围说明书?</h2>
	<p>A、 项目范围说明书是规划范围管理过程的输出</p>
	<p>B、 项目范围说明书识别项目的目标和可交付成果</p>
	<p>C、 项目范围说明书一经制定，就不允许更改</p>
	<p>D、 每个项目只能有一份项目范围说明书</p>
	<b title="正确答案为：B
