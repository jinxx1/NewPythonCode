	<h2>3、一个项目有多名项目相关方以及严格的进度计划。在项目执行期间，团队成员报告了一个设计缺陷，并提供了解决方案。但是这将影响进度计划。项目经理应该怎么做？</h2>
	<p>A、 要求项目团队执行影响分析</p>
	<p>B、 将涉及缺陷和影响的进度计划通知项目发起人和相关方</p>
	<p>C、 更新项目管理计划，并在即将召开的状态会上讨论</p>
	<p>D、 更新问题日志，并通知所有相关方</p>
	<b title="正确答案为：A
题目解析：针对设计缺陷提出变更请求（缺陷补救），并按照变更控制流程进行执行，所以要先分析变更对项目造成的影响">鼠标移到此处，查看答案和解析</b>
