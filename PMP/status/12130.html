	<h2>149、公司的项目A目前符合进度并在预算之内。但是总经理希望抓住新的业务机会，要求启动项目B。为了按时交付项目B，项目A的大部分资源必须转移到项目B。n项目经理接下来应该怎么做？</h2>
	<p>A、 通知总经理项目A已经由项目章程强制要求并具有优先级</p>
	<p>B、 与变更控制委员会的负责人讨论对项目A的影响，并请求作出决定</p>
	<p>C、 在拥有最小团队规模的情况下继续项目A的工作，并开始项目B</p>
	<p>D、 与项目发起人联系并讨论该情况</p>
	<b title="正确答案为：B
题目解析：考点：实施整体变更控制。解析：总经理要求将项目A的资源转移到项目B，这实际上是一项变更请求，应该按照变更流程进行处理，所以相对来说，B选项与CCB讨论对项目的影响并请CCB做决策，比较合适。参考：PMBOK 4.6">鼠标移到此处，查看答案和解析</b>
