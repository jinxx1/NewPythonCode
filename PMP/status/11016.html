
	<h1 hidden="hidden">远程PMP全真模拟一</h1>
	<h2>37、某一活动的最早开始（ES）日期是第3天，最晚开始（LS）日期是第13天,最早结束（EF）日期是第9天，最晚结束（LF）日期为第19天。则此活动为n</h2>
	<p>A、 在关键路径上</p>
	<p>B、 有滞后时间</p>
	<p>C、 进展顺利</p>
	<p>D、 不在关键路径上</p>
	<b title="正确答案为：D
题目解析：在任何网络路径上，进度活动可以从最早开始日期推迟或拖延的时间，而不至于延误项目完工日期或违反进度制约因素，就是进度灵活性，被称为“总浮动时间”。正常情况下，关键路径的总浮动时间为零。考点：制定进度计划、工具、关键路径法。参考：PMBOK 6.5.2.2">鼠标移到此处，查看答案和解析</b>
