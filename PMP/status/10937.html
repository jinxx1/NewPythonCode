	<h2>20、关于项目相关方管理，下列说法不正确的是?</h2>
	<p>A、 与相关方的沟通要持续进行</p>
	<p>B、 相关方满意度是一个关键的项目目标</p>
	<p>C、 为了节约时间和精力，应该把相关方管理局限于少数重要的相关方</p>
	<p>D、 受项目影响或能对项目施加影响的人都是项目的相关方</p>
	<b title="正确答案为：C
题目解析：对重要程度不同的相关方应该采取不同的管理策略，但不应该把相关方管理局限于少数重要相关方。">鼠标移到此处，查看答案和解析</b>
