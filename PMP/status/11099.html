	<h2>120、项目经理开始一个新项目，获得一份报告，显示在上一个项目中发生的采购相关失败情况，这份报告是出自</h2>
	<p>A、 采购审计</p>
	<p>B、 记录管理系统</p>
	<p>C、 归档合同</p>
	<p>D、 协商解决</p>
	<b title="正确答案为：A
