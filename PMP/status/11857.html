	<h2>76、一位新雇用的项目经理接受任命管理三个收尾项目。这些项目都已完成，正要进行最终审查。可项目经理发现，在项目的五个阶段中，没有任何一个是在执行审查的基础上做出继续/不继续的决定。应该做什么？</h2>
	<p>A、 确认所有完成的文档并宣布项目结束</p>
	<p>B、 召集每个项目的相关方开会，计划弥补遗漏的项目阶段审查</p>

	<p>D、 这些项目收尾工作不会增加任何价值，且浪费了可应用于其他项目的时间</p>
