	<h2>129、在项目完工时，项目经理被要求收集客户的反馈。项目经理下一步应该怎么做？</h2>
	<p>A、 向所有相关方发送一份核对表，让其从1分到10分为各项打分</p>
	<p>B、 对客户相关的相关方一对一访谈，来获取相关的意见</p>
	<p>C、 与所有与客户有关的相关方会面，并为高级管理人员提供一个简短的问卷</p>
	<p>D、 检查沟通管理计划和相关方登记册，为每一个客户采取适当的行动。</p>
