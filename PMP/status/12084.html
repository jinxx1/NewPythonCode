	<h2>103、为了识别和分析项目相关方，项目经理制订了相关方参与计划。完成初稿后，项目经理应该如何处理相关方分析？</h2>
	<p>A、 查看项目团队是否具有需要加到该计划的详细内容</p>
	<p>B、 与项目发起人一起查看，寻求他们对于该计划的批准</p>
	<p>C、 检查计划是否完成，并将其作为每周状态报告的组成部分分发给关键相关方</p>
	<p>D、 检查信息是否正确，在与相关方分享之前，过滤出敏感信息</p>
	<b title="正确答案为：D
题目解析：解析：规划相关方参与即制定相关方参与计划。项目经理应该意识到相关方参与计划的敏感性，并采取恰当的预防措施。有关那些抵制项目的相关方的信息，可能具有潜在的破坏作用，因此对于这类信息的发布必须特别谨慎。考点：规划相关方参与，输出，相关方参与计划">鼠标移到此处，查看答案和解析</b>
