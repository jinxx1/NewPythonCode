	<h2>34、客户所用的软件应用程序已有10个年头，但仍需要该软件支持其业务流程。关联项目相关方认为文件已过时，并需要更换，以便满足当前的信息技术标准。一名项目经理被任命制作商业论证书。商业论证书将用来确定下列哪一项?</h2>
	<p>A、 整个项目的成本</p>
	<p>B、 项目相关方的决策是否正确</p>
	<p>C、 项目是否值得进行投资</p>
	<p>D、 整个项目的持续时间</p>
	<b title="正确答案为：C
