	<h2>26、你目前正从事一项复杂的采购工作。你必须在签订合同前和对方在许多方面上达成共识，主要包括权力与义务、适用性条款和条件、合同融资、技术和商业管理方法以及合同价格。你为谈判会议制定了日程。对方将有8名代表到会，而你将派出10名代表出席。由于这项采购于过于复杂，合同谈判应该如何处理n</h2>
	<p>A、 借助于第三方的力量来解决</p>
	<p>B、 提出多种选择条件以供抉择</p>
	<p>C、 将此次合同管理作为一项有着特定的投入和产出的独立过程来处理</p>
	<p>D、 通过与供应商建立一种伙伴协定来解决</p>
	<b title="正确答案为：C
