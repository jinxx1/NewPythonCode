	<h2>2、在项目工作完成后，与客户一起召开会议交付四个产品，客户接受四个产品中的其中两个。并表明剩余两个产品不满足需求。交付产品之前，项目经理应该遵循哪个流程来确保与客户的期望保持一致？</h2>
	<p>A、 控制质量</p>
	<p>B、 执行质量保证</p>
	<p>C、 执行质量控制测量</p>
	<p>D、 执行质量审计</p>
	<b title="正确答案为：A
题目解析：考点：控制质量。解析：控制质量确认项目的可交付成果及工作满足主要相关方的既定需求，足以进行最终验收。确认范围过程与控制质量过程的不同之处在于，前者关注可交付成果的验收，而后者关注可交付成果的正确性及是否满足质量要求。控制质量过程通常先于确认范围过程。参考：PMBOK 8.3。">鼠标移到此处，查看答案和解析</b>
