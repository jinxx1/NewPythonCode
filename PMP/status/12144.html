	<h2>163、项目经理发现可交付的代码落后于客户要求进度，项目经理要求项目团队晚上和周末赶工，问项目经理应关注？</h2>
	<p>A、 代码可早于期望交付</p>
	<p>B、 可能产生大量的质量管理计划改变</p>
	<p>C、 代码可能有大量错误，可能需额外功能测试</p>
	<p>D、 信任有经验项目团队的处理</p>
	<b title="正确答案为：C
题目解析：考点：控制进度、工具、进度压缩、赶工。解析：赶工。通过增加资源，以最小的成本增加来压缩进度工期的一种技术。赶工的例子包括：批准加班、增加额外资源或支付加急费用，来加快关键路径上的活动。赶工只适用于那些通过增加资源就能缩短持续时间的，且位于关键路径上的活动。赶工并非总是切实可行，它可能导致风险和/或成本的增加。">鼠标移到此处，查看答案和解析</b>
