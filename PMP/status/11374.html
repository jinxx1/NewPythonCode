	<h2>195、团队完成了第一阶段。项目经理首先应该执行下列哪一项工作？</h2>
	<p>A、 庆祝成功并认可团队</p>
	<p>B、 开展行动后审查，收集经验教训</p>
	<p>C、 重定进度基准，反映出第一阶段的完工</p>
	<p>D、 向客户发送第一张项目发票</p>
	<b title="正确答案为：B
题目解析：在结束项目或阶段时，项目经理需要审查以前各阶段的收尾信息，确保所有项目工作都已完成，确保项目目标已经实现">鼠标移到此处，查看答案和解析</b>
