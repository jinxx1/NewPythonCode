	<h2>17、一家公司正在建设一座商业建筑，计划工期两年，在第四个月，附近的居民发了一封书面陈情书，投诉由于施工活动导致的不便，为了解决投诉，签发了一份为期一个月的临时停工令。项目经理应该怎么做才能恢复进度？</h2>
	<p>A、 让上级管理层参与，让他们解决进度延期问题</p>
	<p>B、 执行进度压缩，保持原始的完成日期</p>
	<p>C、 通知高级经理需要应急储备金</p>
	<p>D、 获得业主同意，该风险已经超出了项目控制范围</p>
	<b title="正确答案为：B
题目解析：本题的关键在于停工一个月，如果要恢复进度，需要执行进度压缩来保持进度符合完成日期。">鼠标移到此处，查看答案和解析</b>
