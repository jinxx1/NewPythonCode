
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>80、项目经理正在执行一个新的项目，以解决之前完成的一个项目的问题。项目经理首先应该做什么？</h2>
	<p>A、 计划使用相同的项目资源</p>
	<p>B、 准备项目管理计划</p>
	<p>C、 定义要求，并最终确定范围</p>
	<p>D、 参阅经验教训文件</p>
	<b title="正确答案为：D
题目解析：组织过程资产包括来自任何（或所有）项目执行组织的，可用于执行或治理项目的任何工件、实践或知识，还包括来自组织以往项目的经验教训和历史信息知识点：指导与管理项目工作、输入、组织过程资产过程组：执行知识领域：整合">鼠标移到此处，查看答案和解析</b>
