	<h2>91、在项目开始时，项目经理召开了一次由项目团队和关键客户相关方参加的风险专题会，专题会结束后，他们制作了一个由多个风险及其发生概率和对项目的影响组成的矩阵。在专题会上执行了什么类型的风险分析？</h2>
	<p>A、 定性风险分析</p>
	<p>B、 定量风险分析</p>
	<p>C、 分类风险分析</p>
	<p>D、 戴尔菲技术风险分析</p>
	<b title="正确答案为：A
题目解析：规划风险管理时，就应该制定完成概率影响矩阵，写入风险管理计划。没有答案。所以选A，定性分析。用查询表或概率影响矩阵来评估每个风险的重要性和所需的关注优先级。根据概率和影响的各种组合，该矩阵把风险划分为低、中、高风险。深灰色（数值最大）区域代表高风险；中度灰色（数值最小）区域代表低风险，而浅灰色（数值介于最大和最小之间）区域代表中等风险。考点：项目风险管理，规划过程组，实施定性风险分析，工具，概率影响矩阵。参考：PMBOK 11.3.2.6">鼠标移到此处，查看答案和解析</b>
