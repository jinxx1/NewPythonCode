	<h2>138、项目经理向一家施工公司招标，该公司要求获得相关做什么？什么时候做以及由谁做等详细内容。项目经理应该向供应商提供下列哪一份文件？</h2>
	<p>A、 采购工作说明书</p>
	<p>B、 项目章程</p>
	<p>C、 项目管理计划</p>
	<p>D、 采购管理计划</p>
	<b title="正确答案为：A
题目解析：考点：规划采购管理，输出，采购工作说明书。解析：依据项目范围基准，为每次采购编制工作说明书（SOW），对将要包含在相关合同中的那一部分项目范围进行定义。工作说明书中可包括规格、数量、质量、性能参数、履约期限、工作地点和其他需求。参考：PMBOK 12.1.3.4">鼠标移到此处，查看答案和解析</b>
