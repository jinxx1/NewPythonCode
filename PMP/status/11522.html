	<h2>143、在施工项目的启动阶段，客户和项目发起人通知承包商项目必须在6个月内完成，项目发起人将提供全力投入和支持。但是，根据项目经理的初步计算，项目将需要9个月时间，项目经理应该怎么办？</h2>
	<p>A、 与项目发起人协商，增加项目时间</p>
	<p>B、 项目发起人和客户开会，请求指导</p>
	<p>C、 时间制约因素包含在假设日志中</p>
	<p>D、 减少项目范围，以满足最后期限</p>
	<b title="正确答案为：C
题目解析：A选项，只是在启动阶段做了初步计算，就要求增加时间，太被动。B选项，将问题甩给客户解决，不主动。D选项，在项目执行期间，如果发起人削减了项目预算或时间，那么项目经理可以考虑缩减项目范围，但不适用于本题场景。所以选C最合适。考点：制定项目章程、输出、项目章程、假设日志">鼠标移到此处，查看答案和解析</b>
