	<h2>11、以下关于工料合同的说法都是正确的，除了?</h2>
	<p>A、 工料合同是一种混合类型合同，既有成本补偿合同的特点，也有总价合同的特点</p>
	<p>B、 按卖方的实际成本给予付款，外加一定的利润</p>
	<p>C、 买方没有明确规定合同的总价值</p>
	<p>D、 在合同授予时，采购的准确数量没有明确规定</p>
	<b title="正确答案为：B
题目解析：B选项是成本补偿合同。">鼠标移到此处，查看答案和解析</b>
