	<h2>47、一客户给你一复杂项目的工作合同声明，该项目为期8个月，未知的东西不多。客户只要你“将它完成”，只要在8月末你交付项目的时候见你。在这种情况下，下列哪种做法最好？</h2>
	<p>A、 按要求完成项目，但是一直与客户时不时地核实其范围</p>
	<p>B、 在8个月内完成项目，期间不联系客户</p>
	<p>C、 让管理层时不时地和客户联系</p>
	<p>D、 完成项目，但是记录下客户不想联系</p>
	<b title="正确答案为：A
题目解析：为了取得项目成功，项目团队必须能够正确评估项目状况，平衡项目要求，并与相关方保持积极主动的沟通。 考点：项目成功标准参考：PMBOK 1.2.6.4">鼠标移到此处，查看答案和解析</b>
