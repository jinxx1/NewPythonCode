	<h2>71、项目团队成员遗漏可交付成果。若要解决这个问题，项目经理首先应该做什么？</h2>
	<p>A、 收集由团队执行的活动和相关信息</p>
	<p>B、 将工作委托给高级团队成员，让其担任主管</p>
	<p>C、 将所有团队成员的工作分成相等的部分</p>
	<p>D、 提供培训，以便团队成员可以处理额外的工作</p>
	<b title="正确答案为：A
题目解析：监控项目工作-工作绩效信息。在工作执行过程中收集工作绩效数据，再交由控制过程做进一步分析。将工作绩效数据与项目管理计划组件、项目文件和其他项目变量比较之后生成工作绩效信息。通过这种比较可以了解项目的执行情况。知识点：监控项目工作、输出、工作绩效信息过程组：监控知识领域：整合">鼠标移到此处，查看答案和解析</b>
