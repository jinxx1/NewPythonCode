	<h2>42、你有个成本加固定费合同，预计项目成本600,000 美元，合同费用为估算成本的10%。实际成本为820,000，该合同的固定费是多少？</h2>
	<p>A、 82,000 美元</p>
	<p>B、 视卖方的绩效而定</p>
	<p>C、 无法计算</p>
	<p>D、 60,000 美金</p>
