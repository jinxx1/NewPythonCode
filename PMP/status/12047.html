	<h2>66、你的项目团队正在研发一种不会伤害身体“绿色香烟”。你己经为项目建立了的质量管理计划，并且严格遵守，开展系统的管理质量控制质量工作。尽管如此，你还是发现了某个中间的产品需要返工。这种返工的成本属于。</h2>
	<p>A、 失败成本</p>
	<p>B、 评估成本</p>
	<p>C、 内部失败成本</p>
	<p>D、 外部失败成本</p>
