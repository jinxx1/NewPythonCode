	<h2>156、在执行一个几乎落后于进度的项目时，项目经理必须试运行一台新设备。一个会被该项目影响的当地组织要求立即停止项目，因为没有向他们提供批准项目的机会。若要避免这个问题，项目经理应该事先做什么?</h2>
	<p>A、 使用冲突管理技术</p>
	<p>B、 获得所有相关方签署和批准项目章程</p>
	<p>C、 使用谈判和影响技巧和技能</p>
	<p>D、 实施相关方参与计划</p>
