	<h2>63、在升级新电信系统当中，项目团队发现新软件补丁可能在特定环境下的有效运行期间造成不稳定性。接收到这个信息后，项目经理准备了额外测试。什么类型的风险应对正在进行？</h2>
	<p>A、 接受</p>
	<p>B、 减轻</p>
	<p>C、 回避</p>
	<p>D、 转移</p>
	<b title="正确答案为：B
