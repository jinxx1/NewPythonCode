
	<h1 hidden="hidden">综合练习一--远程</h1>
	<h2>99、项目经理被任命管理一家电信公司的全球项目。该公司拥有管理此类项目的专业知识。但项目经理却是刚接触该职位。项目经理应如何提高其成功交付此项目的个人机会？</h2>
	<p>A、 查询之前类似项目的经验教训。</p>
	<p>B、 与关键项目相关方一起审查项目管理计划</p>
	<p>C、 召开项目相关方会议</p>
	<p>D、 执行彻底的风险分析</p>
	<b title="正确答案为：A
题目解析：考点：组织过程资产。解析：项目经理经验不足，但执行组织具有丰富的项目管理专业知识。所有规划过程几乎都用组织过程资产作为重要输入。项目经理不是没有能力，而是没有经验，通过借鉴组织过程资产可以补充经验，提高项目成功概率。参考：PMBOK 2.1.4">鼠标移到此处，查看答案和解析</b>
