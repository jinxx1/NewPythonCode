	<h2>121、在客户最终验收项目可交付成果时，发现许多缺陷。这些缺陷可以通过下列哪一项避免？</h2>
	<p>A、 实施计划的质量保证</p>
	<p>B、 经常开展客户调查</p>
	<p>C、 对员工开展质量控制方面的培训</p>
	<p>D、 反复执行质量控制</p>
	<b title="正确答案为：C
题目解析：质量应该被规划和设计，并且在项目的管理过程或可交付成果生产过程中被建造出来（而不是被检查出来）。预防错误的成本通常远低于在检查或使用中发现并纠正错误的成本。本题考质量成本。培训属于预防成本，可以避免出现此类缺陷">鼠标移到此处，查看答案和解析</b>
