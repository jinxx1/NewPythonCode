	<h2>23、在以下哪种情况下，关键路径上的活动可能出现负的浮动时间?( )</h2>
	<p>A、 用顺推法所得到的完工日期晚于客户所要求的完工日期</p>
	<p>B、 用逆推法所得到的完工日期晚于客户所要求的完工日期</p>
	<p>C、 用顺推法所得到的完工日期早于客户所要求的完工日期</p>
	<p>D、 用逆推法所得到的完工日期早于客户所要求的完工日期</p>
	<b title="正确答案为：A
题目解析：这种情况下，项目浮动为负数，关键路径上的浮动时间也为负数。">鼠标移到此处，查看答案和解析</b>
