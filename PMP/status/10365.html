
	<h1 hidden="hidden">PMP第4章 项目整合管理</h1>
	<h2>、13、 项目经理处于一个长期项目的中间，这时研发团队发现了一个重大失误，这个失误可以通过对项目范围执行较大的变更来解决，但该变更可能同时影响到时间和预算计划。项目经理首先应该做什么?</h2>
	<p>A、 分析变更请求，并将其提交给变更控制委员会</p>
	<p>B、 实施变更请求，并在之后通知干系人</p>
	<p>C、 实施变更请求，并在之后提交给变更控制委员会</p>
	<p>D、 分析变更请求，并将其提交给指导委员会</p>
	<b title="正确答案为：A
题目解析：根据变更控制流程。干系人提出变更请求，项目经理必须确保变更进行正式书面的记录，并对变更进行风险分析和影响评估之后，提交CCB进行审查和批准，批准之后的变更才可以付诸实施。项目管理指导委员会主要是对项目的优先级进行评估。">鼠标移到此处，查看答案和解析</b>
