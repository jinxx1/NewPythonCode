	<h2>51、以下哪项是对相关方影响项目的合法资格、主观愿望和促使项目改变的能力的最好描述?</h2>
	<p>A、 利益、权力、影响</p>
	<p>B、 权力、影响、作用</p>
	<p>C、 影响、权力、作用</p>
	<p>D、 作用、权力、影响</p>
	<b title="正确答案为：B
题目解析：权力是有合法资格对项目施加影响，影响是指对项目施加影响的主观愿望大小，作用是指施加影响后能在多大程度上导致项目做出变更。">鼠标移到此处，查看答案和解析</b>
