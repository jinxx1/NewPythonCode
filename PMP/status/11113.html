	<h2>134、你的项目已经实施了一段时间，但是一些现象表明实施过程中发生了问题。不良的项目团队有以下几个表现，下列哪一项不属于不良项目团队的特征？</h2>
	<p>A、 沮丧的士气</p>
	<p>B、 过多的会议</p>
	<p>C、 对项目经理缺乏信任和信心</p>
	<p>D、 无结果的会议</p>
