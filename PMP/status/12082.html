	<h2>101、编制沟通计划时，项目经理确定了10名相关方。之后，其中两名相关方离开了项目。沟通渠道数量将发生什么样的变化？</h2>
	<p>A、 增加2 个</p>
	<p>B、 增加17个</p>
	<p>C、 减少2 个</p>
	<p>D、 减少17个</p>
	<b title="正确答案为：D
题目解析：考点：规划沟通管理，工具，沟通渠道。解析：n(n-1)/2，10人（45条）－8人（28条）=17。参考：PMBOK 10.1.2.1">鼠标移到此处，查看答案和解析</b>
