	<h2>、25、以下哪个最好地描述了开展项目变更控制的目的?( )</h2>
	<p>A、 确保所有变更都经过审批，确保只有经批准的变更才能纳入计划中</p>
	<p>B、 确保所有变更都经过变更控制委员会的审批，并在批准后纳入计划中</p>
	<p>C、 确保把项目变更控制在最少的范围内</p>
	<p>D、 确保只有最重要的干系人才能提出变更请求，并参与对变更请求的审批工作</p>
