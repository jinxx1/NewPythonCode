	<h2>98、制定项目进度时，项目经理确定了每个活动的紧前活动和活动持续时间，下列哪一项在顺推计算中用于计算最早开始时间（ES）和最早完成日期（EF）？</h2>
	<p>A、 之前任务的ES成为后续任务的ES</p>
	<p>B、 之前任务的EF成为后续任务的ES</p>
	<p>C、 之前任务的ES成为后续任务的EF</p>
	<p>D、 之前任务的EF成为后续任务的EF</p>
