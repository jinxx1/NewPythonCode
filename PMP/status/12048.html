	<h2>67、项目经理与团队成员A发生了一些问题，团队成员A能够胜任他的职位，但是看起来比其他团队成员的产出少。项目经理注意到，在团队会议上，团队成员A十分疏远和冷谈。n若要解决这个情况，项目经理应该怎么做？</h2>
	<p>A、 等到其他团队成员先解决问题为止</p>
	<p>B、 询问其他团队成员他们是否知道问题所在</p>
	<p>C、 什么也不管，等到问题自己解决</p>
	<p>D、 开展直接沟通，确定问题所在并解决</p>
	<b title="正确答案为：D
题目解析：考点：管理项目团队，工具，冲突管理。解析：应该采用直接和合作的方式，尽早并且通常在私下处理冲突，开诚布公有利于解决问题。C选项是消极做法，排除。A、B选项，因为解决冲突最关键的是要与当事人沟通，所以排除。">鼠标移到此处，查看答案和解析</b>
