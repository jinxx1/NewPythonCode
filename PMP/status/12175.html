	<h2>194、A公司正在与供应商共同建设一条海底遂道项目，投资方表示如果此项目成功，公司还有可能参与海底遂道建成后的运营，得知此消息后，项目经理首先应该：</h2>
	<p>A、 与供应商共享，以争取后期一起合作运营的机会</p>
	<p>B、 规避，不考虑供应商的参与</p>
	<p>C、 与投资方拉近关系，争取后续的运营机会</p>
	<p>D、 不考虑运营机会，因为项目经理仅需完成项目目标</p>
	<b title="正确答案为：A
