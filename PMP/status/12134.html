	<h2>153、项目经理正在管理一个软件开发项目的执行工作。在执行过程中，发生了一个风险应对计划中没有包括的风险。项目经理应该？。</h2>
	<p>A、 使用应急储备来解决风险的后果</p>
	<p>B、 把风险的实际情况报告给管理层</p>
	<p>C、 召开团队会议讨论权变措施</p>
	<p>D、 不理会这个风险，既然计划中没有包括</p>
	<b title="正确答案为：C
题目解析：考点：控制风险，输出，变更请求，权变措施。解析：权变措施：对已经发生的未识别的不利风险的应对。与应急计划不同的是，权变措施在风险发生之前并未事先安排。同时，实施权变措施会导致变更请求，所以要先在项目团队内部讨论，如果需要再进行变更请求流程，所以B选项错误。">鼠标移到此处，查看答案和解析</b>
