
	<h1 hidden="hidden">PMP第8章 项目质量管理</h1>
	<h2>33、下面哪项关于检查的说法是正确的?</h2>
	<p>A、 可以不由项目团队成员进行</p>
	<p>B、 可以测试潜在客户的未来期望</p>
	<p>C、 只能对最终产品进行检查</p>
	<p>D、 可以防止在交付前，将带有缺陷的产品提交给客户。</p>
	<b title="正确答案为：D
题目解析：参见PMBOK。可以在产品开发的任何时候由任何层次(包括项目团队)进行检查。检查的目的在于确保不会将带有缺陷的产品提交给客户">鼠标移到此处，查看答案和解析</b>
