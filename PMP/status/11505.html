
	<h1 hidden="hidden">远程PMP全真模拟二</h1>
	<h2>126、项目经理邀请所有主要相关方以头脑风暴的方法开展了风险识别工作，并认真记录了已识别出的全部风险及其初步特征。随后，他又与相关方一起分析了这些风险，确保相关方对各种风险有基本一致的认识。在风险识别和分析的基础上，项目经理为所有这些风险制定了应对措施，并更新了风险登记册。项目经理的做法有什么问题？</h2>
	<p>A、 应该有更多的相关方参与识别风险过程</p>
	<p>B、 应该有更多的相关方参与规划风险应对过程</p>
	<p>C、 不应该过早地记录风险特征</p>
	<p>D、 识别风险过程只需要在项目团队内部开展</p>
	<b title="正确答案为：B
题目解析：考点：规划风险应对。风险应对措施必须与风险的重要性相匹配，能经济有效地应对挑战，在当前项目背景下现实可行，能获得全体相关方的同意，并由一名责任人具体负责。项目经理一个人制定的风险应对策略，未必具有可行性并获得相关方的认可。参考：PMBOK 11.5">鼠标移到此处，查看答案和解析</b>
