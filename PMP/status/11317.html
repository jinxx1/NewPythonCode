	<h2>138、为开始项目收尾过程，项目经理移交了一个必须由客户验收的可交付成果。客户提出一项需要大量额外工作的变更请求。 项目经理应执行下列哪一项？</h2>
	<p>A、 记录变更请求的全部影响</p>
	<p>B、 说服客户这个阶段不充许变更</p>
	<p>C、 执行请求的变更，因为项目收尾受到影响</p>
	<p>D、 拒绝变更请求，因为此请求是在批准的范围之外</p>
	<b title="正确答案为：A
