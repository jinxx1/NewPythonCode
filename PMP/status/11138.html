	<h2>159、你项目活动情况如下：活动A需要40小时，可以在项目开始后开始；活动B需要25小时，必须在项目开始后开始。活动C需要35小时，必须在活动A后开始；活动D需要30小时，在活动B和C后开始；活动E需要10小时，在活动C后开始；活动F需要22小时，在活动E后开始。活动F和D是项目的最后两项活动。如果活动B需要37小时，以下哪项描述正确？</h2>
	<p>A、 关键路径67小时</p>
	<p>B、 关键路径改变为开始-B-D-结束</p>
	<p>C、 关键路径是开始-A-C-E-F-结束</p>
	<p>D、 关键路径增加了12小时</p>
