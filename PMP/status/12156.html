	<h2>175、某个处于执行阶段的项目的完工预算为BAC=300美元。在某个特定的时间里，实际成本达到AC=125美元，计划价值为PV=110美元，挣值为EV=130美元。n从这个信息中，项目经理可以得出什么结论？</h2>
	<p>A、 项目提前于进度</p>
	<p>B、 完工预算得增加</p>
	<p>C、 项目落后于进度</p>
	<p>D、 完工预算将减少</p>
	<b title="正确答案为：A
题目解析：考点：控制成本，工具，挣值管理。解析：SV=EV-PV=130-110=20。B、D选项说的是“预算”，未必会更改。参考：PMBOK 7.4.2.2。">鼠标移到此处，查看答案和解析</b>
