	<h2>117、下列哪一项直接（或作为其他文件的参数）纳入详细的项目范围说明书？</h2>
	<p>A、 范围说明、质量计划、沟通计划、除外计划和工作说明书</p>
	<p>B、 范围说明、项目时间表，可交付成果、项目预算和除外情况</p>
	<p>C、 范围说明、验收标准、可交付成果、除外情况</p>
	<p>D、 项目章程，需求文件和组织过程资产</p>
