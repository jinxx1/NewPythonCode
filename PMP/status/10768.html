
	<h1 hidden="hidden">PMP第10章  项目沟通管理</h1>
	<h2>31、在沟通管理中，强调向正确的人提供正确的信息，也强调只提供所需要的信息。前者和 后者分别是指?</h2>
	<p>A、 及时的沟通，充分的沟通</p>
	<p>B、 有效率的沟通，有效果的沟通</p>
	<p>C、 充分的沟通，及时的沟通</p>
	<p>D、 有效果的沟通，有效率的沟通</p>
	<b title="正确答案为：D
题目解析：向正确的人提供正确的信息，就能使信息发挥应有的作用，因此就有效果;只提供所需要的信息，就可防止浪费资源，因此沟通就有效率。">鼠标移到此处，查看答案和解析</b>
