	<h2>26、在成本加奖励费用合同下，买方为卖方报销一切合法成本，并且?</h2>
	<p>A、 向卖方支付一笔固定的费用</p>
	<p>B、 就成本节约部分，按事先确定的分享比例，与卖方分享</p>
	<p>C、 基于买方对卖方绩效的主观判断，向卖方支付利润</p>
	<p>D、 在不超过最高限额的情况下，按合理标准向卖方支付利润</p>
