	<h2>81、一个项目具有如下风险：20%的概率可能会在客户需求确认中延迟14天；10%的概率在采购过程中延迟21天；50%的概率在综合中会延迟14天。这些风险事件的期望值是多少？</h2>
	<p>A、 11.9天</p>
	<p>B、 35.8天</p>
	<p>C、 49天</p>
	<p>D、 7天</p>
	<b title="正确答案为：A
题目解析：根据题干给出的概率分布，计算过程如下：14*20%+21*10%+14*50%=11.9天。概率和影响可以用描述性术语（如很高、高、中、低和很低）或数值来表达。如果使用数值，就可以把两个数值相乘，得出每个风险的概率 - 影响分值，以便据此在每个优先级组别之内排列单个风险相对优先级。考点：规划风险管理、输出、风险管理计划。参考：PMBOK 11.1.3.1">鼠标移到此处，查看答案和解析</b>
