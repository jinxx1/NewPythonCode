
	<h1 hidden="hidden">PMP第11章  项目风险管理</h1>
	<h2>43、客户要求系统一周内上线。目前系统还存在缺陷，但项目经理决定还是按时上线。项目经理采用的风险应对策略是?</h2>
	<p>A、 减轻</p>
	<p>B、 接受</p>
	<p>C、 转移</p>
	<p>D、 回避</p>
	<b title="正确答案为：B
