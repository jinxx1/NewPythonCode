	<h2>133、一家公司开始一个升级其财务管理系统的项目。项目经理提交了项目管理计划。项目发起人要求项目经理少报20%项目预算。项目经理下一步该怎么做？</h2>
	<p>A、 将项目发起人的请求通知CFO</p>
	<p>B、 按要求提交少报的预算，但是记录项目发起人的指示</p>
	<p>C、 按要求提交少报的预算，因为未来的变更请求能够弥补</p>
	<p>D、 通知发起人无法在没有合理权衡的情况下少报预算。</p>
