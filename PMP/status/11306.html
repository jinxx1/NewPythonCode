	<h2>127、项目经理会见了一个主要相关方，该相关方坚持认为， 应该在某日期完成项目，以便及时开展产品生产并参加某个贸易展览会，相关方还认为产品必须达到现行国际安全标准。只有接受这两个条件，相关方才能提供项目所需启动资金。项目经理应该将这些条件纳入下列哪一项？</h2>
	<p>A、 项目主要里程碑</p>
	<p>B、 项目合同摘要</p>
	<p>C、 项目概括性需求</p>
	<p>D、 项目退出标准</p>
	<b title="正确答案为：C
题目解析：主要相关方的两个条件分别是“完成项目时间”和“达到质量标准” ，这些都属于概括性需求，都会被记录在项目章程中">鼠标移到此处，查看答案和解析</b>
