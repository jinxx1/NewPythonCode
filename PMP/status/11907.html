
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>126、在正式建议邀请书发出后，潜在的供应商提交了投标文件，所有供应商的投标包包括两个信封：一个是技术提案，另一个是财务预算。项目采购人共收到三份报价：A 供应商，120 万美元；B 供应商，145 万美元；C 供应商，100 万美元。项目采购人向项目经理汇报了选择提案的困难。 n项目经理忘记向项目采购人提供什么？</h2>
	<p>A、 供方选择标准</p>
	<p>B、 合格卖方名单</p>
	<p>C、 卖方提案</p>
	<p>D、 自制或外购决定</p>
	<b title="正确答案为：A
题目解析：考点实施采购的输入，供方选择标准。 供方选择标准通常是采购文件的一部分。制定这些标准是为了对卖方建议书进行评级或打分。标准可以是客观或主观的">鼠标移到此处，查看答案和解析</b>
