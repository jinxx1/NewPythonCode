	<h2>166、你最近加入到ABC公司作项目经理。即将离职的项目经理提到，最近发布了几个新的变更请求。客户处于同样的办公室可以直接和项目团队进行交互，有时，会非正式的提出产品的新变更。如果变更比较小，项目团队成员通常同意这些变更。项目经理发现确定活动的优先级，确保每个进度表的任务被完成非常困难。这个项目有50个团队成员，在团队中有些对工作不满。你首先应该做什么？</h2>
	<p>A、 创建详细的项目范围说明书</p>
	<p>B、 使项目目标和组织目标一致</p>
	<p>C、 确保合适的项目范围控制</p>
	<p>D、 召开所有相关方会议来确定和解决最明显的问题</p>
	<b title="正确答案为：C
题目解析：考点：控制范围。题中描述的场景，体现出该项目并未对范围进行管理，从而出现了范围蔓延的现象。应制定合理的变更管理计划来对项目范围进行管控。参考：PMBOK 5.6。">鼠标移到此处，查看答案和解析</b>
