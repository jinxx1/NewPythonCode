
	<h1 hidden="hidden">PMP第5章  项目范围管理</h1>
	<h2>49、在项目范围计划编制过程中，工作分解结构应该划分到</h2>
	<p>A、 子项目的层面</p>
	<p>B、 项目办公室所确定的层面</p>
	<p>C、 能够进行充分估算的层面</p>
	<p>D、 成本中心的层面</p>
	<b title="正确答案为：C
题目解析：工作分解结构的组成部分代表可核实的产品、服务或成果。每一组成部分的确定都应清楚而又完整，并分配给执行组织内接受完成这一工作分解结构组成部分责任的具体单位。">鼠标移到此处，查看答案和解析</b>
