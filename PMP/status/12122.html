	<h2>141、施工工地受到风暴破坏，因而项目经理授权采购替代材料以及获得额外的资源，确保让项目保持进度。做此决定时，项目经理利用了下列哪一份文件？</h2>
	<p>A、 风险管理计划</p>
	<p>B、 库存管理计划</p>
	<p>C、 采购管理计划</p>
	<p>D、 质量管理计划</p>
