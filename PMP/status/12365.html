
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>184、项目经理正在另一个国家执行一个IT外包项目。客户抱怨说远程团队没有达到他们的质量标准。项目经理应该查阅哪一份文件来确认这一点？</h2>
	<p>A、 外包公司的质量政策</p>
	<p>B、 质量控制测量结果</p>
	<p>C、 采购工作说明书(SOW)</p>
	<p>D、 质量管理计划</p>
