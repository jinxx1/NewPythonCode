	<h2>41、项目在识别风险阶段，风险登记册应包含?</h2>
	<p>A、 风险优先级和应对措施</p>
	<p>B、 已识别风险和可能的应对措施清单</p>
	<p>C、 潜在应对措施与风险分类</p>
	<p>D、 风险原因与风险顺序</p>
