	<h2>171、有效的沟通对于项目的成功至关重要。范围变更、限制条件、假设、整合与界面要求，重叠的角色和责任以及其它许多因素都对沟通提出了挑战。沟通上的障碍很有可能导致：</h2>
	<p>A、 生产力下降</p>
	<p>B、 敌意增强</p>
	<p>C、 士气低落</p>
	<p>D、 冲突增加</p>
	<b title="正确答案为：D
题目解析：考点：规划沟通管理。解析：沟通规划不当，可能导致各种问题，例如，信息传递延误、向错误的受众传递信息、与相关方沟通不足，或误解相关信息。沟通上的障碍会出现信息传递错误、对方对信息本义理解错误、错误的沟通方法导致的信息传递不到位等情况，这些都会导致冲突的增加。虽然ABC看起来都是正确的，但是相对来说，D选项更直接。">鼠标移到此处，查看答案和解析</b>
