	<h2>192、项目团队应该创建什么类型的报告来确定项目中的亮点和缺点， 以便在未来的项目中使用？</h2>
	<p>A、 因果报告</p>
	<p>B、 状态报告</p>
	<p>C、 实施后摘要</p>
	<p>D、 经验教训报告</p>
	<b title="正确答案为：D
