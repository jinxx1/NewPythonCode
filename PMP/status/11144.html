	<h2>165、一个使用成本补偿合同的产品采购合同范围增加了，在合同里面买方支付的费用包括承包商的间接成本和直接成本的20%。下列哪个说法最可能是正确的？</h2>
	<p>A、 承包商的间接成本会增加，客户为此的费用也会增加</p>
	<p>B、 承包商的间接成本会增加，可客户为此的费用不会增加</p>
	<p>C、 承包商的间接成本不会增加，客户为此的费用也不会增加</p>
	<p>D、 承包商的间接成本不会增加，而客户为此付费</p>
	<b title="正确答案为：A
题目解析：成本补偿合同。此类合同向卖方支付为完成工作而发生的全部合法实际成本（可报销成本），外加一笔费用作为卖方的利润。所以选A。考点：规划采购管理，输入，组织过程资产，合同类型。参考：PMBOK 12.1.1.6。">鼠标移到此处，查看答案和解析</b>
