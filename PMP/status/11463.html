	<h2>84、在项目规划阶段，项目经理完成进度计划。若要确定总体进度计划的灵活性，项目经理应该首先使用下列哪项工具或技术?</h2>
	<p>A、 关键路径分析</p>
	<p>B、 赶工</p>
	<p>C、 资源平衡</p>
	<p>D、 资源日历</p>
	<b title="正确答案为：A
题目解析：考点：制定进度计划、工具、关键路径法。关键路径法是在进度模型中，估算项目最短工期，确定逻辑网络路径的进度灵活性大小的一种方法。这种进度网络分析技术在不考虑任何资源限制的情况下，沿进度网络路径顺推与逆推分析，计算出所有活动的最早开始、最早结束、最晚开始和最晚结束日期。参考：PMBOK 6.5.2.2。">鼠标移到此处，查看答案和解析</b>
