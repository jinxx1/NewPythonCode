	<h2>91、你是一个刚入职新公司的项目经理，你在项目工作中总能与一个部门打交道，这个部门似乎与公司几乎所有的项目都打交道。你了解到这个部门会对全部项目的共享资源进行管理，同时还制定项目管理方法和标准，有的时候还会对项目经理进行辅导和培训。正因如此，你作为一个新人，在这个部门的帮助下，项目管理能力得到了快速提升。那么这个部门是？</h2>
	<p>A、 项目组合部</p>
	<p>B、 项目集部</p>
	<p>C、 项目管理办公室</p>
	<p>D、 项目战略部</p>
