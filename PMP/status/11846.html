	<h2>65、你项目的初始成本是$25,000，这将在以后四年内每年节省公司$6,000。根据以下表格数据，如果利率是12%，那么项目的净现值是多少？</h2>
	<p>A、 -1000</p>
	<p>B、 -6772</p>
	<p>C、 1758</p>
	<p>D、 6772</p>
	<b title="正确答案为：B
题目解析：利率12%。今年100=明年112。折现率=100/112=0.8928。净现值= 6000*(0.893+0.797+0.712+0.636) -25000 = -6772">鼠标移到此处，查看答案和解析</b>
	<p hidden="hidden">11846</p>
