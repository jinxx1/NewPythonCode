	<h2>52、项目已经完成了一个关键的里程碑， 但是多个关键可交付成果都面临严重困难，其由一个项目团队成员以及合同团队中多名资源的休假所造成。 n若要防止这个问题，项目经理应该怎么做？</h2>
	<p>A、 获得承包商经理的最终承诺</p>
	<p>B、 在项目执行阶段引入一个“无假期”政策</p>
	<p>C、 确保所有资源的可用性都已经在资源日历中</p>
	<p>D、 项目计划获得所有项目资源的批准</p>
