	<h2>116、在一个施工项目，管道工程正在进展中时，客户请求一项变更，客户需要额外的管道出口，这将增加管道工程的成本。项目经理首先应该怎么做</h2>
	<p>A、 拒绝变更，因为它将会增加项目成本</p>
	<p>B、 查看项目管理计划，查看应如何处理变更</p>
	<p>C、 查询合同看是否有与这种情况相关的任何条款</p>
	<p>D、 做出变更，因为客户要求</p>
