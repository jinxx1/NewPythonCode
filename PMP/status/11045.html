	<h2>66、从前一个项目中学到的经验教训对当前的项目范围说明书会产生什么影响？</h2>
	<p>A、 由于工作分解结构是完整的，经验教训对范围说明书不会产生影响</p>
	<p>B、 如果不忽视经验教训，范围说明书的制定会更快</p>
	<p>C、 在当前的范围说明书中，将不大可能会重复过去的错误或疏忽失误</p>
	<p>D、 经验教训不会受到经验教训知识库的影响，因为所有的项目都是独特的</p>
	<b title="正确答案为：C
题目解析：可能影响定义范围过程的组织过程资产包括（但不限于）：用于制定项目范围说明书的政策、程序和模板；以往项目的项目档案；以往阶段或项目的经验教训。考点：定义范围，输入，组织过程资产，经验教训。参考：PMBOK 5.3.1.5">鼠标移到此处，查看答案和解析</b>
