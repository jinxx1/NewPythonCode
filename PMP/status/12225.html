	<h2>44、项目团队刚刚制定完成一个新的订单跟踪系统的开发。项目发起人销售总监对新系统非常满意。而生产总监对此不满，并要求重新设计该系统以满足生产需求。项目经理估计重新设计系统会导致项目实施延迟两个月。项目经理本应如何做就可以避免发生这种情况？</h2>
	<p>A、 在编制计划阶段完成角色和职责矩阵</p>
	<p>B、 让项目相关方参与，确保要求不被忽略</p>
	<p>C、 确保让销售总监批准该需求</p>
	<p>D、 在编制项目计划阶段，制定有效的项目范围和变更控制流程</p>
	<b title="正确答案为：B
