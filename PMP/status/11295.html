
	<h1 hidden="hidden">综合练习一--远程</h1>
	<h2>116、项目经理被分配到一个项目中，此时项目已经开始，并且记录了许多已经完成的活动。而项目章程既未完成也未获得批准，项目范围说明书也还未完成。项目集经理打算让项目经理创建一个工作分解结构。新项目经理接下来应该执行下列哪一项？</h2>
	<p>A、 与赞助人共同完成项目章程</p>
	<p>B、 完成项目范围说明书</p>
	<p>C、 创建工作分解结构</p>
	<p>D、 办事直到项目章程获得正式批准</p>
	<b title="正确答案为：A
题目解析：项目章程的批准，标志着项目的正式启动，以及项目经理被任命和授权动用组织资源">鼠标移到此处，查看答案和解析</b>
