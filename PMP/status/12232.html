	<h2>51、一名项目关键相关方通知项目经理，项目价值低于 100 万美元的项目不需要正式批准就可以执行。项目经理下一步应该怎么做？</h2>
	<p>A、 在没有正式批准的情况下继续执行项目</p>
	<p>B、 要求获得项目发起人的反馈，并获得书面批准继续执行</p>
	<p>C、 更新项目章程说明无需正式批准，并继续执行项目</p>
	<p>D、 通知项目管理办公室（PMO）无需正式批准，并继续执行项目</p>
