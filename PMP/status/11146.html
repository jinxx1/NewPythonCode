	<h2>167、一项目经理刚刚为一387,000美元的工程项目编制完风险应对计划。他下一步很可能怎么做？</h2>
	<p>A、 确定项目总体的风险级别</p>
	<p>B、 开始分析项目图纸上出现的问题</p>
	<p>C、 在项目的工作分解结构中增加工作包</p>
	<p>D、 重估项目风险</p>
	<b title="正确答案为：C
题目解析：规划风险应对的主要作用是，根据风险的优先级来制定应对措施，把风险应对所需的资源和活动加进项目的预算、进度计划和项目管理计划中。范围基准。更新范围基准，反映因应对风险而产生的新工作、工作变更或工作取消。进度基准。更新进度基准，反映因应对风险而产生的新工作（或取消的工作）。成本基准。更新成本基准，反映因应对风险而产生的新工作（或取消的工作）。考点：规划风险应对、输出、项目管理计划更新。参考：PMBOK 11.5.3.2。">鼠标移到此处，查看答案和解析</b>
