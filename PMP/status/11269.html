	<h2>90、项目在完工前终止，项目发起人说明终止的原因是由于缺乏资金。项目经理下一步应该采取下列哪一项</h2>
	<p>A、 请求项目发起人寻找其它的项目融资方式，并提出建议，例如向金融机构寻求贷款</p>
	<p>B、 请求另一个项目的项目经理启动向其它项目注资的步骤</p>
	<p>C、 与项目团队一起集思广益，寻找出项目融资的来源</p>
	<p>D、 将经验教训和历史信息存入到经验教训知识库，以备未来项目使用</p>
