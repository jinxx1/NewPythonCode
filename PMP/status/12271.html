
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>90、一个项目延迟交付，且需要进行变更才能获得理想的可交付成果质量级别，项目经理提出一个正式的变更请求，并与所有相关方沟通变更，然后项目经理得知这种沟通方式未能满足相关方期望，项目经理应该怎么做</h2>
	<p>A、 审查沟通管理计划和相关方参与计划</p>
	<p>B、 签发变更要求，在项目管理计划中包含相关方的期望</p>
	<p>C、 与项目发起人开会，以更好地了解相关方的期望</p>
	<p>D、 遵循沟通管理计划，并签发一份状态报告</p>
	<b title="正确答案为：A
