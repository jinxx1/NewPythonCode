	<h2>156、新的软件安装项目正在进行中。项目经理与质量保证部门合作以增强每个人对于项目会符合质量标准的信心。在此之前，他们必须先准备下列哪项？</h2>
	<p>A、 质量问题</p>
	<p>B、 质量改进</p>
	<p>C、 质量控制衡量结果</p>
	<p>D、 返工</p>
	<b title="正确答案为：C
题目解析：题干描述在实施质量保证时，需要那些前置条件，也就是输入。质量控制测量结果是质量控制活动的结果，用于分析和评估项目过程的质量是否符合执行组织的标准或特定要求。质量控制测量结果也有助于分析这些测量结果的产生过程，以确定实际测量结果的正确程度。 考点：管理质量、输入、质量控制测量结果。参考：PMBOK 8.2.1.2。">鼠标移到此处，查看答案和解析</b>
