	<h2>76、一家玩具公司的项目团队希望将统计抽样应用到某些产品的检查流程中。随机抽取玩具样品进行检查。应在下列哪一个过程中确定抽样频率和规模？</h2>
	<p>A、 收集需求</p>
	<p>B、 规划质量管理</p>
	<p>C、 控制质量</p>
	<p>D、 管理质量</p>
