	<h2>134、项目经理在项目中途发现，一个环境机构的新主任担心该项目可能会对环境造成严重影响，并且该主任正在影响项目发起人。项目经理下一步应该怎么做？</h2>
	<p>A、 将该主任添加到相关方登记册中</p>
	<p>B、 要求项目发起人预告与该主任之间的互动</p>
	<p>C、 继续执行项目</p>
	<p>D、 停止工作，直到主任担心的问题解决</p>
	<b title="正确答案为：A
题目解析：监督相关方参与是监督项目相关方关系，并通过修订参与策略和计划来引导相关方合理参与。相关方登记册记录从监督相关方参与中得到的信息。知识点：监督相关方参与、输出、项目文件更新(相关方登记册)过程组：监控知识领域：相关方">鼠标移到此处，查看答案和解析</b>
