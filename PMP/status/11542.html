	<h2>163、项目接近完工，团队成员向项目经理报告一个会影响到重要期限的问题，每周状态报告将在第二天发送主要相关方，项目经理下一步该怎么做?</h2>
	<p>A、 更新问题日志，通知发起人并使用问题升级流程，问相关方报告可能延迟</p>
	<p>B、 在下一次状态周报告中通知相关方，与他们讨论可能的解决方案，并请求预算和进度延期</p>
	<p>C、 核实这个问题是否包含在风险计划中，如不在，则应该将其包含在内，并编制风险减轻计划</p>
	<p>D、 更新问题日志，将可以帮助解决问题的所有人员包含在内，并与相关方就此问题进行沟通</p>
	<b title="正确答案为：D
