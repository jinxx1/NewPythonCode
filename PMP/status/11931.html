	<h2>150、你是Alpha网络的项目经理。你们公司在为一个大银行架构网络规划。你计划使用网络图来表现活动列表中活动的依赖关系。下列哪个说法是正确的？</h2>
	<p>A、 PDM又被称为AOA绘图法</p>
	<p>B、 PDM又被称为AOD绘图法</p>
	<p>C、 PDM又被称为AON绘图法</p>
	<p>D、 PDM又被称为ADM绘图法</p>
	<b title="正确答案为：C
题目解析：紧前关系绘图法（PDM）是创建进度模型的一种技术，用节点表示活动，用一种或多种逻辑关系连接活动，以显示活动的实施顺序。项目进度网络图。这些图形通常用活动节点法（AON）绘制，没有时间刻度，纯粹显示活动及其相互关系，有时也称为“纯逻辑图">鼠标移到此处，查看答案和解析</b>
