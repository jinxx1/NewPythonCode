
	<h1 hidden="hidden">远程PMP全真模拟一</h1>
	<h2>55、 项目经理制作项目收尾文件，并将其提交给项目发起人批准。在这个过程中纳入项目发起人是为了确认下列哪一项？</h2>
	<p>A、 交付最终产品和服务，并批准风险登记册</p>
	<p>B、 交付最终产品、服务、质量管理计划</p>
	<p>C、 项目收尾之后将可交付成果顺利转移交给需求组织</p>
	<p>D、 批准为紧急任务工作所需的项目资源，以便最终交付产品</p>
	<b title="正确答案为：C
题目解析：A、B选项排除，风险登记册和质量计划排除。D选项所描述情景无法从题干中得知，排除。项目或阶段收尾文件包括表明项目或阶段完工的正式文件，以及用来把完成的项目或阶段可交付成果移交给他人（如运营部门或下一阶段）的正式文件。考点：结束项目或阶段。参考：PMBOK 4.7">鼠标移到此处，查看答案和解析</b>
