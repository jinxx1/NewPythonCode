
	<h1 hidden="hidden">PMP第1-3 章习题</h1>
	<h2>、45、以下关于项目管理过程组或过程的说明，不正确的是( )。</h2>
	<p>A、 项目管理过程组在不同类型的项目上都是相同的</p>
	<p>B、 当项目发生变更时，项目管理过程也发生变更</p>
	<p>C、 在不同项目上，各项目管理过程组一般都有基本相同的依赖关系和顺序关系</p>
	<p>D、 项目进人执行阶段后，仍然可以开展规划过程组的过程</p>
	<b title="正确答案为：B
题目解析：项目管理过程的变更与项目变更之间没有必然联系。">鼠标移到此处，查看答案和解析</b>
