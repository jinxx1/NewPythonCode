	<h2>89、在一个项目集或单个项目的计划过程中，经常需要修改计划以说明新增加或丢失的信息。下列哪种情况下最需要对计划进行修改？</h2>
	<p>A、 某个供货商变更了给你的供货途径</p>
	<p>B、 项目需要赶工以满足工期</p>
	<p>C、 人力资源在项目过程中要保持稳定</p>
	<p>D、 同类型项目的历史数据暗示现在的项目计划没有考虑风险</p>
	<b title="正确答案为：D
