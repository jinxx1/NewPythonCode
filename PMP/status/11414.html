
	<h1 hidden="hidden">远程PMP全真模拟二</h1>
	<h2>35、一家大型国际银行的项目经理和项目团队刚刚执行了一个电子资金项目，项目涉及四家大型供应商。因为银行内部合同部门不力，项目经理在采购过程的每个阶段都遇到了很多困难。为了确保未来项目不遇到同样的问题，最适当的做法是：</h2>
	<p>A、 将所有问题都记录在备忘录中，并安排与合同部门的部门领导开会。</p>
	<p>B、 在项目收尾中，加入一项议程项目，并以容易令人接近的方式讨论这些问题。</p>
	<p>C、 通过合同变更控制，解决这些问题。</p>
	<p>D、 进行采购审计</p>
	<b title="正确答案为：D
题目解析：考点：控制采购、工具、采购审计。采购审计是指对从规划采购管理过程到控制采购过程的所有采购过程进行结构化审查。其目的是找出合同准备或管理方面的成功经验与失败教训，供本项目其他采购合同或执行组织内其他项目的采购合同借鉴。参考：PMBOK 12.3.2.5。">鼠标移到此处，查看答案和解析</b>
