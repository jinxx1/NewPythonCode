	<h2>117、一个关键的项目团队成员由于自然灾害影响其所在的城市无法上班，客户期待着可交付成果，且合同中包含着惩罚条款。项目经理应该怎么做？</h2>
	<p>A、 检查合同中是否有由于自然灾害而免于处罚的条款</p>
	<p>B、 与客户协商处罚例外情况</p>
	<p>C、 在不受自然灾害影响的城市聘请一位新成员</p>
	<p>D、 更新风险登记册，包括对自然灾害的减轻</p>
	<b title="正确答案为：A
题目解析：协议中可能包含有不可抗力条款（定当事人一方因不可抗力不能履行合同的全部或部分义务的，免除其全部或部分责任的条款，且另一方当事人不得对此要求赔偿）,不可抗力条款是一种免责条款。知识点：控制采购、输入、协议过程组：监控知识领域：采购">鼠标移到此处，查看答案和解析</b>
