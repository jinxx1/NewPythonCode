	<h2>、46、 项目管理办公室(PMO)是( )。</h2>
	<p>A、 组织中对所辖各项目进行集中协调管理的一个临时性部门</p>
	<p>B、 组织中对所辖各项目进行集中协调管理的一个永久性部门</p>
	<p>C、 组织中对相互关联的各项目进行集中协调管理的一个职能部门</p>
	<p>D、 组织中对相互关联的各项目进行集中协调管理的一个项目部门</p>
