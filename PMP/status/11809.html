	<h2>28、项目经理为一个较复杂的项目组建了项目管理团队。项目管理团队已经编制出项目计划。项目经理在审查该计划时发现对风险的识别与分析存在严重的不足，例如没有对以网络图表示的项目进度计划进行风险分析。如果不使用网络图，就很可能会遗漏？</h2>
	<p>A、 进度活动</p>
	<p>B、 活动之间的某种依赖关系</p>
	<p>C、 活动间的逻辑关系</p>
	<p>D、 活动间的路径汇聚</p>
	<b title="正确答案为：D
题目解析：带有多个紧前活动的活动代表路径汇聚，而带有多个紧后活动的活动则代表路径分支。带汇聚和分支的活动受到多个活动的影响或能够影响多个活动，因此存在更大的风险">鼠标移到此处，查看答案和解析</b>
