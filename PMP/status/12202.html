	<h2>21、职能经理雇佣了一名新团队成员，项目经理认定其为一名优秀的项目人员，但是项目经理在后来认识到这名新成员缺乏一些让项目成功所必须的技术专业知识。项目经理下一步该怎么做？</h2>
	<p>A、 释放该人员，并将该人员分配到另一个项目上</p>
	<p>B、 确保新团队成员获得必要的技术培训</p>
	<p>C、 要求职能经理确保团队成员获得必要培训</p>
	<p>D、 更新项目管理计划，修订项目范围，以适应技术技能缺乏的情况</p>
