
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>34、在一个高端项目中，项目管理办公室（PMO）主管想要证明项目可交付成果的质量符合组织和法律规章的证据。PMO 主管还需要已确认的所有项目差距和最佳实践。项目经理应该向 PMO 主管提供下列哪一份文件？</h2>
	<p>A、 由内部团队创建的质量控制文件</p>
	<p>B、 由内部团队创建的质量管理文件</p>
	<p>C、 由外部资源创建的质量控制文件</p>
	<p>D、 由独立资源创建的质量控制文件</p>
	<b title="正确答案为：B
题目解析：质量报告是用于报告质量管理问题、纠正措施建议以及在质量控制活动中所发现的其他情况的一种项目文件，其中也可以包括对过程、项目和产品改进的建议。知识点：管理质量、输出、质量报告过程组：执行知识领域：质量">鼠标移到此处，查看答案和解析</b>
