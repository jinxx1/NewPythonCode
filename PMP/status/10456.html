
	<h1 hidden="hidden">PMP第5章  项目范围管理</h1>
	<h2>43、你已经完成了一个项目。你确认所有工作都已按计划完成。但是，客户抱怨产品未达到 预期的要求。这最有可能是哪个过程出了问题?()</h2>
	<p>A、 定义范围</p>
	<p>B、 确认范围</p>
	<p>C、 实施质量控制</p>
	<p>D、 审查范围</p>
	<b title="正确答案为：A
