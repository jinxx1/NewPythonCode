
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>121、一名新项目经理被任命管理一个正在执行的项目。针对这个项目，三天内将召开一次重要的里程碑核实会议。若要确保相应人员受邀参加会议，项目经理应该怎么做？</h2>
	<p>A、 请求高级管理层提供建议</p>
	<p>B、 参照以往里程碑核实会议的与会者</p>
	<p>C、 与项目团队讨论该问题</p>
	<p>D、 查看相关方参与计划</p>
	<b title="正确答案为：D
题目解析：相关方参与计划为管理相关方参与提供指导和信息。知识点：管理相关方参与、输入、项目管理计划(相关方参与计划)过程组：执行知识领域：相关方">鼠标移到此处，查看答案和解析</b>
