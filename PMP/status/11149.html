	<h2>170、在一个项目组织中经验丰富的项目经理接近项目的收尾阶段。项目经理接下来怎么做？</h2>
	<p>A、 核对一个为期多年新项目的项目分配</p>
	<p>B、 将实际项目绩效与原计划对比</p>
	<p>C、 通知客户项目将会收尾</p>
	<p>D、 获得客户的验收</p>
	<b title="正确答案为：D
题目解析：收尾过程组首先要获得客户或发起人的验收，正式结束项目或阶段，选D。为达到阶段或项目的完工或退出标准所必须的行动和活动，例如：确保所有文件和可交付成果都已是最新版本，且所有问题都已得到解决；确认可交付成果已交付给客户并已获得客户的正式验收；考点：结束项目或阶段。参考：PMBOK 4.7。">鼠标移到此处，查看答案和解析</b>
