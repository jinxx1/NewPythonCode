	<h2>135、一般来说，对一个成本补偿合同的承包商的补偿是基于</h2>
	<p>A、 承包商最佳状况下的实际成本</p>
	<p>B、 按照合同规定交付产品和服务</p>
	<p>C、 使用的资源数量</p>
	<p>D、 如果成本上限被超过，实际成本减去利润</p>
	<b title="正确答案为：B
题目解析：成本补偿合同。此类合同向卖方支付为完成工作而发生的全部合法实际成本（可报销成本），外加一笔费用作为卖方的利润。考点：规划采购管理、输入、组织过程资产、合同类型。参考：PMBOK 12.1.1.6。注意成本补偿3种合同区别：固定费用、激励（客观）、奖励（主观）">鼠标移到此处，查看答案和解析</b>
