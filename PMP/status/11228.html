	<h2>49、以下哪个是对蒙特卡罗分析的正确描述?</h2>
	<p>A、 它首先确定每个活动的风险大小，然后据此计算出整个项目的可能工期概率分布</p>
	<p>B、 它首先确定每个活动所需的资源种类和数量，然后据此什算出整个项目的可能工期概率分布</p>
	<p>C、 它首先确定每个活动的可能持续时间率分布，然后据此计算出整个项目的可能工期概率分布</p>
	<p>D、 已首先确定每个活动的最可能、最悲观和最乐观持续时间，然后据此计算出整个项目的可能工期概率分布</p>
	<b title="正确答案为：C
