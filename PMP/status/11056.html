	<h2>77、在与相关方一起召开的季度状态评审会上，由于计划外的运输罢工，施工公司的项目经理汇报了一个负成本偏差。项目经理应该如何解决这个问题?</h2>
	<p>A、 调整成本绩效基准</p>
	<p>B、 从应急储备中分配资金</p>
	<p>C、 从管理储备金分配资金</p>
	<p>D、 测量项目事件的影响</p>
	<b title="正确答案为：D
题目解析：参考答案A不对，不能出现偏差就直接调整基准，要首先分析和评估事件的影响，测量偏差是否在容忍范围内再说下一步行动参考答案B和C都不对，首先需要分析成本对项目的影响才能确定下一步的行动。考点：控制成本、工具、挣值分析、偏差分析、趋势分析。参考：PMBOK 7.4">鼠标移到此处，查看答案和解析</b>
