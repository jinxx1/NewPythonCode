
	<h1 hidden="hidden">综合练习一--远程</h1>
	<h2>71、下列哪一项正确定义了项目的相关方？</h2>
	<p>A、 在项目结果中享有利益的任何人</p>
	<p>B、 对项目提供经济支持的任何人</p>
	<p>C、 签约认可项目的赞助人</p>
	<p>D、 参与项目的任何公司的全体人员</p>
	<b title="正确答案为：A
题目解析：项目相关方包括所有项目团队成员，以及组织内部或外部与项目有利益关系的实体。相关方是指能影响项目决策、活动或结果的个人、群体或组织，以及会受或自认为会受项目决策、活动或结果影响的个人、群体或组织。D选项范围存在着不确定性">鼠标移到此处，查看答案和解析</b>
