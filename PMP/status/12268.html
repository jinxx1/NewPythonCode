
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>87、项目经理完成了某个镇上的一个项目，这个项目让公司损失100%。项目经理所在公司目前正在筹备同一个镇上另一个项目的投标建议书，管理层让项目经理提供粗略的估算，让公司可以投标该新项目。投标必须在三天内完成。在这种情况下，项目经理应提供下列哪一项估算类型？</h2>
	<p>A、 类比估算</p>
	<p>B、 参数估算</p>
	<p>C、 三点估算</p>
	<p>D、 准备金分析</p>
	<b title="正确答案为：A
题目解析：类比估算是使用相似活动或项目的历史数据，来估算当前活动或项目成本（或持续时间）的技术。知识点：估算成本、工具技术、类比估算过程组：规划知识领域：成本">鼠标移到此处，查看答案和解析</b>
