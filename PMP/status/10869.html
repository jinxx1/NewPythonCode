
	<h1 hidden="hidden">PMP第12章  项目采购管理</h1>
	<h2>12、项目经理完成了项目执行所需采购的评估过程。下列哪一项合同授予文件将会说明中标承包商它们的标书已被接受?</h2>
	<p>A、 范围基准</p>
	<p>B、 采购订单</p>
	<p>C、 采购管理计划</p>
	<p>D、 发票</p>
	<b title="正确答案为：B
题目解析：题目问合同授予文件，合同也可称作协议、一致意见、分包合同或订购单。选项C，采购管理计划用于指导如何管理从编制采购文件直到合同收尾的各个采购过程。">鼠标移到此处，查看答案和解析</b>
