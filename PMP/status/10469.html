
	<h1 hidden="hidden">PMP第5章  项目范围管理</h1>
	<h2>56、在项目执行期间一个团队成员来找项目经理，因为他不确定在项目中他需要完成什么工作。下列哪一个文件包含了工作包的详细描述?</h2>
	<p>A、 工作分解结构(WBS)词典</p>
	<p>B、 活动清单</p>
	<p>C、 项目范围说明书</p>
	<p>D、 项目范围管理计划</p>
	<b title="正确答案为：A
题目解析：活动清单可以识别与它们相关的工作包，但它们不包含工作包详细的描述。项目范围说明书定义了项目范围，但它并不描述一个团队成员被分配到的工作。范围管理计划描述了范围是怎样计划、管理和控制的，它不含有每个工作包的描述。W BS词典定义了WBS中的每个元素。因此，工作包的描述在WBS词典里。">鼠标移到此处，查看答案和解析</b>
