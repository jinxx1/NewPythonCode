	<h2>18、以下关于核查表、核对单的主要描述中错误的是？ </h2>
	<p>A、 核查表主要用于数据收集，比如收集属性数据。</p>
	<p>B、 核对单用来核实所要求的一系列步骤是否已得到执行或检查需求列表是否已得到满足。</p>
	<p>C、 许多组织都有标准化的核对单，用来规范的执行经常性任务。</p>
	<p>D、 核查表是核对单中所需核对事项的具体描述。</p>
	<b title="正确答案为：D
