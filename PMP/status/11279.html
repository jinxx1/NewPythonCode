	<h2>100、项目经理主持一个项目，包含来自客户、供应商以及分包商的各方资源。在项目执行阶段客户通知项目经理，出于削减成本目的，其中一些分配给供应商的任务应重新分配给客户自身。 n项目经理接下来应该怎么做？</h2>
	<p>A、 请求管理层的帮助</p>
	<p>B、 参考变更管理计划</p>
	<p>C、 参考作为采购管理计划组成部分的合同</p>
	<p>D、 按照要求改变任务分配</p>
	<b title="正确答案为：B
题目解析：合同（协议）并非纳入采购管理计划，所以C排除。A选项直接找管理层协助也欠妥。D直接更改任务分配也会产生风险。如果变更应遵循变更控制流程，参考变更管理计划">鼠标移到此处，查看答案和解析</b>
