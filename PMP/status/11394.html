	<h2>15、公司面临两个项目，满足1000 个成员同时操作。A项目采用项目集成，投资6000元，成员使用 率50%；B项目重新开发设计，投入10000 元，成员使用率70%。项目每个成员费用15 元。请问公司需要采用哪个项目？</h2>
	<p>A、 方案B，利润为1500 元。</p>
	<p>B、 方案A，利润为1500 元。</p>
	<p>C、 该案A，利润为500 元</p>
	<p>D、 方案B，利润为500 元</p>
	<b title="正确答案为：B
题目解析：考点：实施定量风险分析、工具、决策树分析。项目A：1000*15*50%-6000=1500利润。项目B：1000*15*70%-10000=500利润。方案A利润大于方案B，所以选择方案参考：PMBOK 11.4.2.5。">鼠标移到此处，查看答案和解析</b>
