
	<h1 hidden="hidden">PMP第13章  项目相关方管理</h1>
	<h2>8、在项目的哪个过程组识别相关方?</h2>
	<p>A、 启动/规划/执行/监控和收尾。</p>
	<p>B、 启动和规划。</p>
	<p>C、 规划和监控。</p>
	<p>D、 监控和收尾。</p>
	<b title="正确答案为：A
题目解析：五大过程组之间会有重叠和交叉，并不是先行后续的关系。所以，识别相关方并不是只在启动过程做才做的。“识别相关方是一个持续性的过程”(原文)，当然，越早识别出相关方对项目越有利。">鼠标移到此处，查看答案和解析</b>
