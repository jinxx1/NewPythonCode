
	<h1 hidden="hidden">PMP第4章 项目整合管理</h1>
	<h2>、34、项目经理会见了一个主要相关方，该相关方坚持认为，应在某日期完成项目，以便及时安排产品生产并参加某个贸易展览会，相关方还认为产品必须达到现行国际安全标准，只有接受这两个条件，相关方才能提供项目所需的启动资金。项目经理应将这些纳入下列哪一项？</h2>
	<p>A、 项目主要里程碑</p>
	<p>B、 项目合同摘要</p>
	<p>C、 项目概括性需求</p>
	<p>D、 项目推出标准</p>
	<b title="正确答案为：C
