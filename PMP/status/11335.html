	<h2>156、在实施风险定性分析过程中，应该使用下列各项来评估已识别风险的优先级，除了</h2>
	<p>A、 已识别风险发生的相对概率或可能性</p>
	<p>B、 已识别风险发生后对项目目标的影响</p>
	<p>C、 数学技术，如预期货币价值分析（EMV），以提高评估的精确性和准确性</p>
	<p>D、 与项目成本、进度、范围和质量等制约因索相关的组织风险承受力</p>
	<b title="正确答案为：C
