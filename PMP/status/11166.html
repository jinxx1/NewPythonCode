
	<h1 hidden="hidden">远程PMP全真模拟一</h1>
	<h2>187、在一个实施项目中，开发阶段的工作已经外包给一支海外团队。在执行项目期间，海外团队通知说有重要信息遗漏，但是国内设计团队说已经提供所有设计文档。造成这这种情况最有可能的原因是什么?</h2>
	<p>A、 未正确创建沟通管理计划</p>
	<p>B、 两支团队相处的不好</p>
	<p>C、 项目经理缺乏沟通技巧</p>
	<p>D、 未正确创建风险管理计划</p>
	<b title="正确答案为：A
题目解析：题干描述的情景主要是描述了信息在传递的过程中没有获得有效的发送和确认，属于沟通问题。所以选A。考点：规划沟通管理，输出，沟通管理计划。参考：PMBOK 10.1.3.1。">鼠标移到此处，查看答案和解析</b>
