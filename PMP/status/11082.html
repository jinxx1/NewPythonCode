	<h2>103、项目实施阶段，一位团队成员找到了项目经理，因为他不知道哪些工作需要他来完成。以下哪个文件对工作包做了详细描述？</h2>
	<p>A、 工作分解结构词典</p>
	<p>B、 活动清单</p>
	<p>C、 职责分配矩阵</p>
	<p>D、 项目范围管理计划</p>
	<b title="正确答案为：A
题目解析：WBS词典。WBS词典是针对每个WBS组件，详细描述可交付成果、活动和进度信息的文件。考点：创建WBS，输出，范围基准（项目范围说明书，WBS，WBS词典）参考：PMBOK 5.4.3.1">鼠标移到此处，查看答案和解析</b>
