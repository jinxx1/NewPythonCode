
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>111、在项目收尾过程中，项目经理得知他们必须快速加入一个更高优先级的项目，这个新项目为公司带来每月200 万的增量价值。项目经理应该怎么做？</h2>
	<p>A、 关闭所有风险并转到新项目</p>
	<p>B、 将剩余任务委托给替代资源</p>
	<p>C、 确保所有项目相关文件均已存档</p>
	<p>D、 执行项目标杆对照</p>
	<b title="正确答案为：C
题目解析：结束项目或阶段，开始收尾包括存档相关信息供未来使用。知识点：结束项目或阶段过程组：收尾知识领域：整合">鼠标移到此处，查看答案和解析</b>
