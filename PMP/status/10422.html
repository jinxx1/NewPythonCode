
	<h1 hidden="hidden">PMP第5章  项目范围管理</h1>
	<h2>9、确认范围过程与控制质量过程的关系是</h2>
	<p>A、 经质量检查合格的可交付成果才能进行范围确认</p>
	<p>B、 经确认范围符合要求的可交付成果才能进行质量检查</p>
	<p>C、 应根据具体需要，先做质量检查或先做范围确认</p>
	<p>D、 由客户开展质量控制，由项目团队开展范围确认</p>
	<b title="正确答案为：A
题目解析：控制质量过程得到“核实的可交付成果”，再把“核实的可交付成果”交给确认范围过程验收。">鼠标移到此处，查看答案和解析</b>
