	<h2>191、一个投标项目的早期，从客户那收到初步信息，客户要求对整个项目签订固定总价合同。项目经理应该如何做？</h2>
	<p>A、 参考之前类似的项目，估算项目，设定假设情况，并向客户建议一份变更管理计划，防止价值受到未来范围变更的影响</p>
	<p>B、 根据类似项目做该项目估算，如合理的风险应急费用，防止估算收到未来范围变更的影响</p>
	<p>C、 估算明确定义的需求，并将其作为项目第一部分的固定总价合同提交给客户</p>
	<p>D、 根据可用的信息估算项目，如出现任何范围变更，立即启动索赔</p>
	<b title="正确答案为：C
题目解析：考点：规划采购管理，输入，组织过程资产，合同类型。解析：固定总价合同对卖方的风险最高，所以卖方最关注范围的明确定义，为降低风险，尽量将可以明确的范围部分先做一个固定总价合同给用户。其他三个选项均不能明确定义范围，所以对于卖方来讲，风险过高。">鼠标移到此处，查看答案和解析</b>
