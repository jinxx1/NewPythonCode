
	<h1 hidden="hidden">PMP第13章  项目相关方管理</h1>
	<h2>3、为了识别和分析项目相关方，项目经理制定了相关方参与计划。完成初稿后，项目经理应该知道如何处理相关方分析?</h2>
	<p>A、 让项目团队查看是否具有应添加到该策略的详细内容</p>
	<p>B、 与项目发起人一同查看，寻求他们对于该策略的批准</p>
	<p>C、 检查计划是否完整，并将其作为每周状态报告的组成部分分发给关键相关方</p>
	<p>D、 检查信息是否正确，在与相关方分享之前，过滤出敏感信息</p>
	<b title="正确答案为：D
题目解析：在进行相关方分析后，与相关方管理策略相关的某些信息可能太敏感，不宜纳人公开的文件中，需要审核相关方分析的结果。">鼠标移到此处，查看答案和解析</b>
