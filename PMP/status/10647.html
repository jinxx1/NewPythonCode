	<h2>30、精确不同于准确，因为?</h2>
	<p>A、 精确是指重复测量的结果的离散度很小，准确是指单次测量的结果与目标值很接近</p>
	<p>B、 准确是指重复测量的结果的离散度很小，精确是指单次测量的结果与目标值很接近</p>
	<p>C、 精确是用于测量成本的，准确是用于测量质量的</p>
	<p>D、 精确是用于测量质量的，准确是用于测量进度的</p>
	<b title="正确答案为：A
