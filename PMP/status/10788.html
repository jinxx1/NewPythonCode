
	<h1 hidden="hidden">PMP第10章  项目沟通管理</h1>
	<h2>51、项目成员人数众多且分散在不同地点，已经制订了初步的项目计划框架，项目经理准备制订详细的项目管理计划，以下哪种方式较好?</h2>
	<p>A、 项目经理制订出项目计划，召集项目团队聚集在同一地点开会讨论</p>
	<p>B、 项目经理制订出项目计划发给各地的团队，团队Leader聚集在同一地点，召集项目团队成员开电话会议，对计划达成承诺</p>
	<p>C、 项目经理制订出项目计划发给各地的团队，召集项目团队Leader开电话会议，对计划达成承诺，团队成员不用参加</p>
	<p>D、 召开视频会议，将结果提交，发给每个人，强调大家参加</p>
	<b title="正确答案为：B
题目解析：选项A不容易实现，选项B更好">鼠标移到此处，查看答案和解析</b>
