	<h2>29、项目经理的上一个项目曾在范围管理方面遇到麻烦，发起人疲于审批范围变更，而范围变更进而又引发了一系列严重问题。在总结了这个教训之后，项目经理在本项目上应该怎么做?</h2>
	<p>A、 建议发起人保留对范围变更的审批权力</p>
	<p>B、 建议由自己和发起人共同对范围变更进行审批</p>
	<p>C、 建议发起人授权变更控制委员会(CCB)对范围变更进行审批</p>
	<p>D、 建议发起人授权项目管理团队对范围变更进行审批</p>
	<b title="正确答案为：C
