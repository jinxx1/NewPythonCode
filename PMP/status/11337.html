	<p>B、 质量是质量保证人员要关注的问题</p>
	<p>C、 客户要求一套有文件记录的质量保证系统，在某些情况下，要求该系统是经过注册的</p>
	<p>D、 针对质量标准系统的国内和国际标准和指南都可用</p>
