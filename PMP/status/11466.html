	<h2>87、由于你项目有太多相关方的需求不能被包含在项目里，导致曾经很难获得项目管理计划的正式批准。这些项目相关方拖延项目，他们一次次的开会讨论他们的要求。项目最终得到了批准，于6个月前启动。下列哪项不是好的预防措施？</h2>
	<p>A、 记录哪些要求没有放在项目里</p>
	<p>B、 确实项目相关方没有用变更控制过程作为手段把之前的要求加回项目里</p>
	<p>C、 使用问题登记簿</p>
	<p>D、 会见项目相关方，重申不能放在项目里的工作</p>
	<b title="正确答案为：D
