	<h2>114、一家公司第一次考虑全球发布一项新产品，必须确定项目是否值得投资，项目经理接下来应该怎么做？</h2>
	<p>A、 在项目章程中记录项目目标和商业论证，对项目的开展提出建议</p>
	<p>B、 在项目范围说明书中记录项目目标和已知的可交付成果</p>
	<p>C、 记录项目的商业需求，并推荐一个为确定项目可行性而执行的可行性研究</p>
	<p>D、 项目范围说明书，记录高层次产品需求和相关方期望</p>
