	<h2>22、以下关于标杆对照的说法都是正确的，除了?</h2>
	<p>A、 识别可比项目的最佳实践，提出本项目的质量改进意见</p>
	<p>B、 建筑项目不能用软件开发项目的做法作为标杆</p>
	<p>C、 可以为本项目的绩效考核提供一个基础</p>
	<p>D、 可以据此确定项目质量标准</p>
	<b title="正确答案为：B
