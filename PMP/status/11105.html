	<h2>126、某项目正在经历越来越多的问题，开展初步的根本原因分析之后，项目经理怀疑这些问题具有一个共同的技术原因，团队制定的风险管理计划被认为是不全面的。应该使用下列哪一项工具来评估风险管理过程的有效性？</h2>
	<p>A、 状态会议</p>
	<p>B、 风险审查会</p>
	<p>C、 技术绩效管理</p>
	<p>D、 风险审计</p>
