	<h2>20、在工作分解结构自上而下的细分中，将导致（）</h2>
	<p>A、 估算准确度降低</p>
	<p>B、 估算准确度增加</p>
	<p>C、 管理工作本身的成本更低</p>
	<p>D、 某些工作的遗漏</p>
	<b title="正确答案为：B
