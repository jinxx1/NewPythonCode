	<h2>183、项目团队应该了解如何利用统计知识进行质量控制。在下面所有涉及的议题中，哪一个是项目团队最需要知道？</h2>
	<p>A、 样本和概率</p>
	<p>B、 属性样本和变量样本</p>
	<p>C、 公差和控制限度</p>
	<p>D、 具体原因和随机原因</p>
	<b title="正确答案为：A
题目解析：统计抽样是指从目标总体中选取部分样本用于检查（如从75张工程图纸中随机抽取10张）。抽样的频率和规模应在规划质量管理过程中确定，以便在质量成本中考虑测试数量和预期废料等。 统计抽样的定义：统计抽样是指同时具备下列特征的抽样方法：（1）随机选取样本；（2）运用概率论评价样本结果。不同时具备上述两个特征的抽样方法为非统计抽样。考点：控制质量，工具，统计抽样。参考：PMBOK 8.3.2.1。">鼠标移到此处，查看答案和解析</b>
