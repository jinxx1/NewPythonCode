	<h2>93、项目经理向PMO团队呈交项目团队报告。PMO团队的一名高级成员认为当地政府机构未参与到该项目中。因此，公司可能必须支付罚款。项目经理疏漏于下面的哪项工作?</h2>
	<p>A、 项目相关方识别</p>
	<p>B、 规划沟通</p>
	<p>C、 项目相关方管理战略</p>
	<p>D、 收集需求</p>
	<b title="正确答案为：A
