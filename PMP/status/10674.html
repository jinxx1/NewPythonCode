	<h2>57、统计抽样法可以确定项目的某些元素或产品是否符合要求。其最大优势在于?</h2>
	<p>A、 不要求资源</p>
	<p>B、 抽样低于1%也可以达到足够的准确度</p>
	<p>C、 无需对元素进行100%的检验就可以针对总体得到一个满意的推论</p>
	<p>D、 成本比100%检验要低</p>
