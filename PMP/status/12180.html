	<h2>199、一个已经结束的项目的客户要求项目经理调查导致业务中断和流失的原因。项目经理告诉客户请求必须转给运营团队，因为项目已正式验收。客户不同意，为了结束讨论，项目经理应进行哪一项？</h2>
	<p>A、 要求项目团队评估根本原因，纠正问题并记录经验教训</p>
	<p>B、 审查收尾文件，将其提交给客户，并让运营代表解决该问题</p>
	<p>C、 将客户的投诉上报给项目发起人，分配资源解决该问题</p>
	<p>D、 审查风险管理计划，确定是否提前识别和规划该问题</p>
	<b title="正确答案为：B
题目解析：解析：项目已经结束，意味着可交付成果已整体移交给运营团队，新产生的问题应由运营团队解决。同时题目涉及到运用软技能的情况，即出现了问题，应满足各相关方的需求，需进行收尾文件的审查，定位问题。选项ACD 均在项目范围之内，不能采用。">鼠标移到此处，查看答案和解析</b>
