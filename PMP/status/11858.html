
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>77、一团队成员正在访问一家供货商的制造厂。在项目经理打给该团队成员的电话中，下列哪项要做的事最为重要？</h2>
	<p>A、 要求该项目成员重复项目经理说的话</p>
	<p>B、 审核所有项目相关方的合同信息列表</p>
	<p>C、 要求该项目成员请求变更</p>
	<p>D、 审核下一次会议的计划</p>
	<b title="正确答案为：A
题目解析：题目描述的场景是PM在与成员进行沟通，沟通的内容无法确定，所以BCD选项不适用。通过“制造厂”这个场景，可以分析存在对沟通过程产生干扰的噪声，所以需要接收方确认是否收到了发送方传递的内容，所以A">鼠标移到此处，查看答案和解析</b>
	<p hidden="hidden">11858</p>
