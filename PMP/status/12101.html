
	<h1 hidden="hidden">远程PMP全真模拟三</h1>
	<h2>120、由于工程师不熟悉某些技术，项目落后于进度一周，项目经理任命一名高级资源来指导工程师，并记录在项目管理计划中。这属于下列哪一项范畴</h2>
	<p>A、 工作绩效信息</p>
	<p>B、 专家判断</p>
	<p>C、 纠正措施</p>
	<p>D、 预防措施</p>
	<b title="正确答案为：C
题目解析：考点：指导与管理项目工作，输出，变更请求。解析：纠正措施。为使项目工作绩效重新与项目管理计划一致，而进行的有目的的活动。预防措施。为确保项目工作的未来绩效符合项目管理计划，而进行的有目的的活动。缺陷补救。为了修正不一致产品或产品组件的有目的的活动。参考：PMBOK 4.3.3.4">鼠标移到此处，查看答案和解析</b>
