	<h2>137、里程碑清单是</h2>
	<p>A、 代表所有的活动</p>
	<p>B、 需要团队成员参与</p>
	<p>C、 可以是强制性的，也可以是选择性的</p>
	<p>D、 所有里程碑加起来就是项目工期</p>
	<b title="正确答案为：C
