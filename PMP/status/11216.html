	<h2>37、项目经理接到客户对于产品质量属性的负面反馈，为解决这个问题，对制造工艺进行了改进，若要评估工艺变更对解决期望的改进是否有效，下列哪一项质量控制工具对项经理最有帮助？</h2>
	<p>A、 实验设计</p>
	<p>B、 帕累托图</p>
	<p>C、 控制图</p>
	<p>D、 因果图</p>
