	<h2>176、估算成本中你必须考虑直接成本、间接成本、营业费用、总成本以及管理成本。下面哪一个不是直接成本的例子？</h2>
	<p>A、 项目经理的薪水</p>
	<p>B、 转包商费用</p>
	<p>C、 项目所使用的原料</p>
	<p>D、 电力</p>
	<b title="正确答案为：D
题目解析：间接成本是无法直接追溯至某个具体项目的成本。选项BC是项目的直接成本，选项A可以很容易计算成项目的直接成本，选项D则不容易准确的分担到每个项目占用多少，属于间接成本。考点：直接成本，间接成本。参考：PMBOK 7.2.3.1。">鼠标移到此处，查看答案和解析</b>
