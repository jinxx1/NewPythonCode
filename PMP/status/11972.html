	<h2>191、某处于执行阶段的项目的完工预算为300美元。在某特定的时间点，实际成本达到125美元，计划价值为110美元，挣值为130美元。从这个信息中，项目经理可以得出什么结论？</h2>
	<p>A、 项目提前于进度</p>
	<p>B、 完工预算将增加</p>
	<p>C、 项目落后于进度</p>
	<p>D、 完工预算将减少</p>
	<b title="正确答案为：A
题目解析：1、挣值计算，经过计算SV和CV都大于0，所以项目状态比较好，选A。SV=EV-PV=130-110=20>0、CV=EV-AC=130-125=5>0，CV>0未必需要调整预算，SV>0则进度将提前。">鼠标移到此处，查看答案和解析</b>
