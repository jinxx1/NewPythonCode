	<h2>124、项目经理和团队成员正在完成某大型软件安装项目上的一系列关键活动。他们周六晚工作到很晚的时候，情况紧急促使项目经理必须决定一项进度变更。结果会导致项目延期2周。接下来项目经理应该怎么做？</h2>
	<p>A、 立即记录该项变更，然后在变更控制委员会上班的第一时间向他们汇报</p>
	<p>B、 寻找自由浮动时间，争取赶回项目进度</p>
	<p>C、 实施配置管理以得到管理层的批准，然后再实施变更</p>
	<p>D、 审核详细的风险评估制定流程，确认是否包含了其他未识别的风险，并制定相应的风险应对计划</p>
