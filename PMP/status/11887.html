
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>106、一个项目经理正试图解决两个团队成员之间的争论。一个说系统应该在测试之前进行整合，而另一个主张应在整合之前对每一个系统进行测试。项目有 300多个人，需要对 12 个系统进行整合。项目发起人要求整合按时进行。要解决这个冲突，项目经理对这两个团队成员最好怎么说？</h2>
	<p>A、 照我说的做</p>
	<p>B、 让我们冷静下来，把工作完成</p>
	<p>C、 等下周大家都冷静了我们再处理这件事</p>
	<p>D、 让我们在整合前测试一个系统，然后在整合后测试一个系统，看看有什么区别</p>
	<b title="正确答案为：D
题目解析：管理项目团队。四个选项都是处理冲突的办法，A 选项是强制，B 选项是妥协，C 选项是缓和，D 选项是面对问题（解决问题，有第三解决方案） 。尽量使用面对问题，这是最优解决方法。第二好的解决方法是妥协。">鼠标移到此处，查看答案和解析</b>
