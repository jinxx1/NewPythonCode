
	<h1 hidden="hidden">远程PMP全真模拟三</h1>
	<h2>121、Jimmy是一家公司的PMO管理者，公司的高级副总裁要求Jimmy制定相应的项目组织规则，当Jimmy将相应的方案呈报给高级副总裁时，高级副总裁对Jimmy的文件不是很满意，认为公司的项目组织中项目经理对于战略层、中级管理层和操作层的协作互动都根据某一种沟通方式即可。Jimmy耐心地解释情况，并说明项目组织的协作互动取决于多种因素，不建议一概而论。以下哪项不是项目经理与三个层级协作的取决因素？</h2>
	<p>A、 项目的战略重要性</p>
	<p>B、 相关方对项目施加影响的能力</p>
	<p>C、 项目经理在公司内部的职位</p>
	<p>D、 项目管理体系</p>
	<b title="正确答案为：C
题目解析：考点：组织结构。解析：在很多组织结构中，都有战略层、中级管理层和操作层。项目经理与这三个层级的协作互动取决于下列因素：项目的战略重要性；相关方对项目施加影响的能力；项目管理成熟度；项目管理体系；组织沟通">鼠标移到此处，查看答案和解析</b>
