	<h2>、19、 使用矩阵式组织结构对项目团队实现项目目标可能有哪些帮助?</h2>
	<p>A、 使用矩阵结构后，由于在职能经理和项目经理之间进行了权限和职责的分离或分组，从而可以减少冲突和权力争斗</p>
	<p>B、 对于明确的、特定的项目，矩阵型组织可提高组织横向沟通的能力，并降低纵向沟通的需求</p>
	<p>C、 职能型的结构更能有助于项目的成功，因为它能使团队充分分享各自专业领域的最新技术发展，使他们能专注于项目</p>
	<p>D、 矩阵结构可以减少组织中信息横向传递的需求</p>
	<b title="正确答案为：B
题目解析：A错误，项目经理和职能经理进行权限和职责的分离，使得项目成员需要同时汇报给项目经理和职能经理，双重领导不符合行为学规则。矩阵组织结构比职能型结构提高了工作效率和反应速度，项目团队成员工作目标与任务明确，具备了职能型组织结构的和部分项目型组织结构的优点。而对于实现项目目标而言，在矩阵型组织结构中为避免纵向和横向职能部门指令矛盾对工作的影响，可根据特定项目采用以纵向沟通指令为主或以横向沟通指令为主。">鼠标移到此处，查看答案和解析</b>
