	<h2>38、新项目经理正在制定项目管理计划，但项目经理对该项目领域没有经验。若要从其他人的经验中获益，项目经理应该参考下列哪一项？</h2>
	<p>A、 团队绩效评估</p>
	<p>B、 绩效报告</p>
	<p>C、 历史信息</p>
	<p>D、 相关方登记册</p>
	<b title="正确答案为：C
