	<h2>38、在使用节点法编制网络图时，很少用到的一种逻辑关系是()</h2>
	<p>A、 完成到开始(FS)</p>
	<p>B、 完成到完成(FF)</p>
	<p>C、 开始到开始(SS)</p>
	<p>D、 开始到完成(SF)</p>
	<b title="正确答案为：D
题目解析：SF关系是很少被使用的逻辑关系。这种逻辑关系往往是因为资源的制约造成的，而传统的网络图基本不考虑活动对资源的依赖关系。">鼠标移到此处，查看答案和解析</b>
