	<h2>9、项目的沟通管理计划已经完成，并得到了客户的批准。此时，一位主要相关方要求项目经理报告整个项目生命周期中的测试数量。然而，测试只是质量控制计划中不太重要的内容。项目经理的最佳做法是什么？</h2>
	<p>A、 发布报告，因为她是一位主要的相关方，人员配备管理计划中要包括她的需求</p>
	<p>B、 拒绝发布报告，项目资源应该使用在有助于项目成功的沟通信息上</p>
	<p>C、 收集这位相关方所需的信息细节，然后将这些信息提供给项目上负责质量控制的人员</p>
	<p>D、 让相关方和发起人见面，以征得发起人同意将项目费用使用在这项内容上</p>
