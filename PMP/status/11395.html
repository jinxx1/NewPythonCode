	<h2>16、某项目的工期为10 个月，预算为30 万美元。在第六次月度更新时，分析表明累计PV 为19 万美元，累计AC为12 万美元，累计EV 为15 万美元。为了策划后续的行动，项目管理团队可以从上述数据中得到以下结论，除了</h2>
	<p>A、 实际完成的任务比原计划要少</p>
	<p>B、 实际花费的资金比原计划要少</p>
	<p>C、 在没有管理层干预的情况下，如果项目以相同效率继续进行，那么它的成本可能低于预算，但会推迟完工</p>
	<p>D、 在没有管理层干预的情况下，如果项目以相同效率继续进行，那么它可能提前完工，但成本高于预算</p>
	<b title="正确答案为：D
