	<h2>65、一个项目要求从外部供应商购买一些服务器。标准程序要求在做出采购决策前需考虑三个供应商的报价。项目经理应该怎么做？</h2>
	<p>A、 发出投标邀请书(IFB)</p>
	<p>B、 准备建议邀请书（RFP）</p>
	<p>C、 提交采购订单（PO）</p>
	<p>D、 发出洽谈邀请</p>
	<b title="正确答案为：A
