
	<h1 hidden="hidden">PMP第9章  项目资源管理</h1>
	<h2>59、下列关于资源管理计划的描述，不正确的是？</h2>
	<p>A、 资源管理计划提供了关于如何分类、分配、管理和释放项目资源的指南</p>
	<p>B、 资源管理计划可以分为团队管理计划和实物资源管理计划两部分</p>
	<p>C、 资源管理计划包括了组织图、培训、团队建设、认可奖励等部分</p>
	<p>D、 资源管理计划可用于指明团队价值观、指导冲突处理、指导会议指南，帮助团队达成共识</p>
	<b title="正确答案为：D
题目解析：D选项中的描述，是团队章程的内容，而非资源管理计划。">鼠标移到此处，查看答案和解析</b>
