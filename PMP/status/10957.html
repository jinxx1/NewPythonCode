	<h2>40、下列哪个说法是正确的?</h2>
	<p>A、 相关方对项目的影响力在启动阶段最大，而后随着项目进展逐渐降低</p>
	<p>B、 相关方对项目的影响力在启动阶段最小，而后随着项目进展逐渐加大</p>
	<p>C、 相关方对项目的影响力在整个项目期间保持不变</p>
	<p>D、 应该鼓励相关方在项目规划阶段的晚期再对项目提出可能有的不同意见</p>
