	<h2>127、你正在管理一个为7个月的项目，并且建立和严格执行了项目计划。在工作了5个半月后，这个项目既符合进度又在预算内，但是项目发起人对可交付成果不满意。这一情况会导致项目完工延误。防止这种情况的最重要的过程是？</h2>
	<p>A、 控制风险</p>
	<p>B、 监控项目工作</p>
	<p>C、 收集需求和定义范围</p>
	<p>D、 实施整体变更控制</p>
	<b title="正确答案为：C
题目解析：解析：项目发起人对可交付成果不满意，说明很可能是发起人的“需求”未被满足。">鼠标移到此处，查看答案和解析</b>
