	<h2>118、针对设计经理提出的某个问题的解决方案，项目经理必须收集分析信息。以下哪一项能防止任何人对结果产生不适当的影响?</h2>
	<p>A、 德尔菲技术</p>
	<p>B、 名义组技术</p>
	<p>C、 价值工程</p>
	<p>D、 虚拟团队</p>
	<b title="正确答案为：A
题目解析：德尔菲技术：组织专家就某一专题达成一致意见的一种信息收集技术。相关专家匿名参与。组织者使用调查问卷就一个重要项目事项征询意见，然后对专家的答卷进行归纳，并把结果发还给专家做进一步评论。这个过程重复几轮后，就可能取得一致意见。德尔菲技术有助于减轻数据的偏倚，防止任何个人对结果产生不恰当的影响。考点：群体决策技术、扩展。（五版知识点、保留、扩展）">鼠标移到此处，查看答案和解析</b>
