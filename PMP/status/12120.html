	<h2>139、在为一项已获得批准的变更请求工作时，项目团队添加了一个不属于已批准变更请求的功能。项目经理认为这项功能将十分有益。若要管理这个额外的变更，项目经理下一步应该做什么？</h2>
	<p>A、 提交一份新的变更请求用户批准</p>
	<p>B、 执行相关方分析</p>
	<p>C、 将额外功能记录作为原始变更请求的组成部分</p>
	<p>D、 咨询项目发起人</p>
