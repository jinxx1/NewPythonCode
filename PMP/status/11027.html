	<h2>48、在识别对项目预算会产生负面影响的风险发生之后，项目经理需要确定剩余的应急储备是否足够。项目经理应该采用下列哪一项工具或技术?</h2>
	<p>A、 储备分析</p>
	<p>B、 偏差和趋势分析</p>
	<p>C、 应急分析</p>
	<p>D、 SWOT分析</p>
	<b title="正确答案为：A
题目解析：在整个项目执行期间，可能发生某些单个项目风险，对预算和进度应急储备产生正面或负面的影响。储备分析是指在项目的任一时点比较剩余应急储备与剩余风险量，从而确定剩余储备是否仍然合理。考点：监督风险、工具、储备分析.参考：PMBOK 11.7.2.1">鼠标移到此处，查看答案和解析</b>
