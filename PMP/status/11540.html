
	<h1 hidden="hidden">远程PMP全真模拟二</h1>
	<h2>161、项目经理被任命管理一个新项目。项目发起人已经起草完项目章程的第一稿。项目发起人通知项目经理在之前一个类似项目中某些关键相关方被遗漏了。项目发起人要求项目经理确保所有项目相关方均已识别。n若要收集必要信息，项目经理应该采取什么方法？</h2>
	<p>A、 查询之前项目的经验教训</p>
	<p>B、 查询之前项目的项目章程</p>
	<p>C、 开始从头准备一份相关方分析</p>
	<p>D、 获得之前项目的项目管理计划</p>
	<b title="正确答案为：A
题目解析：识别相关方时，可以参考历史的经验教训，其中包括相关方登记册模板、以往项目或阶段的经验教训、以往项目的相关方登记册。考点：识别相关方、输入、组织过程资产。参考：PMBOK 13.1.1.7。">鼠标移到此处，查看答案和解析</b>
