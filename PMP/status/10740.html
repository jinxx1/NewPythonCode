
	<h1 hidden="hidden">PMP第10章  项目沟通管理</h1>
	<h2>3、项目集经理在实施项目审计时，发现问题日志中各项均为项目经理所有，该情况可否接受?</h2>
	<p>A、 不可接受，项目经理不得作为问题及其解决方案的所有者</p>
	<p>B、 可接受，根据要求，所有问题均有指定的所有者</p>
	<p>C、 可接受，项目经理必须是所有问题及其解决方案的所有者</p>
	<p>D、 不可接受，项目团队必须是所有问题及其解决方案负责任的所有者</p>
	<b title="正确答案为：B
题目解析：问题日志用于记录和监督问题的解决情况，并为问题解决方案中的每项行动指定责任人，并设定解决问题的目标日期。项目经理和项目团队都可以是问题日志中问题及解决方案的所有者">鼠标移到此处，查看答案和解析</b>
