	<h2>108、你正在负责组织中的一个系统集成项目，这个项目有很多内部客户。你刚开始准备项目计划。因为你的组织中有很多人对这个系统进展及其感兴趣，你决定制定一个项目沟通管理计划。在制定这个计划的过程中，你要采取的第一步骤是：</h2>
	<p>A、 确定一个进度表，标明进行每种沟通的时间</p>
	<p>B、 对你打算发布的信息进行描述</p>
	<p>C、 为所有的项目文件设立一个文件库，以方便大家查阅</p>
	<p>D、 分析、评估项目相关方对信息的需求</p>
	<b title="正确答案为：D
