	<h2>108、一项目发生了一些问题，但是现在看来都得到了控制。在过去的几个月里，几乎花费了所有的储备金，几乎发生了全部的预料到的事件负面影响。只剩下了4个活动，其中2个在关键路径上。管理层现在告诉项目经理提前两周完成该项目才最能满足执行机构的利益以取得额外的利润。于是，项目经理发出了一份团队就要进行的工作的邀请提交建议书，希望另一家公司能够更快的完成工作。项目经理可以说是在试图处理下列哪项的工作？</h2>
	<p>A、 储备金</p>
	<p>B、 机会</p>
	<p>C、 范围核实</p>
	<p>D、 威胁</p>
	<b title="正确答案为：B
题目解析：题干中提到“提前两周完成以取得额外的利润”，证明项目经理是在做积极的事情A选项，虽然题干中有“储备金”，但是和最后题目无关。C选项，项目还没完，未到达“核实范围”过程D选项，为项目争取“额外的利润”不是威胁。 考点：规划风险应对、工具、机会应对策略。参考：PMBOK 11.5.2.5">鼠标移到此处，查看答案和解析</b>
