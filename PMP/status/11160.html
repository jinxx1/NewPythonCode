	<h2>181、当新进公司的发起人B替代发起人A时，项目已接近完工。项目经理首先应该怎么做？</h2>
	<p>A、 与发起人B会面，确定是否需要任何项目变更</p>
	<p>B、 根据发起人A的目标完成项目</p>
	<p>C、 开始变更控制程序</p>
	<p>D、 更新相关方登记册</p>
