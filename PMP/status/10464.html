	<p>A、 确保项目可交付成果按时完成</p>
	<p>B、 通过获得客户对每个可交付成果的及时验收，保证项目不偏离轨道</p>
	<p>C、 确保可交付成果符合技术规范</p>
	<p>D、 给人们提供一个发表不同意见的机会</p>
