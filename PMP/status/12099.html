
	<h1 hidden="hidden">远程PMP全真模拟三</h1>
	<h2>118、初始项目管理计划确定项目预算为BAC=200万美元，一次审计审查项目实际成本为AC=500万美元，且项目的剩余部分期望按时在预算内完成，审计的实际成本为ETC=100万美元。预计完工预算(EAC)是多少？</h2>
	<p>A、 600万美元</p>
	<p>B、 700万美元</p>
	<p>C、 800万美元</p>
	<p>D、 1000万美元</p>
	<b title="正确答案为：A
题目解析：考点：控制成本，工具，挣值分析。解析：EAC（完工估算）=AC（成本）+ETC（完工尚需估算），AC=500，ETC=100(重新估算的剩余工作需要的实际成本)。">鼠标移到此处，查看答案和解析</b>
	<p hidden="hidden">12099</p>
