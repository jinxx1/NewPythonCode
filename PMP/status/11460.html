
	<h1 hidden="hidden">远程PMP全真模拟二</h1>
	<h2>81、在识别出众多的相关方之后，可以应用各种方法对相关方进行分类，例如权力/影响方格、权力/利益方格、凸显模型。其中，凸显模型是指根据以下哪三个方面来考察相关方的重要性？</h2>
	<p>A、 相关方的权力、需要立即关注的紧急程度、有参与项目的合法资格</p>
	<p>B、 相关方的权力、参与项目的愿望、需要立即关注的紧急程度</p>
	<p>C、 相关方在项目上的利益大小、参与项目的愿望、有参与项目的合法资格</p>
	<p>D、 相关方在项目上的利益大小、需要立即关注的紧急程度、有参与项目的合法资格</p>
	<b title="正确答案为：A
题目解析：通过评估相关方的权力（职权级别或对项目成果的影响能力）、紧迫性（因时间约束或相关方对项目成果有重大利益诉求而导致需立即加以关注）和合法性（参与的适当性），考点：识别相关方、工具、凸显模型。">鼠标移到此处，查看答案和解析</b>
