	<h2>47、项目接近完工，团队成员向项目经理报告一个会影响到重要期限的问题，每周状态报告将在第二天发送至主要相关方。 项目经理下一步该怎么做？</h2>
	<p>A、 更新问题日志，通知发起人并使用问题升级流程，向相关方报告可能存在的延迟</p>
	<p>B、 在下一次状态会议中通知相关方，与他们讨论可能的解决方案</p>
	<p>C、 查看这个问题是否包含到风险计划中，如不在，则应将其包含入内</p>
	<p>D、 更新问题日志，如可以需将解决问题的所有人员包含在内，并与相关方就此问题进行沟通。</p>
	<b title="正确答案为：D
题目解析：将问题发送给相关方后，需要将问题记录，并与相关方进行问题沟通，而不能直接进行变更">鼠标移到此处，查看答案和解析</b>
