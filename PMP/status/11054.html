	<h2>75、在产品规划会上，营销团队告知项目经理，由于竞争对手在市场上的活动，某些产品的发布日期必须提前三个月。项目经理应该将这项请求过程记录在哪里？</h2>
	<p>A、 项目章程</p>
	<p>B、 假设日志</p>
	<p>C、 变更管理计划</p>
	<p>D、 风险登记册</p>
