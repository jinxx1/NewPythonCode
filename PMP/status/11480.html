	<h2>101、在合同履行期间，你发现卖方的一个子承包商按照一个错误的规范进行工作，为了保证你的项目进度，你直接以书面形式通知这个子承包商纠正规范。你的行动时？</h2>
	<p>A、 对的，因为你必须控制进度</p>
	<p>B、 不对，因为这个子承包商不会遵循你的要求</p>
	<p>C、 对的，因为你的卖方没有采取行动</p>
	<p>D、 不对，根据合同当事人原则，这个纠正应该由你的卖方负责履行其合同</p>
