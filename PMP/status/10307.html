
	<h1 hidden="hidden">PMP第1-3 章习题</h1>
	<h2>、15、 项目所开发的产品需要与市场上已有的一种产品配合使用，才能发挥最佳功能。项目执 行组织通过考察，与某特定品牌的该种产品的供应商签订了合作协议。根据协议，项目执行组织将推荐该品牌产品供项目用户购买。该产品供应商是属于以下哪种项目干系人?( )</h2>
	<p>A、 A.卖方</p>
	<p>B、 客户</p>
	<p>C、 用户</p>
	<p>D、 业务伙伴</p>
	<b title="正确答案为：D
题目解析：项目执行组织与业务伙伴之间有不属于买卖合同的协议。">鼠标移到此处，查看答案和解析</b>
