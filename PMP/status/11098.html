
	<h1 hidden="hidden">远程PMP全真模拟一</h1>
	<h2>119、一个项目分多个阶段执行。项目团队完成了第一阶段的可交付成果。第一阶段的可交付成果已经过完整性确认，目前正在执行下列那一项项目过程？</h2>
	<p>A、 确认范围过程</p>
	<p>B、 管理质量过程</p>
	<p>C、 控制范围过程</p>
	<p>D、 控制质量过程</p>
	<b title="正确答案为：A
题目解析：质量控制输出核实的可交付结果，输入到确认范围，来完成验收。当前已经完成了质量控制，应该开展确认范围过程。考点：控制质量、输出、核实的可交付成果，确认范围。参考：PMBOK 8.3，5.5">鼠标移到此处，查看答案和解析</b>
