
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>180、你正管理一个项目，原来你也做过类似的项目，认为这个项目比较简单，所以没有进行 WBS 分解，当项目执行到 50%时，成本费用已经超支 30%，最可能的原因是：</h2>
	<p>A、 前期估算不准确</p>
	<p>B、 范围蔓延</p>
	<p>C、 遗漏工作的成本费用没有估算</p>
	<p>D、 绩效测量数据有误</p>
	<b title="正确答案为：C
题目解析：项目经理做过类似的工作，那么他可以在前期使用类比估算来估算项目成本，但是类比估算这样的粗略估算的范围是+-50%，如果项目执行到一半的时候，已经费用超支 30%，说明项目经理之前项目的整体成本并没有完全了解，说明之前的项目工作可能有遗漏情况，此部分没有被用来在新项目中进行估算">鼠标移到此处，查看答案和解析</b>
