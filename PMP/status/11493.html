	<h2>114、项目经理被任命管理一个现有项目。在规划阶段，该项目由于经济危机，被暂停搁置，项目管理计划是由前任项目经理创建的。新项目经理首先应该做什么？</h2>
	<p>A、 参考事业环境因素和回顾范围管理计划</p>
	<p>B、 创建一个新的项目管理计划更新项目管理计划文件</p>
	<p>C、 修改项目章程，提出了更新的管理计划的发起人</p>
	<p>D、 审查和确认现有项目管理计划的基准，并获得发起人的批准</p>
	<b title="正确答案为：D
