	<h2>190、项目经理把发起人的指示函件通过电子邮件转发给了异地的团队成员，该团队成员收到该邮件后及时发送了邮件回执，并开始采取行动。然而项目经理到项目上去检查时，对项目团队成员的工作非常不满意，坚持说他曲解了邮件的内容。这可能是沟通中哪个环节出了问题？</h2>
	<p>A、 项目经理编码错误</p>
	<p>B、 不应该采取电子邮件来传递信息</p>
	<p>C、 缺乏信息反馈</p>
	<p>D、 没有及时告知收到信息</p>
	<b title="正确答案为：C
题目解析：互动沟通模型中，发送方负责信息的传递，确保信息的清晰性和完整性，并确认信息已被正确理解；接受方负责确保完整地接收信息，正确地理解信息，并需要告知已收到或做出适当地回应。知识点：规划沟通管理、工具技术、沟通模型(互动沟通模型)过程组：规划知识领域:沟通">鼠标移到此处，查看答案和解析</b>
