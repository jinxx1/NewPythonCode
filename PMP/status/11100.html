	<h2>121、项目经理接管一个处于执行阶段的项目。在对项目进度进行初步审查期间，项目经理注意到与特定关键路径活动有关的信息不完整，有些活动还存在风险。项目经理如何才能确定每项活动的责任？</h2>
	<p>A、 工作分解结构</p>
	<p>B、 责任分配矩阵</p>
	<p>C、 组织分解结构</p>
	<p>D、 风险登记册</p>
	<b title="正确答案为：B
