	<h2>119、项目范围一时很难确定下来，且项目团队之前执行过此类工作。进度绩效指数为0.7，在调查完差异后，项目经理发现在现场工作的其中一名团队成员被项目发起人要求去执行其认为对项目很重要的部分。若要避免出现这种问题，项目经理应采取下列哪一项行动？</h2>
	<p>A、 改进项目沟通，确保所有需求都得到满足</p>
	<p>B、 根据新的需求对项目范围进行变更</p>
	<p>C、 给同事提供明确的说明，停止范围蔓延</p>
	<p>D、 开展变更必须通过变更控制委员会进行的沟通</p>
