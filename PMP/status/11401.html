	<h2>22、项目经理的前老板打电话对项目经理之前的项目表示不满，设备操作员不理解用户手册的操作说明，下列哪一个过程本应该更充分执行？</h2>
	<p>A、 管理质量</p>
	<p>B、 项目或阶段收尾</p>
	<p>C、 控制范围</p>
	<p>D、 识别风险</p>
