	<h2>51、在一项广告拍摄结束时，项目经理得到指示，将一个主要设计师调换到另一个广告项目中。项目经理应做的第一件事是</h2>

	<p>C、 与这位设计师会谈，将目前项目进行的状况记录在案</p>
	<p>D、 向项目办公室提出招聘新的设计师的建议</p>
