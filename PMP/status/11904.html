
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>123、下列关于项目管理过程的说法正确的是？</h2>
	<p>A、 项目中使用哪些过程，需要项目经理和项目团队“剪裁”后使用</p>
	<p>B、 PMBOK 包括了产品向导过程，项目经理和项目团队都不应该忽视其作用</p>
	<p>C、 PMBOK 是世界认可的良好做法，项目组织应该严格遵守，这样可以最大程度保证项目执行</p>
	<p>D、 项目中，每个过程都相对独立，不会对其他过程产生影响</p>
	<b title="正确答案为：A
题目解析：因为每个项目都是独特的，所以项目经理需要裁剪项目采购管理过程">鼠标移到此处，查看答案和解析</b>
