	<h2>36、按照赫兹伯格的激励理论：当没有成就、认同、责任和晋升的时候，员工会</h2>
	<p>A、 开始疏远团队并离开</p>
	<p>B、 缺少活力但是对工作没有流露不满</p>
	<p>C、 缺少活力并且对工作不满</p>
	<p>D、 只有工资没有增长的时候才不满</p>
	<b title="正确答案为：B
题目解析：赫茨伯格注意到，激励因素没有实现，员工不会对工作满意，但也没有不满。赫兹伯格双因素激励因素：没有的话，没有不满意但缺少活力；有的话，会满意保健因素：没有的话，肯定不满意；有的话，认为理所当然 考点：规划资源管理、工具、组织理论、激励理论。参考：PMBOK 9.1.2.3">鼠标移到此处，查看答案和解析</b>
