	<h2>23、项目范围已经确认，而且可交付成果己完成，并获得相关方的验收。根据这些可交付成果，组织过程资产和项目计划，项目经理接下来该做什么？</h2>
	<p>A、 结束项目或阶段</p>
	<p>B、 将绩效报告给团队</p>
	<p>C、 安排项目启动大会</p>
	<p>D、 开展质量保证审查</p>
	<b title="正确答案为：A
题目解析：解析：范围确认已经完成，即获得验收，开始进入收尾的管理过程，收尾过程组，选A。考点：结束项目或阶段。参考：PMBOK 4.7。">鼠标移到此处，查看答案和解析</b>
