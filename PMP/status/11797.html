
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>16、PMO 主要是代表公司指导和监督项目，管理组织资源，跨项目协调沟通，制定和管理组织过程资产。高级管理层意识到更多的大型复杂项目，将直接影响公司发展。为应对外部环境的变化，高级管理层指示刚取得 PMP 证书的你，开始筹备建设能直接管理和控制大型复杂项目的公司级 PMO，此时，你将告诉高级管理者，此 PMO 属于：</h2>
	<p>A、 指令型 PMO</p>
	<p>B、 支持型 PMO</p>
	<p>C、 控制型 PMO</p>
	<p>D、 强势管理项目型</p>
	<b title="正确答案为：A
题目解析：直接管理和控制大型复杂项目属于指令型">鼠标移到此处，查看答案和解析</b>
