	<h2>99、在一个弱矩阵型组织中，项目经理与为另一个组织工作的项目发起人一起制作了项目章程。职能经理要求项目经理在项目章程获得批准之前开始项目规划。项目经理应该怎么做？</h2>
	<p>A、 告知职能经理不签署项目章程的后续影响</p>
	<p>B、 请求项目发起人签署项目章程加快项目规划速度。</p>
	<p>C、 通知项目发起人项目章程的变更将在后期包含进项目管理计划中。</p>
	<p>D、 让职能经理与项目发起人讨论该请求。</p>
