	<h2>140、市场动态发生变化。由于项目绩效不确定，项目发起人希望终止项目。项目经理和项目发起人应审查什么？</h2>
	<p>A、 根本原因分析和技术问题的行动计划</p>
	<p>B、 项目的技术和商务目标，可行性和盈利性</p>
	<p>C、 修订项目需求的变更请求</p>
	<p>D、 对导致技术问题的过程进行解释</p>
	<b title="正确答案为：B
题目解析：商业论证或类似文件能从商业角度提供必要的信息，决定项目是否值得投资。在多阶段项目中，可通过对商业论证的定期审核，来确保项目能实现其商业利益。在项目生命周期的早期阶段，发起组织对商业论证的定期审核，有助于确认项目仍然与商业论证保持一致。考点：制定项目章程、输入、商业论证。参考：PMBOK 4.1.1.1">鼠标移到此处，查看答案和解析</b>
