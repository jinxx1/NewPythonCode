
	<h1 hidden="hidden">PMP第11章  项目风险管理</h1>
	<h2>3、在状态会议上，项目团队成员声称某个具体风险已经不再适用项目。项目经理应该如何核实该风险可以移除?</h2>
	<p>A、 重新给所有风险评分，看该风险的风险暴露值是否为零</p>
	<p>B、 与干系人应用德尔菲技术，确定风险的真实状态</p>
	<p>C、 重新评估风险，作为项目审查会的一部分</p>
	<p>D、 评审应急储备金，确定潜在风险是否是活动的</p>
	<b title="正确答案为：C
题目解析：项目经理对现有风险进行再评估以及删去已过时的风险是采用的风险再评估的工具，而项目风险管理应该是定期状态审查会中的一项议程。D选项应急储备主要是比较剩余储备和剩余风险的匹配关系。">鼠标移到此处，查看答案和解析</b>
