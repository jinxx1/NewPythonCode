	<h2>81、项目经理正在收尾一个新客户的项目，有可能会与该客户建立长期关系，若要加强这种关系，项目经理应该怎么做？</h2>
	<p>A、 开展客户满意度调查</p>
	<p>B、 确定可交付成果的正确性</p>
	<p>C、 评估挣值绩效</p>
	<p>D、 开展审计调查</p>
	<b title="正确答案为：A
题目解析：只有客户满意了，才有可能继续以后项目的合作，所以 A，在项目完成后，再进行满意度调查，才能达到建立长期关系。审计是项目团队以外的人或组织">鼠标移到此处，查看答案和解析</b>
