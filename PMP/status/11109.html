	<h2>130、你作为项目经理正致力于通过自动售货机和快餐业来向大众推销山羊奶。你的首要任务是准备一个项目成本估计。你准备使用类比估计。下面哪一个不是类比估计的特征？</h2>
	<p>A、 提供自上而下估算</p>
	<p>B、 是专家判断的一种形式</p>
	<p>C、 提供自下而上的估算</p>
	<p>D、 利用以前的类似项目的成本作为当前项目成本估计的基础</p>
	<b title="正确答案为：C
