	<h2>171、在某个部署项目发生变更之后，项目经理评估导致延迟项目完工的影响。制定计划并报组织的变更控制委员会，并获得该委员会的批准，项目完成后，销售团队转达了客户对延期交付的投诉，该产品依赖于这个部署项目。 n解决这种情况不同的做法是什么？ </h2>
	<p>A、 变更之后，更新到部署团队的进度表</p>
	<p>B、 开展风险减轻活动，减少变更对进度的影响</p>
	<p>C、 项目干系人参与变更控制委员会</p>
	<p>D、 向项目干系人沟通变更的工期</p>
	<b title="正确答案为：B
题目解析：题目中因为变更造成交付延期，这本身是一种风险，由于产品依赖于这个部署项目，所以风险无法规避和转移，那么只能用减轻来降低造成的影响。 ">鼠标移到此处，查看答案和解析</b>
