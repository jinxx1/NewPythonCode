	<h2>57、项目经理保留包含活动项目，问题和风险等项目信息的项目日志，项目开始时，所有相关风险都被归类并记录到项目日志中，到项目结束时，原先已清除的风险再次出现，项目推迟一个月。这种情况重新发生是因为项目经理</h2>
	<p>A、 未能与项目团队成员沟通</p>
	<p>B、 未能将项目日志分发给项目团队成员</p>
	<p>C、 没有召开项目进度会议</p>
	<p>D、 未执行风险评估</p>
	<b title="正确答案为：D
题目解析：应该定期安排风险审查，来检查和记录风险应对在处理整体项目风险和已识别单个项目风险方面的有效性。在风险审查中，还可以识别出新的单个项目风险（包括已商定应对措施所引发的次生风险），重新评估当前风险，关闭已过时风险，讨论风险发生所引发的问题。考点：监督风险、工具、会议、风险审查会。参考：PMBOK 11.7.2.3">鼠标移到此处，查看答案和解析</b>
