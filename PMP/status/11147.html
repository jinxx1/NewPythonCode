	<h2>168、项目选择委员会必须在项目A与B之间做出选择。项目A的投资回报期为21个月。项目B的成本为175000美元，第一年的预期正现金流为75000美元，之后每季度的正现金流为50000美元。项目经理应该推荐哪一个项目？</h2>
	<p>A、 项目A或者项目B，因为两个项目的投资回报期相同。</p>
	<p>B、 项目B，因为项目A的投资回报期更长。</p>
	<p>C、 项目A，因为项目B的投资回报期更短。</p>
	<p>D、 项目B，因为项目B的投资回报期更长</p>
	<b title="正确答案为：B
