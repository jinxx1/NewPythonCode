	<h2>24、下列关于属性抽样和变量抽样的说法都是正确的，除了?</h2>
	<p>A、 如果检查者关心的只是产品质量合格或不合格，应该使用属性抽样</p>
	<p>B、 如果检查者关心产品质量在多大程度上合格，应该使用变量抽样</p>
	<p>C、 属性抽样的结果为合格或不合格，变量抽样的结果为在连续量表上实际所处的位置</p>
	<p>D、 变量抽样和属性抽样之间没有任何联系</p>
