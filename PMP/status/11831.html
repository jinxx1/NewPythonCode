	<h2>50、一安装项目的成本绩效指数为1.03，进度绩效指数为1.0。团队有14 名成员，每名成员都参与了最终项目管理计划。客户已经接受了现已完成的3 项交付成果，没有提出异议。从项目启动开始，责任分配矩阵还没有变动。该项目是在矩阵环境中完成的，不需要合同。虽然发起人对项目状态表示满意，但是一名团队成员总是抱怨说他在项目工作花了太多时间。项目经理最好怎么办？</h2>
	<p>A、 审核项目的奖励体系</p>
	<p>B、 改进项目的进度执行</p>
	<p>C、 会见客户，试图延长进度计划</p>
	<p>D、 从客户的书面材料中取得认可</p>
	<b title="正确答案为：A
