	<h2>59、一个项目最可能的工期为10周，最乐观的工期为3周，而最悲观的工期为11周。该项目经理使用三角分布法来估算活动工期，估算工期为多少周？</h2>
	<p>A、 9</p>
	<p>B、 8</p>
	<p>C、 10</p>
	<p>D、 12</p>
	<b title="正确答案为：B
题目解析：解析：三点估算的三角平均值计算。（10+6+12）/3=9.33。基于持续时间在三种估算值区间内的假定分布情况，使用公式来计算期望持续时间tE。基于三角分布和贝塔分布的两个常用公式如下： 三角分布 tE = (tO + tM + tP) / 3 贝塔分布（源自传统的PERT技术） tE = (tO + 4tM + tP) / 6 考点：估算活动持续时间，工具，三点估算。">鼠标移到此处，查看答案和解析</b>
