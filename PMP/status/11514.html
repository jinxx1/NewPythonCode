	<h2>135、项目经理得知相关方希望比原始期望提前两个月交付最终可交付成果。项目经理下一步应该怎么做？</h2>
	<p>A、 按照沟通管理计划管理相关方的期望。</p>
	<p>B、 通过记录相关方的请求并组建变更控制委员会（CCB）来执行整体变更控制过程</p>
	<p>C、 拒绝请求</p>
	<p>D、 通过对项目进度计划赶工，减少两个月工期</p>
	<b title="正确答案为：A
题目解析：考点：管理相关方参与、输入、沟通管理计划。B选项有了变更才开始组建CCB是非常混乱的局面。C选项拒绝请求也不合适，项目经理不一定没有这个权力。D选项，未经分析和批准就执行变更是错误的。A正确，管理相关方参与，输入沟通管理计划，为管理相关方期望提供指导和信息。首先我们要去影响相关方的期望。如果相关方坚持期望的目标，则让他走正式的变更流程。参考：PMBOK 13.3.1.1">鼠标移到此处，查看答案和解析</b>
