	<h2>187、项目一切进展顺利，突然几个相关方提出一些变更。所有变更确定后，项目经理开始与所有相关方讨论变更发生的原因，同时发掘是否还存在更多的变更。当一成员突然提到他给产品增加了一项功能时，全场一片寂静。“请不要担心，我不会影响项目的时间、成本及产品质量。”他说。作为项目经理，你首先应该：</h2>
	<p>A、 询问这位团队成员增加此项功能是如何确定的</p>
	<p>B、 召开会议，审查这位团队成员所完成的工作</p>
	<p>C、 寻找其他增加了的功能</p>
	<p>D、 询问这位项目团队，他怎么知道不会影响进度、成本及质量。</p>
	<b title="正确答案为：D
