
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>186、你在软件项目的开发阶段，你在会见开发团队来收集项目状态。你想向团队成员展示不同任务之间的逻辑关系。哪个进度工具可以用在此过程？</h2>
	<p>A、 里程碑</p>
	<p>B、 流程图</p>
	<p>C、 网络图</p>
	<p>D、 甘特图</p>
	<b title="正确答案为：C
题目解析：项目进度网络图。这些图形通常用节点法绘制，没有时间刻度，纯粹显示活动及其相互关系，有时也称为“纯逻辑图”。所以选C。A里程碑图无法展现任务之间逻辑关系。D甘特图也能展示逻辑关系，但还有进度信息，没有C准确">鼠标移到此处，查看答案和解析</b>
