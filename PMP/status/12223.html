	<h2>42、项目发起人指示项目经理立即开始一个工期非常紧迫的关键项目，项目经理首先应该怎么做？</h2>
	<p>A、 与所有部门一起开会，以获得他们的认同与支持</p>
	<p>B、 询问发起人该项目得如何获得资金支持</p>
	<p>C、 收集初始需求以创建项目章程</p>
	<p>D、 起草项目进度计划以确定截止期限是否可行</p>
