
	<h1 hidden="hidden">PMP第6章  项目进度管理</h1>
	<h2>51、项目经理管理一个进度紧、预算有限的关键性任务项目。其中某些活动是其他活动的关键依赖性活动。若要保持约定的项目进度基准，应密切监控下列哪一个部分?</h2>
	<p>A、 风险及其减轻计划</p>
	<p>B、 关键路径上的活动</p>
	<p>C、 整体变更控制</p>
	<p>D、 由较少经验的资源执行的任务</p>
	<b title="正确答案为：B
