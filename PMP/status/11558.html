	<h2>179、项目团队收到对客户所提出新需求的批准变更。项目经理应对基准进行哪些变更？n</h2>
	<p>A、 修订当前成本基准，来反应变更</p>
	<p>B、 创建新的基准来表示从当前时间起的变更</p>
	<p>C、 对基准无影响</p>
	<p>D、 更新旧基准，另外创建新基准</p>
