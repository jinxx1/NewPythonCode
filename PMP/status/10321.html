	<h2>、29、 组织治理规则与项目管理之间的关系是:( )。</h2>
	<p>A、 组织治理规则给项目管理提供了更大的灵活性</p>
	<p>B、 组织治理规则有助于降低项目管理的复杂性</p>
	<p>C、 项目管理必须严格遵守适用的组织治理规则</p>
	<p>D、 组织治理规则规定了项目管理的实施细则</p>
	<b title="正确答案为：C
题目解析：组织治理规则对项目而言不是可遵守可不遵守的，而是必须遵守的。">鼠标移到此处，查看答案和解析</b>
