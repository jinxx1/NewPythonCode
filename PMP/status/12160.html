	<h2>179、项目经理计划为一个建设施工项目采购混凝土。所有供应商的材料质量都一样，只有价格有主要差别。项目经理应向供应商请求哪种应对类型？</h2>
	<p>A、 信息请求</p>
	<p>B、 建议邀请书</p>
	<p>C、 报价邀请书</p>
	<p>D、 工作说明书</p>
	<b title="正确答案为：C
题目解析：考点：规划采购管理，输出，招标文件。解析：如果需要卖方提供关于拟采购货物和服务的更多信息，就使用信息邀请书。如果需要供应商提供关于将如何满足需求和（或）将需要多少成本的更多信息，就使用报价邀请书。如果项目中出现问题且解决办法难以确定，就使用建议邀请书。参考：PMBOK 12.1.3.3。">鼠标移到此处，查看答案和解析</b>
