	<h2>2、在项目团队中，沟通?</h2>
	<p>A、 越多越好</p>
	<p>B、 只能针对那些有利于项目成功的信息</p>
	<p>C、 应该在所有的项目团队成员之间进行</p>
	<p>D、 应该把所有信息发送给所有团队成员</p>
	<b title="正确答案为：B
