	<h2>85、在为一个大型项目工作时，项目经理注意到某个特定的开发人员经常错过最终期限，项目经理应该怎么做？</h2>
	<p>A、 确定该开发人员是否是另一个项目的共享资源</p>
	<p>B、 通过电子邮件给该开发人员一个警告，以提高他们的工作质量</p>
	<p>C、 将该问题升级上报给该开发人员的直线经理，并要求立即解决该问题</p>
	<p>D、 私下与该开发人员开会，并在适用情况下提供支持</p>
	<b title="正确答案为：D
