
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>111、您是一家制药公司的 CEO。您受命向市场推出一种新药。您的竞争对手已经宣布，他们要在四个月内将新药投放市场。您的最初评估表明，在两个月内研制出新药的可能性是 85%，完成投放市场准备工作的可能性是 80% 那么，在两个月内将新药投放市场的可能性是多少？</h2>
	<p>A、 0.83</p>
	<p>B、 0.68</p>
	<p>C、 0.58</p>
	<p>D、 0.78</p>
	<b title="正确答案为：B
题目解析：0.85*0.8=0.68 ，两个独立事件同时发生的概率等于他们各自发生概率的乘积">鼠标移到此处，查看答案和解析</b>
	<p hidden="hidden">11892</p>
