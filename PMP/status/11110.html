	<h2>131、通过以下哪种方式能够完成成本绩效衡量</h2>
	<p>A、 询问每个团队成员完成的百分比，并在月进度报告中汇报</p>
	<p>B、 计算挣值，用相关指数及其它计算结果报告过去的绩效的同时预测未来的绩效</p>
	<p>C、 使用50/50原则，确认生命周期成本小于项目成本</p>
	<p>D、 着眼于上个月的花费和下个月的开支</p>
