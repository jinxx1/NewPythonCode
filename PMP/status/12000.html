	<h2>19、一家咨询公司获得一个大型信用卡处理系统改进项目。在过去已经有两个大型项目未能按预算交付预期产品的情况，为避免再次发生这种失败，该咨询公司应该在项目初始阶段采取哪种方法？</h2>
	<p>A、 允许雇员加班工作</p>
	<p>B、 将其最好员工从较小的项目调进大型项目中</p>
	<p>C、 将项目分成一个多阶段项目</p>
	<p>D、 在海外市场雇用额外技术工人</p>
	<b title="正确答案为：C
题目解析：解析：将项目划分成多个阶段，并在阶段结束时进行决策是否继续项目，以降低项目的执行风险。选项A、B、D都可能需要更多的成本，增加项目超出预算的风险。考点：项目阶段。参考：PMBOK 1.2.4.2。">鼠标移到此处，查看答案和解析</b>
