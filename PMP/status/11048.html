	<h2>69、你是建设一个生猪养殖厂项目的经理。当地居民和环保团体反对该项目。他们已经提供了一系列数据显示厂里焚烧的内脏和猪尸体将产生有害的甚至有毒的气体，对当地居民有危害。他们威胁要将公司告上法庭。你发现你的大量时间花费在平息他们的担忧。在花费大量时间和精力之后，你说服管理层同意将项目迁至一个新的镇外的厂址。这是以下哪种风险反应的例子？</h2>
	<p>A、 被动接受</p>
	<p>B、 主动接受</p>
	<p>C、 缓解风险</p>
	<p>D、 回避风险</p>
	<b title="正确答案为：D
题目解析：规避。风险规避是指项目团队采取行动来消除威胁，或保护项目免受风险影响的风险应对策略。通常包括改变项目管理计划，以完全消除威胁。考点：规划风险应对，工具，威胁应对策略。参考：PMBOK 11.5.2.4。 ">鼠标移到此处，查看答案和解析</b>
