
	<h1 hidden="hidden">远程PMP全真模拟二</h1>
	<h2>103、一名新雇用的项目经理审查项目章程时发现可能未将一些相关方包含在内，新项目经理应该如何核实相关方登记册？</h2>
	<p>A、 仅识别主动参与项目的人员</p>
	<p>B、 识别参与项目或在项目中享有利益的任何人</p>
	<p>C、 仅包含在项目中享有重大利益的人员</p>
	<p>D、 包含公司的高级管理层</p>
	<b title="正确答案为：B
题目解析：项目相关方是积极参与项目，或其利益可能受到项目实施或完成的积极或消极影响的个人和组织。考点：识别相关方。参考：PMBOK 13.1">鼠标移到此处，查看答案和解析</b>
	<p hidden="hidden">11482</p>
