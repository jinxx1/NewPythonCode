	<h2>54、公司希望生产与前一个产品类似的产品，但是希望提高产品的利润率。制造工艺可以被改善，可以提供历史信息和最新行业趋势。应该使用什么质量工具或技术？</h2>
	<p>A、 组建之前的项目团队完成该项目</p>
	<p>B、 进行立场分析</p>
	<p>C、 执行标杆对照</p>
	<p>D、 与项目团队头脑风暴</p>
	<b title="正确答案为：C
题目解析：考点：规划质量、工具、标杆对照。解析：标杆对照是将实际或计划的项目实践或项目的质量标准与可比项目的实践进行比较，以便识别最佳实践，形成改进意见，并为绩效考核提供依据。作为标杆的项目可以来自执行组织内部或外部，或者来自同一应用领域或其他应用领域。标杆对照也允许用不同应用领域或行业的项目做类比。">鼠标移到此处，查看答案和解析</b>
