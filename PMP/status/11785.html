	<h2>4、假设你的公司有一份成本加固定费用合同。合同价值为$110,000，其中估算成本为$100,000，另有10%的固定n费用。假设公司完成合同工作后只发生了$80,000 的成本。项目总成本是多少？</h2>
	<p>A、 80000</p>
	<p>B、 90000</p>
	<p>C、 100000</p>
	<p>D、 125000</p>
