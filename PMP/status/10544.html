	<h2>47、如果项目因某些活动时间限制而无法如期完工，则对这些活动可做出何种推测?</h2>
	<p>A、 开始时间不切实际</p>
	<p>B、 资源不足</p>
	<p>C、 最晚的开始时间晚于最早的结束时间</p>
	<p>D、 它们存在负浮动时间</p>
	<b title="正确答案为：D
题目解析：项目无法如期完工，说明项目关键路径上的活动延期，表明活动的总浮动时间为负。浮动时间是活动延迟不影响项目总工期的时间，而自由浮动时间是指在不延误任一紧后活动最早开始日期的前提下，某进度活动可以推迟的时间量。">鼠标移到此处，查看答案和解析</b>
