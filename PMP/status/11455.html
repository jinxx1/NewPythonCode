	<h2>76、ABB公司与某水电站业主签订了电站开关站和高压输电线路的设备供货和安装合同。在安装施工过程中，卖方抱怨买方没有及时为ABB公司清理安装现场，这可能影响工期。合同规定场地清理是买方的职责之一。作为买方的项目经理，你将？</h2>
	<p>A、 告诉卖方自己清理安装现场</p>
	<p>B、 签发合同变更令，更改合同</p>
	<p>C、 从项目中取消安装现场清理这一工作</p>
	<p>D、 预期收到卖方的合同索赔</p>
