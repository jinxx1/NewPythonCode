	<h2>155、你的管理层觉得所有订单都看作“项目”，项目经理需每日更新订单情况，以便随时解决问题确保客户在完工后30天内接受产品。每个订单收入在100 美金到15O,OOO美金之间。项目经理只要每日更新项目状况，不需要执行计划或提供文件。你如何定义此种情况？</h2>
	<p>A、 因为每个订单都是“临时努力”，每个订单就是一个项目</p>
	<p>B、 这是多项目管理，因为涉及到很多个项目</p>
	<p>C、 这是个重复的过程。</p>
	<p>D、 订单收入在100,000美金之上的才可称作项目，才能运用到项目管理。</p>
	<b title="正确答案为：C
题目解析：项目的临时性、独特性、渐进明细性。首先我们根据项目定义的三个特性来判断，此题中订单可能有独特的成果，也可能有确定的起止时间，订单的完成也有可能是渐进明细的，比如设计订单。如果无法通过项目定义的三大特性来判断，我们要继续看是否有项目应该具备的特点，比如有没有项目章程（立项依据），有没有项目管理计划等项目应该有的要素，这里订单是每日大量发生的，而且不需要执行计划，很明显不具备项目应该具备的特点，所以是重复的过程而不是项目。考点：项目、项目管理。参考：PMBOK 1.2.1。">鼠标移到此处，查看答案和解析</b>
