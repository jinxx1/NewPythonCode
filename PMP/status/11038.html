	<h2>59、项目团队完成了所有可交付成果，并根据质量管理计划执行了质量保证和质量控制。测试时，成本绩效指数为0.9，进度绩效指数为1.2，为获得用户批准，已将最终产品提交给客户。客户发现其中一个业务需求未实现，不过，客户已经非正式地要求这项需求。项目经理应该怎么做？</h2>
	<p>A、 要求客户创建变更请求</p>
	<p>B、 不接受变更，因为没有在初始范围中被同意</p>
	<p>C、 实施变更，因为对业务很关键，而求项目有缓冲时间</p>
	<p>D、 审查相关方管理策略，要求内部管理层为项目提供额外资金</p>
	<b title="正确答案为：A
题目解析：对于变更请求，一般的处理步骤应该是分析，然后交给变更控制委员会审批；另外，变更请求一定是要正式提出的，要文档化。几个答案中B、C、D都有明显的不合理之处。考点：监控过程组，项目整合管理，实施整体变更控制。参考：PMBOK 4.6">鼠标移到此处，查看答案和解析</b>
