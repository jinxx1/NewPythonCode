	<h2>101、项目完成时，客户根据对应供应商绩效的主观决定，拒绝支付其中一部分总金额，合同应属于下列哪一项？</h2>
	<p>A、 成本加奖励费用合同</p>
	<p>B、 固定总价合同</p>
	<p>C、 成本加激励费用合同</p>
	<p>D、 固定总价加激励费用合同</p>
	<b title="正确答案为：A
题目解析：成本加奖励费用合同，为卖方报销一切合法成本，但只有在卖方满足合同规定的、某些笼统主观的绩效标准的情况下，才向卖方支付大部分费用。奖励费用完全由买方根据自己对卖方绩效的主观判断来决定，并且通常不允许申诉。知识点：规划采购管理、输入、组织过程资产(合同类型)过程组：规划知识领域：采购">鼠标移到此处，查看答案和解析</b>
