	<h2>87、产品开发需要外包一部份内容，项目经理制作了一份文件，将会向供应商提供足够的细节来确定他们是否能够提供要求的外包服务。n项目经理制作者的是下列哪一份文件？</h2>
	<p>A、 范围说明书</p>
	<p>B、 信息邀请书</p>
	<p>C、 产品规格书</p>
	<p>D、 工作说明书</p>
	<b title="正确答案为：D
