	<h2>128、一个外包项目的可交付成果预计需要数年时间才能完成。 项目经理应该建议哪种合同类型？</h2>
	<p>A、 总价加激励费用合同</p>
	<p>B、 按经济价格调整的总价合同</p>
	<p>C、 成本加激励费用合同</p>
	<p>D、 成本奖励合同</p>
