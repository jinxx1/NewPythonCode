	<h2>151、作为项目经理的你，负责为某一企业设计一项应用性的软件系统。设计过程中，你发现采用新的B技术比之前与客户商议的A技术会同样达到客户要求的产品功能，并且资金和工期会节省。在这种情况下，你应该怎么办?</h2>
	<p>A、 按照客户要求和合同的规定，继续采用原来的A技术</p>
	<p>B、 向上级管理者反映情况，为自己的公司节省资源</p>
	<p>C、 使用B技术，并且记录在个人经验库中</p>
	<p>D、 向变更控制会以及客户反映实际情况，经过客户的同意和上级管理者批准</p>
	<b title="正确答案为：D
