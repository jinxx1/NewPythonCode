	<h2>73、在与相关方一同制定并管理期望的过程中，沟通是重要的。针对项目内沟通的重要性，以下哪项陈述不正确？</h2>
	<p>A、 沟通是导致项目成败的最大单一因素之一</p>
	<p>B、 沟通（包括倾听）在项目中是最重要的，但它并不直接导致项目的成败</p>
	<p>C、 有效的沟通包括知晓沟通方式，文化问题，各种关系，个性，以及场合环境</p>
	<p>D、 倾听是沟通的一部分，它是洞察问题领域，管理冲突并做出决策的一种方法</p>
