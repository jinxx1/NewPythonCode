	<h2>118、项目A的活动取决于项目B的任务完成，如果完成项目B的活动表示项目A的活动完成，则这之间的逻辑是？</h2>
	<p>A、 完成到开始</p>
	<p>B、 开始到完成</p>
	<p>C、 完成到完成</p>
	<p>D、 开始到开始</p>
	<b title="正确答案为：C
