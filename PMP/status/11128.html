	<h2>149、你刚获得高优先级的任务需要在很短的时间完成。因为你知道什么需要被完成，你分配任务到不同的团队成员，告诉他们什么时候如何完成任务。这种管理风格是：</h2>
	<p>A、 指导</p>
	<p>B、 自由式</p>
	<p>C、 委派</p>
	<p>D、 面向任务</p>
	<b title="正确答案为：A
题目解析：指导型的特点：告诉你如何做，不参与具体内容；自由式根本不和团队成员交流；授权（委派）型就是给资源要结果。参考：通用管理技能，管理风格。在震荡阶段，团队成员面对其他成员的观点、见解，更想要展现个人性格特征。 对于团队目标、期望、角色以及责任的不满和挫折感被表露出来。项目经理以“教练型”风格进行领导，强调团队成员的差异和相互包容。在规范阶段，团队成员调适自己的行为，使团队发展更加自然、流畅。项目经理应该使用“支持型”领导允许团队有更大的自治性，有意识地解决问题，实现组织和谐。在成熟阶段，团队成员对于任务层面的工作职责有清晰的理解，即便在没有监督的情况下自己也能做出决策，随处可见“我能做”的积极工作态度。因此项目经理需要进行“授权型”领导，放权于项目团队成员。">鼠标移到此处，查看答案和解析</b>
