	<h2>63、以下是为项目计算的：挣值=200000美元，计划价值=300000美元，实际成本=210000美元。项目的状态是什么？</h2>
	<p>A、 进度落后，超过预算</p>
	<p>B、 提前进度，超出预算</p>
	<p>C、 进度落后，但不超过预算</p>
	<p>D、 按计划进行，但超出预算</p>
	<b title="正确答案为：A
题目解析：控制成本-挣值分析CV=EV-AC=200000-210000=-10000SV=EV-PV=200000-300000=-100000SV和CV都小于0，项目状态为进度落后且超过预算。知识点：控制成本、工具技术、数据分析(挣值分析)过程组：监控知识领域：成本">鼠标移到此处，查看答案和解析</b>
