
	<h1 hidden="hidden">远程PMP全真模拟三</h1>
	<h2>13、一个关键项目落后于进度，并超出预算。项目管理办公室(PMO)的详细分析表明并非所有关键人员都被识别，并且没有积极的过程来接洽和管理这些人员。项目经理应该采取什么纠正措施？</h2>
	<p>A、 改进相关方参与计划</p>
	<p>B、 查看权力益方格</p>
	<p>C、 监督相关方参与程度</p>
	<p>D、 更新沟通管理计划</p>
	<b title="正确答案为：B
题目解析：考点：规划相关方参与、输出、相关方参与计划。解析：相关方参与计划是项目管理计划的组成部分。它确定用于促进相关方有效参与决策和执行的策略和行动。相关方参与计划可包括（但不限于）调动个人或相关方参与的特定策略或方法。">鼠标移到此处，查看答案和解析</b>
	<p hidden="hidden">11994</p>
