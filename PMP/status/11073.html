	<h2>94、下列哪个文档不被用于产品接受的输入？</h2>
	<p>A、 项目范围说明书，描述了接受标准</p>
	<p>B、 项目范围管理计划，描述了接受过程</p>
	<p>C、 工作分解结构，描述了接受的成果</p>
	<p>D、 RACI矩阵，描述了产品拒绝时的责任</p>
	<b title="正确答案为：D
题目解析：RACI是职责分配矩阵的一种，用来显示工作包或活动与项目团队成员之间的联系。项目管理计划包含范围管理计划和范围基准。范围管理计划定义了项目已完成可交付成果的正式验收程序。范围基准包含批准的范围说明书、WBS和相应的WBS词典。考点：确认范围，输入。参考：PMBOK 5.5。">鼠标移到此处，查看答案和解析</b>
