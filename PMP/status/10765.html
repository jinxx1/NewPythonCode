
	<h1 hidden="hidden">PMP第10章  项目沟通管理</h1>
	<h2>28、项目本质上需要?</h2>
	<p>A、 局限于产品、进度、质量和费用的沟通</p>
	<p>B、 严格控制沟通，这样竞争的项目经理就不会得到不公正的好处</p>
	<p>C、 项目经理是在客户、高层管理、职能管理和项目人员之间的沟通焦点</p>
	<p>D、 所有的项目报告在内部和外部都是共享的</p>
	<b title="正确答案为：C
题目解析：选项A中沟通的内容不会局限于产品、进度、质量和费用，有时候还包括风险和采购方面的信息。选项D项目中的信息不是对所有项目相关方都一致的，必须对信息和项目相关方的信息需求进行分类，因而也不是所有信息对所有人都是共享的">鼠标移到此处，查看答案和解析</b>
