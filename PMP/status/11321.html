	<h2>142、信息技术总监采购了一款将用于多个项目的软件包。这属于哪一种成本类型？</h2>
	<p>A、 已确定的在每个项目中发生的间接成本</p>
	<p>B、 与项目相关的间接成本，根据公司政策折旧</p>
	<p>C、 与未来项目相关的直接成本</p>
	<p>D、 与当前项目相关的直接成本</p>
	<b title="正确答案为：B
题目解析：因为软件包用于多个项目，所以无法确定每个项目使用的成本，所以属于项目相关的间接成本">鼠标移到此处，查看答案和解析</b>
