
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>151、某一跨年度施工的项目， 在项目实施的第一个冬季由于遭遇气候问题造成了进度延迟。而所有当地的相关方都说这种气候是该区域的典型气候条件。为了将该信息整合到项目进度计划内，项目经理应该如何做？</h2>
	<p>A、 延长计划于明年冬季实施的所有活动的持续时间</p>
	<p>B、 对修改的进度计划进行重新评估，确定潜在的影响</p>
	<p>C、 对现有的进度计划不做任何修改，等到明年遇到问题时，再采取措施</p>
	<p>D、 对项目计划进行修改，以便维持现有的项目进度计划</p>
	<b title="正确答案为：B
题目解析：变更的流程应该是先对变更进行评估，确定潜在影响，再判断是否提交变更请求。所以 A 和 D 错误。C 选项过于消极，所以选择 B">鼠标移到此处，查看答案和解析</b>
