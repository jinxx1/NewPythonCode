
	<h1 hidden="hidden">PMP第4章 项目整合管理</h1>
	<h2>、11、下列关于行政收尾和合同收尾的说法，正确的 ( )。</h2>
	<p>A、 项目或阶段结束时都要进行行政收尾和合同收尾</p>
	<p>B、 行政收尾和合同收尾都需进行产品核实，都需要总结经验教训，对相关资料进行整理和归档，更新组织过程资产</p>
	<p>C、 合同收尾通常在行政收尾之后进行</p>
	<p>D、 整个项目通常只需要做一次合同收尾和一次行政收尾</p>
	<b title="正确答案为：A
题目解析：B选项，采购的产品验收过程，在控制采购。C选项，通常应该先合同收尾。D选项，合同收尾、行政收尾可能开展多次，对于多阶段项目来说。">鼠标移到此处，查看答案和解析</b>
