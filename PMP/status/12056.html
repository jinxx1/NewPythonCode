	<h2>75、你作为第三位项目经理接手项目，项目已经完成合同要求的工作，在项目收尾时，发现前5个阶段没有阶段收尾，此时你应该：</h2>
	<p>A、 与项目团队开始记录项目经验教训</p>
	<p>B、 组织对各阶段进行合同收尾</p>
	<p>C、 通知项目相关方，同时组织项目团队完成五个阶段的经验教训总结</p>
	<p>D、 告诉发起人，由前任项目经理补完前五个阶段的收尾</p>
	<b title="正确答案为：C
