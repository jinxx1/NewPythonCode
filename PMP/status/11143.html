	<h2>164、在项目执行阶段，项目发生了很多变更，项目经理应该</h2>
	<p>A、 一直等待，直到了解了所有的变更，然后打印一个新的进度表</p>
	<p>B、 根据需要尽快实施被批准的变更，但是保留原有的进度基准</p>
	<p>C、 只实施管理层批准的变更。</p>
	<p>D、 实施任何变更前要通知管理层</p>
	<b title="正确答案为：B
题目解析：本题解题技巧，原则错误排除法（排除绝对性的描述，比如只、全部、绝对），见到绝对的说法，一般都是错的，比如C选项，只实施管理层批准的变更。项目经理应该更多的去控制项目，而不是C和D所反应的内容。选项A是很多项目经理容易犯错的一个错误。项目经理对项目的监控应该贯穿于整个项目始终。考点：实施整体变更控制。参考：PMBOK 4.6。">鼠标移到此处，查看答案和解析</b>
