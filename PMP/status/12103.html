
	<h1 hidden="hidden">远程PMP全真模拟三</h1>
	<h2>122、一个新的项目经理接手一个落后于进度和预算的项目。与团队沟通后，项目经理发现收集需求过程未有效实施。项目经理接下来应该做什么？</h2>
	<p>A、 快速跟进以弥补失去的时间</p>
	<p>B、 以当前的完工估算修改计划及预算</p>
	<p>C、 通知客户，可交付成果交付将延期并商谈补偿</p>
	<p>D、 检查范围，如果需要提起变更请求</p>
	<b title="正确答案为：D
题目解析：考点：控制范围，输出，变更请求。解析：过程有问题，先核实具体问题，并分析问题、制定方案，随后提交变更请求；对范围绩效的分析，可能导致对范围基准或项目管理计划其他组成部分提出变更请求。变更请求可包括预防措施、纠正措施、缺陷补救或改善请求。变更请求需要经实施整体变更控制过程的审查和处理。参考：PMBOK 5.6.3.2">鼠标移到此处，查看答案和解析</b>
