
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>71、你是项目的监控人员。项目经理需要了解项目未来一年的成本，以判断这个项目的预算应该增加还是减少，他要求你向他呈交一份项目成本预测报告。你在做预测时，除了一般的信息资源以外，下列各项中你还应该考虑哪一项？</h2>
	<p>A、 类似项目的成本估算</p>
	<p>B、 工作分解结构</p>
	<p>C、 项目进度时间表</p>
	<p>D、 现有的变更要求</p>
	<b title="正确答案为：D
题目解析：控制成本过程， 项目成本控制是实施整体变更控制的一部分，把成本绩效基准与实工作绩效信息相比，判断是否需要进行变更。预测根据项目执行过程中产生的工作绩效信息来进行，并在必要时更新和重新发布预测。所以需要对现有的变更请求也考虑进去。而 A、B、C 选项都不能作为预测的根据">鼠标移到此处，查看答案和解析</b>
