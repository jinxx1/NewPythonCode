	<h2>191、项目经理在与客户合作过程中经历了困难。项目完成之后，客户称项目没有达到他们的满意水平。若要避免这种结果，项目经理应该在整个项目过程中怎么做？</h2>
	<p>A、 在项目的每一阶段告知客户他们的请求都已在执行</p>
	<p>B、 了解，评估，定义和管理客户期望</p>
	<p>C、 向客户发送技术规范，供客户审查和批准</p>
	<p>D、 识别并更换项目团队中的责任方</p>
	<b title="正确答案为：B
题目解析：相关方满意度应作为项目目标加以识别和管理。有效引导相关方参与的关键是重视与所有相关方保持持续沟通（包括团队成员），以理解他们的需求和期望、处理所发生的问题、管理利益冲突，并促进相关方参与项目决策和活动。考点：相关方管理。参考：PMBOK 13。">鼠标移到此处，查看答案和解析</b>
