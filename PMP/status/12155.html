	<h2>174、你是负责一个大型政府合同的项目经理。合同一年前签署，将历时3年，涉及数百万美元。你没有参与合同的订立和建立变更控制过程，但现在你面对着来自出资人和高级管理层泛滥的变更申请。首先你应该做什么？</h2>
	<p>A、 请求高级管理层拨付更多的管理储备以避免潜在的财务问题</p>
	<p>B、 告诉出资人和高级管理层任何变更在此时都是超范围的，不予考虑</p>
	<p>C、 与法律部门协商确信你没有做任何违法的事</p>
	<p>D、 会见项目出资人和高级管理层来讨论这个问题和潜在的解决方案</p>
