
	<h1 hidden="hidden">PMP第8章 项目质量管理</h1>
	<h2>59、在一个工程项目中，项目经理应用了在之前更为复杂项目中成功应用的项目管理方法，项目团队成员抱怨说这类项目的每份文件同行评审需要花费太多的精力。若要确保质量成本满足项目特征，项目经理应该怎么做?</h2>
	<p>A、 省略同行评审</p>
	<p>B、 查询质量测量指标</p>
	<p>C、 执行质量审计</p>
	<p>D、 在计划中考虑质量成本</p>
	<b title="正确答案为：D
