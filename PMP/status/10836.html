
	<h1 hidden="hidden">PMP第11章  项目风险管理</h1>
	<h2>39、谁应该负责在监控风险过程中报告风险响应计划的有效性、任何预期之外的影响以及任何纠正措施?</h2>
	<p>A、 风险经理</p>
	<p>B、 项目经理</p>
	<p>C、 项目团队</p>
	<p>D、 风险响应负责人</p>
	<b title="正确答案为：D
题目解析：风险响应责任人负责实施已获同意和资金支持的风险应对措施，并定期向项目经理汇报计划的有效性、未曾预料到的后果，以及为合理应对风险所需采取的纠正措施。B选项，项目经理对项目的风险管理负责。">鼠标移到此处，查看答案和解析</b>
