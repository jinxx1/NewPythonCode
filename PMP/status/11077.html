	<h2>98、下列哪项描述的是应急储备金？</h2>
	<p>A、 为未来的项目范围和成本变更而储备的预算</p>
	<p>B、 为掩盖较差的业绩而储备的预算</p>
	<p>C、 为未计划但是可能由于风险登记册中登记风险成真而潜在要求的变更而储备的预算</p>
	<p>D、 为支付批准变更所产生的超支费用而储备的预算</p>
	<b title="正确答案为：C
题目解析：应急储备是包含在成本基准内的一部分预算，用来应对已经接受的已识别风险，以及已经制定应急或减轻措施的已识别风险。应急储备通常是预算的一部分，用来应对那些会影响项目的“已知—未知”风险。考点：估算成本，工具，储备分析。参考：PMBOK 7.2.2.6">鼠标移到此处，查看答案和解析</b>
