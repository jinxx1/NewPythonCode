	<h2>184、公司程序要求创建经验教训文档。下列哪项是经验教训的最佳用处？</h2>
	<p>A、 为了未来项目的历史记录</p>
	<p>B、 为当前项目编制记录计划</p>
	<p>C、 告诉团队项目经理干了什么</p>
	<p>D、 告诉团队项目管理计划</p>
	<b title="正确答案为：A
题目解析：组织过程资产包括任何或全部与过程相关的资产，可来自任一或所有参与项目的组织，用于帮助项目成功。过程资产还包括组织的知识库，如经验教训和历史信息。未来项目的历史记录，来自于现有项目的经验教训。考点：组织过程资产。参考：PMBOK 2.3。">鼠标移到此处，查看答案和解析</b>
