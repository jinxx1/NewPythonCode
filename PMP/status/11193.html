	<h2>14、一个新的会计体系正在被执行，客户要求对其中一份报告进行格式变更，根据项目总工程师的要求更足够简单，且项目经理要求立即变更。然而，在发放月报时，会计人员抱怨说此前这些信息不用再体现新的报告中。这种情况应该如何来进行避免？</h2>
	<p>A、 要求变更控制委员会评估变更</p>
	<p>B、 让会计经理参与会计测试</p>
	<p>C、 拒绝在未作讨论的情况下变更</p>
	<p>D、 制定一个管理变更的计划</p>
