	<h2>163、项目经理针对项目可能会遇到的两个情景完成了蒙特卡洛分析。其中一个情景的结果是有60%的可能性会花费100万美元，另一个情景的结果是有40%的可能性会花费200万美元，这是用了什么方法？</h2>
	<p>A、 德尔菲法</p>
	<p>B、 预期货币价值分析</p>
	<p>C、 定量风险分析</p>
	<p>D、 定性风险分析</p>
	<b title="正确答案为：B
题目解析：预期货币价值（EMV）分析是当某些情况在未来可能发生、也可能不发生时，计算平均结果的一种统计方法（即不确定性下的分析）。机会的EMV 通常表示为正值，而风险的EMV则表示为负值。EMV 是建立在风险中立的假设之上的，既不避险，也不冒险。把每个可能结果的数值与其发生的概率相乘，再把所有乘积相加，就可以计算出项目的EMV。所以选B">鼠标移到此处，查看答案和解析</b>
