	<h2>21、下列哪项是分解WBS的有效方式?</h2>
	<p>A、 按风险或质量测量</p>
	<p>B、 按产品或工作单位组织对沟通的要求</p>
	<p>C、 按项目阶段或项目可交付成果</p>
	<p>D、 按记账代码或原始估算</p>
	<b title="正确答案为：C
