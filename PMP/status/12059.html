	<h2>78、一个管道施工项目的项目分包商提议升级管道材料质量，而这不会影响进度或成本。这项材料变更已经获得批准。应使用下列哪一项来记录这项变更？</h2>
	<p>A、 成本管理计划</p>
	<p>B、 风险登记册</p>
	<p>C、 合同</p>
	<p>D、 配置管理系统</p>
	<b title="正确答案为：D
题目解析：解析：项目的任何相关方都可以提出变更请求。尽管也可以口头提出，但所有变更请求都必须以书面形式记录，并纳入变更管理和/或配置管理系统中。考点：整体变更控制，工具，参考：PMBOK 4.6。">鼠标移到此处，查看答案和解析</b>
