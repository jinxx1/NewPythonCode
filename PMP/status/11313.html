
	<h1 hidden="hidden">综合练习一--远程</h1>
	<h2>134、A公司为B公司制定了一份商务报价。B公司接受了报价，并要求A公司执行。A公司下一步应该怎么做？</h2>
	<p>A、 组建项目团队和主题专家</p>
	<p>B、 创建工作分解结构</p>
	<p>C、 准备项目的高层级范围</p>
	<p>D、 进行成本效益分析</p>
	<b title="正确答案为：C
题目解析：项目启动后，首先应该收集高层级需求，制定高层级范围来完成项目章程。四个选项的顺序应该是 C-B-A/D">鼠标移到此处，查看答案和解析</b>
