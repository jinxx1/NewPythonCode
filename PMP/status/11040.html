
	<h1 hidden="hidden">远程PMP全真模拟一</h1>
	<h2>61、假定你和公司的CEO是邻居，你们的关系比较铁，而公司的同事也都知道你们之间的关系比较好。最近，你的公司任命你为一个新项目的项目经理，而这个项目对实现下一年的财务目标是至关重要的。你会依靠下列哪种权力类型来行使项目经理的权力？</h2>
	<p>A、 潜示型</p>
	<p>B、 酬劳型</p>
	<p>C、 正式型</p>
	<p>D、 专家型</p>
	<b title="正确答案为：A
题目解析：指示权利：权力来自背后某个人更高权力之人的权利，有点类似成语‘狐假虎威’，比如展现和高层良好的关系，往往对建立项目经理的威望有好处；如果法定权力不够时，这种权力往往比较有效”。四个选项实际都可以产生不错的效果，但是题干中点出了“跟CEO的关系不错，而且大家都知道”，潜示型更贴合题干中的描述。考点：项目经理的权力类型。">鼠标移到此处，查看答案和解析</b>
