	<h2>37、如果潜在卖方的报价明显低于买方的独立估算，则可能表明以下所有，除了?</h2>
	<p>A、 潜在卖方没有全面响应采购工作说明书</p>
	<p>B、 潜在卖方误解了采购工作说明书</p>
	<p>C、 采购工作说明书有缺陷</p>
	<p>D、 如果该潜在卖方中标，就可以为买方节约大量成本</p>
	<b title="正确答案为：D
题目解析：在弄清楚卖方报价低的原因之前，不能如此简单地下结论。如果该潜在卖方中标，不一定能为买方节约成本，甚至可能使项目不能顺利进行。如果买方使用独立估算的建议书评价技术，就说明买方对自己的估算很自信，所以就应该选择最接近独立估算的报价中标。">鼠标移到此处，查看答案和解析</b>
