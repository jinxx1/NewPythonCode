
	<h1 hidden="hidden">远程PMP全真模拟一</h1>
	<h2>83、项目经理将项目计划给相关方，并且获得了他们的批准。后来，一个相关方说详细的交流计划需要改变。项目经理和相关方讨论这个计划，他们也同意项目经理给出的调整建议。接下来，项目经理应该怎么做？</h2>
	<p>A、 创建附属文件中的沟通管理计划</p>
	<p>B、 制定一个变更请求,并提交给变更控制委员会</p>
	<p>C、 项目计划不变，与之前利益相关者批准的保持一致</p>
	<p>D、 更改沟通计划，并请求相关方的批准</p>
	<b title="正确答案为：B
题目解析：项目计划已经获得了批准，随后提出改变，那就要遵循变更控制过程。所以选B。考点：监控过程组，项目整合管理，实施整体变更控制。参考：PMBOK 4.6">鼠标移到此处，查看答案和解析</b>
