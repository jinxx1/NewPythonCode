	<p>A、 在项目进度计划中增加3天时间</p>
	<p>B、 要求他利用业余时间完成这3天的培训</p>
	<p>C、 把该培训作为项目工作之一，加入项目计划中，并进行风险分析</p>
	<p>D、 要求用一个不需培训的成员来替换该成员</p>
