	<h2>101、你的项目管理体制经验告诉你对于成本偏差做出的不正确的反应可能会产生质量或者进度问题，或者不可接受的项目风险。你正召开一个团队会议来讨论成本控制的重要性。你的很多团队成员都是项目管理的新手。为了将这个重要的议题介绍给大家，你申明成本控制关注的是</h2>
	<p>A、 影响那些会引发成本基准线变更的因素，确保变更是有益的</p>
	<p>B、 对完成这个项目所需资源的成本形成一个大约估计</p>
	<p>C、 将全部成本估计分配到工作条目</p>
	<p>D、 建立一个成本基准线</p>
