
	<h1 hidden="hidden">PMP第13章  项目相关方管理</h1>
	<h2>24、关于相关方参与计划，下列说法错误的是?</h2>
	<p>A、 相关方参与计划可以是正式的或非正式的</p>
	<p>B、 相关方参与计划可以是非常详细或高度概括的</p>
	<p>C、 相关方参与计划等同于沟通管理计划</p>
	<p>D、 相关方参与计划要随着项目进展更新和优化</p>
	<b title="正确答案为：C
题目解析：相关方参与计划和沟通管理计划都是项目管理计划的组成部分，相关方参与计划是为有效调动相关方参与而规定的所需管理策略。沟通管理计划是描述如何对项目沟通进行规划、结构化和监控。两个计划并不等同，虽然会有许多交叉。">鼠标移到此处，查看答案和解析</b>
