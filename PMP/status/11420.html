
	<h1 hidden="hidden">远程PMP全真模拟二</h1>
	<h2>41、某项目团队成员以前没有一起工作过，他们开始忙于项目工作和制定技术决策，但也会因为不同的观点和意见而发生争论和冲突。下列哪项是这个阶段的正确描述？</h2>
	<p>A、 他们在形成阶段，在这个阶段，团队成员倾向于相互独立、不坦率。</p>
	<p>B、 他们在震荡阶段，如果团队成员对不同观点和意见不能采取合作与开放的态度，团队环境会演变成破坏性的</p>
	<p>C、 他们在规范阶段，因为他们一起工作并开始互相信任</p>
	<p>D、 他们在振荡阶段，团队冲突很快就会消失，他们会在这个阶段开始相互信任</p>
	<b title="正确答案为：B
题目解析：考点：建设项目团队、团队发展阶段。团队还在发生争论和冲突，并且题干没有体现出成员之间开始相互协作、相互信任，所以还处于震荡阶段。参考：PMBOK 9.4。">鼠标移到此处，查看答案和解析</b>
