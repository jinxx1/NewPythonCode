
	<h1 hidden="hidden">PMP第13章  项目相关方管理</h1>
	<h2>17、一位相关方因喜欢变更而出名。哪一个方法是项目经理在项目开头处理这个情况的最好方法?</h2>
	<p>A、 多次对那位相关方说“不”来防止他提出更多的变更。</p>
	<p>B、 让那位相关方尽早地参与到项目之中。</p>
	<p>C、 和那位相关方的老板谈话，寻找方法使相关方的活动转向另一个项目。</p>
	<p>D、 让那位相关方不要包括在相关方的名单之内。</p>
	<b title="正确答案为：B
题目解析：项目经理无法回避相关方，因为他在项目中利害枚关。项目经理可以说:“不”，但是这并不能解决根本问题。处理这些变更没有太多好的方法，唯一选择是让相关方尽早地参与到项目之中来。之所以产生变更，通常是因为在项目早期缺少输入。如果项目经理早点开始和相关方进行有效的沟通，会有很大的机会在计划过程的早期就发现这些变更，那时候对项目的影响还是比较小的。">鼠标移到此处，查看答案和解析</b>
