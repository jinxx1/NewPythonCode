
	<h1 hidden="hidden">远程PMP全真模拟二</h1>
	<h2>176、在正式建议邀请书发出后，潜在供应商提交了投标文件，所有供应商的投标包括两个信封，一个 是技术提案，另一个是财务提案．项目采购人员收到了三份报价：A 供应商，120 万美元：B 供 应商，140 万美元； C 供应商，100 万美元。项目采购人员向项目经理通报了选择提案的困难。 项目经理忘记向项目采购人员提供什么？</h2>
	<p>A、 供方选择标准</p>
	<p>B、 合格卖方名单</p>
	<p>C、 卖方提案</p>
	<p>D、 自制或外购决定.</p>
	<b title="正确答案为：A
题目解析：考点：规划采购、输出、供方选择标准。供方选择标准通常是采购文件的一部分。制定这些标准是为了对卖方建议书进行评级或打分。标准可以是客观或主观的。参考：PMBOK 12.1.3.5。">鼠标移到此处，查看答案和解析</b>
