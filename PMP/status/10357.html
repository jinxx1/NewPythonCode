
	<h1 hidden="hidden">PMP第4章 项目整合管理</h1>
	<h2>、5、关于项目知识管理，以下说法中错误的是?</h2>
	<p>A、 知识管理不能只是在项目结束时总结经验教训，以供未来项目使用。</p>
	<p>B、 知识管理只是将知识记录下来用于分享</p>
	<p>C、 知识管理旨在在重复使用现有知识并生成新知识</p>
	<p>D、 知识管理利用已有的组织知识来创造或改进项目成果，并且使当前项目创造的知识可用于支持组织运营和未来的项目或阶段。</p>
	<b title="正确答案为：B
题目解析：项目知识管理一个常见误解是，知识管理只是将知识记录下来用于分享；另一种常见误解是，知识管理只是在项目结束时总结经验教训，以供未来项目使用。">鼠标移到此处，查看答案和解析</b>
