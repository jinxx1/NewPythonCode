	<h2>、53、 以下关于运营管理的说法都是正确的，除了( )。</h2>
	<p>A、 负责监督、指导和控制业务运作</p>
	<p>B、 关注持续性的运作，如产品的持续生产</p>
	<p>C、 努力实现运营目标，结束业务运作</p>
	<p>D、 关注用标准化的生产线把各种输入转变为输出</p>
