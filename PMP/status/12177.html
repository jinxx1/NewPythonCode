	<h2>196、某个系统升级项目的项目经理了解到升级的系统达不到预期性能，为了提高升级性能，项目经理要求供应商更改一个组件，更改组件的成本不属于项目成本基准的组成部分，这项目组件的资金应来自下列哪个部分？</h2>
	<p>A、 管理储备</p>
	<p>B、 应急储备</p>
	<p>C、 质量成本</p>
	<p>D、 控制账户</p>
	<b title="正确答案为：A
题目解析：考点：制定预算、输出、成本基准。解析：管理储备用来应对会影响项目的“未知—未知”风险。成本基准是经过批准的、按时间段分配的项目预算，不包括任何管理储备，只有通过正式的变更控制程序才能变更，用作与实际结果进行比较的依据。">鼠标移到此处，查看答案和解析</b>
