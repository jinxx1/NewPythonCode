	<h2>167、一个为期两年的项目已完成一半，进度绩效指数为 1.05，成本绩效指数为 1.02，一个新项目进入项目组合中，且新项目的优先级别比当前项目高。结果，当前项目失去三名关键资源，即使失去资源，但是高级管理层让项目经理在不增加额外资源的情况下，按时按预算完成项目。项目经理应该考虑的下一步行动应是什么？ n</h2>
	<p>A、 执行资源平衡</p>
	<p>B、 赶工</p>
	<p>C、 变更项目基准</p>
	<p>D、 实施偏差分析</p>
	<b title="正确答案为：B
