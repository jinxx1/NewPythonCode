	<h2>51、某一新项目经理由一位获得项目管理专业人士（PMP）资质的经验丰富的项目经理领导。这位新项目经理发现很难有足够的时间来管理项目，因为产品和项目范围不断的循序渐进。那位项目管理专业人士提到了很多基本的项目管理工具，比如工作分解结构等，教导说这些工具可以在执行阶段辅助项目有序发展。那么工作分解结构可以被用来：</h2>
	<p>A、 与客户沟通</p>
	<p>B、 展示每个工作包的历时。</p>
	<p>C、 为每位团队成员展示职能经理</p>
	<p>D、 展示项目的商业需求</p>
	<b title="正确答案为：A
