	<h2>193、项目经理接手一个大型项目，该项目由不同文化的人员支持。不到一周时间，项目经理就发现其中有两组人员存在明显冲突, 因为前任项目经理更偏爱其中一组人员，为他们提供特殊的补贴和住宿条件。新项目经理应该怎么做？</h2>
	<p>A、 使用协作的方法, 立即开始一个满意的解决方案来减轻冲突</p>
	<p>B、 找出前任项目经理偏爱其中一组的原因</p>
	<p>C、 在公共地点张贴所有成员都能看到的新规则和制度</p>
	<p>D、 向人力资源部报告此事</p>
