	<h2>140、项目经理在与客户合作过程中经历了困难。 项目完成之后，客户称项目没有达到他们的满意水平。要避免这种结果，项目经理应该在整个项目过程中怎么做？</h2>
	<p>A、 在项目的每一阶段告知客户他们的请求都已在执行</p>
	<p>B、 了解、评估、定义和管理客户期望</p>
	<p>C、 向客户发送技术规范，供客户审查和批准</p>
	<p>D、 识别并更换项目团队中的责任方</p>
	<b title="正确答案为：B
题目解析：因为相关方可能对项目成果及项目团队施加影响，所以项目治理要确保满足相关方的期望，达到关键相关方满意水平">鼠标移到此处，查看答案和解析</b>
