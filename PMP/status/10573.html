	<h2>17、估算成本的最佳解释是</h2>
	<p>A、 是一个未来趋势的完成过程，这个过程包括项目期间对概率、不确定性和通货膨胀的评估</p>
	<p>B、 在整个项目生命周期内项目成本整理和预测的过程</p>
	<p>C、 是一个确定预算，标准和监控系统的过程，通过这个系统可以管理测量项目成本投入</p>
	<p>D、 是一个随时收集、积蓄、分析、监控、报告和管理成本的过程</p>
