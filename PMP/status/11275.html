	<h2>96、项目经理正在解决两名团队成员间的纠纷。一个人说系统应在测试之前集成，另一个说每个系统应该在集成之前分别测试。该项目包含30个人，要集成12个系统。出资人要求集成要按时。项目经理应该怎么说能够最好的解决这个冲突?</h2>
	<p>A、 按我说的方法做</p>
	<p>B、 让我们冷静下来，把工作做完</p>
	<p>C、 我们先都冷静一下，下周再来处理</p>
	<p>D、 让我们集成之前先部分测试，集成之后再全部测试</p>
	<b title="正确答案为：D
