
	<h1 hidden="hidden">PMP第5章  项目范围管理</h1>
	<h2>32、以下关于产品范围和项目范围的说法，哪个是正确的?</h2>
	<p>A、 项目范围服务于产品范围</p>
	<p>B、 项目范围的变化必然引起产品范围的变化</p>
	<p>C、 产品范围的变化必然引起项目范围的变化</p>
	<p>D、 产品范围服务于项目范围</p>
	<b title="正确答案为：A
题目解析：明确了产品范围后，就能确定为提交产品而必须要做的工作，以便确保提交符合要求的产品。只有项目范围实现了，产品范围才能实现。">鼠标移到此处，查看答案和解析</b>
