	<h2>52、项目X在公司的项目组合管理中属于最高级别项目，项目经理希望澄清项目范围，项目经理首先应该怎么做？</h2>
	<p>A、 通过利用文件记录哪些属于范围之内，哪些属于范围之外，来管理范围的实际水平</p>
	<p>B、 利用帕累托方法，来确定最爱欢迎的意见，并在下阶段评估这些意见</p>
	<p>C、 根据相关方的权利和影响的水平，给相关方排名，并允许排名最高的相关方来设定利益</p>
	<p>D、 利用专家判断来编写工作说明书</p>
	<b title="正确答案为：A
题目解析：考点：定义范围，输出，项目范围说明书。解析：希望澄清项目范围，即让范围说明书更加的清晰、明确。项目范围说明书也代表项目相关方之间就项目范围所达成的共识。为了便于管理相关方的期望，项目范围说明书可明确指出哪些工作不属于本项目范围。">鼠标移到此处，查看答案和解析</b>
