	<h2>9、在项目状态评审期间，项目经理发现成本绩效指数为0.94，这说明什么?</h2>
	<p>A、 已完成的工作成本超支</p>
	<p>B、 项目很有可能会提前完成</p>
	<p>C、 执行的工作比计划更有效率</p>
	<p>D、 进度基准偏差为6%</p>
	<b title="正确答案为：A
