	<h2>30、项目经理刚从客户那里收到一项变更，此变更不会影响进度，也很容易完成。项目经理首先应该做什么？n</h2>

	<p>B、 联系发起人以得到允许</p>
	<p>C、 求助变更控制委员会</p>
	<p>D、 评估“三重约束”的其他组成部分</p>
