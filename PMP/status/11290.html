	<h2>111、项目经理接管一个处于执行阶段的项目。 客户无法按照要求的详细程度来定义项目目标。项目团队成员已经开始抱怨，因为需求的不断变化导致无法进行工作估算和进度编制。 项目经理应该怎么做？nn</h2>
	<p>A、 将团队成员的抱怨告诉客户，并要求更多的详细需求</p>
	<p>B、 告诉项目团队成员客户无法按照要求的节奏提供需求</p>
	<p>C、 当有更详细信息时，将 WBS 高层级内容再细分</p>
	<p>D、 渐进明细是项目特征，让项目团队不予理会需求变化</p>
