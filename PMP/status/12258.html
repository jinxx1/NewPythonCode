	<h2>77、客户批准了最终产品，项目经理收到所有部门的报告。项目经理下一步应该怎么做？</h2>
	<p>A、 查看沟通管理计划，并共享最终项目报告</p>
	<p>B、 执行结束采购过程，并记录经验教训</p>
	<p>C、 安排一次项目结束会议，并解散资源</p>
	<p>D、 安排一次所有团队成员参加的会议，庆祝项目成功</p>
