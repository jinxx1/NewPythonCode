
	<h1 hidden="hidden">远程PMP全真模拟三</h1>
	<h2>184、项目进行到一半，其中一位关键的相关方被调到另外一个项目当中，新来了一个关键的项目相关方，此相关方对项目的商业论证提出疑义，项目经理首先应该如何做？</h2>
	<p>A、 在相关方登记册中，直接将此相关方删除</p>
	<p>B、 不理认该相关方的无理要求</p>
	<p>C、 与发起人一起会见此相关方，并重新评估商业论证</p>
	<p>D、 将该相关方纳入相关方登记册，并重审相关方管理策略</p>
	<b title="正确答案为：D
题目解析：解析：相关方发生变化，更新相关方登记册。">鼠标移到此处，查看答案和解析</b>
