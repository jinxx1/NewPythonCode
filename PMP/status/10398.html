
	<h1 hidden="hidden">PMP第4章 项目整合管理</h1>
	<h2>、46、 项目经理刚从客户那里收到一个变更要求，它不会影响项目的时间而且容易完成。项目经理应该首先做什么?</h2>
	<p>A、 尽可能快的实施这个变更</p>
	<p>B、 与项目出资人联系以获得批准</p>
	<p>C、 送交变更控制委员会</p>
	<p>D、 评估对其他项目制约因素的影响</p>
	<b title="正确答案为：D
题目解析：其他对该项目的影响应该首先被评估，这些影响包括范围、成本、质量、风险、资源和客户满意度。一旦它们被评估，变更控制委员会，如果有的话，可以批准或拒绝变更。">鼠标移到此处，查看答案和解析</b>
