	<p>A、 将一份你公司的行为准则提供给顾客并拒绝礼物</p>
	<p>B、 和顾客交换礼物并保持交换的秘密</p>
	<p>C、 联系你的项目发起人或你的法律或公共关系部门寻求支持</p>
	<p>D、 要求项目发起人或者项目主管人员交换礼物</p>
