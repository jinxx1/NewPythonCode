
	<h1 hidden="hidden">PMP第12章  项目采购管理</h1>
	<h2>55、在成本补偿合同下，买方为卖方报销合同工作实施的一切可列支成本，并支付一定的费 用作为卖方的?</h2>
	<p>A、 管理费</p>
	<p>B、 固定成本</p>
	<p>C、 间接成本</p>
	<p>D、 利润</p>
	<b title="正确答案为：D
题目解析：买方向卖方支付这部分费用，作为卖方的利润。在成本加固定费用合同下，这部分费用是固定的;在成本加激励费用合同下，按合同中规定的方法计算这部分费用;而在成本加奖励费用合同下，这部分费用完全取决于买方的主观意愿。">鼠标移到此处，查看答案和解析</b>
	<p hidden="hidden">10912</p>
