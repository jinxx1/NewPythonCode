
	<h1 hidden="hidden">远程PMP全真模拟三</h1>
	<h2>169、你刚刚完成一个小项目的启动阶段，开始步入制定项目计划阶段，这时，一个项目相关方向你索要项目预算和成本基准计划。你应该对她怎样说？</h2>
	<p>A、 可以在项目章程中找到项目预算，项目章程刚刚做完</p>
	<p>B、 在制定项目计划阶段完成之前，项目预算和基准计划是不能最终确定的</p>
	<p>C、 项目计划将不包括项目预算和基准计划，这是个小项目</p>
	<p>D、 在制定项目计划之前不可能完成估算</p>
	<b title="正确答案为：B
题目解析：考点：制定预算，输出，成本基准；制定项目管理计划，输出，项目基准（范围、进度、成本）。解析：项目章程中只有总体预算，成本基准包括详细预算方案，所以A错误；计划经批准，才成为基准。项目预算和成本基准的制定是规划过程组中完成的任务，如果刚完成启动过程组，是没有办法提供项目预算和成本基准的。">鼠标移到此处，查看答案和解析</b>
