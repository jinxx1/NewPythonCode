	<h2>57、公司总经理刚刚委任你为项目经理，并请你起草项目章程。你从总经理那里得到了项目工作说明书，了解到项目的时间很紧。你也知道公司等级森严、权力距离很大。针对这种情况，制定项目章程的最佳办法是？</h2>
	<p>A、 召开头脑风暴会议，与潜在的项目团队成员一起制定项目章程</p>
	<p>B、 自己起草项目章程，然后提交给潜在团队成员和其他项目相关方征求意见</p>
	<p>C、 与项目发起人一起编制项目章程，然后分发给项目相关方</p>
	<p>D、 与职能经理一起编制项目章程，并提交给项目发起人签字确认</p>
	<b title="正确答案为：C
