	<h2>150、在为一个大型项目开展风险分析时，项目团队创建了一个用于模拟的项目模型。计算与成本估算和活动工期等输入值迭代。然后从这些迭代中计算出概率分布。这属于哪一项技术的描述？</h2>
	<p>A、 趋势分析</p>
	<p>B、 赫茨伯格的模拟方法</p>
	<p>C、 德尔菲技术</p>
	<p>D、 蒙特卡洛分析</p>
	<b title="正确答案为：D
题目解析：反复模拟通常采用蒙特卡洛技术。在模拟中，要利用项目模型进行多次计算。每次计算时，都从这些变量的概率分布中随机抽取数值（如成本估算或活动持续时间）作为输入。通过多次计算，得出一个概率分布（如总成本或完成日期）。考点：风险定量分析、工具、模拟">鼠标移到此处，查看答案和解析</b>
