	<h2>54、在一个施工项目的评审会上， 一名团队成员提到一套设备生产的国家正在发生罢工。在得到这个信息之后，项目经理应该首先更改的文件是什么？</h2>
	<p>A、 风险减轻计划</p>
	<p>B、 风险管理计划</p>
	<p>C、 风险登记册</p>
	<p>D、 风险日志</p>
	<b title="正确答案为：C
