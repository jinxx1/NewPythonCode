
	<h1 hidden="hidden">PMP第4章 项目整合管理</h1>
	<h2>、28、项目团队完成了一项时间有限、预算有限的项目计划。项目经理下一步应该怎么做?</h2>
	<p>A、 将计划分发给所有干系人，获得反馈和批准</p>
	<p>B、 在等待计划最终批准的同时，组建项目团队</p>
	<p>C、 尽快获得项目发起人对计划的最终批准</p>
	<p>D、 向关键干系人提出计划并在特定时间期限内获得反馈和批准</p>
	<b title="正确答案为：D
题目解析：项目管理计划由项目管理团队进行编制，计划的反馈和批准通常由关键干系人负责。发起人负责对项目章程的审批。">鼠标移到此处，查看答案和解析</b>
