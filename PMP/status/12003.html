	<h2>22、工作分解结构建立后，项目经理通过头脑风暴法启动了识别风险过程。该过程指出了一些潜在风险。项目经理应该怎么做？</h2>
	<p>A、 更改项目范围以回避风险</p>
	<p>B、 接受风险并将其预期值纳入项目预算</p>
	<p>C、 确定潜在响应措施</p>
	<p>D、 实施变通方案以回避风险</p>
	<b title="正确答案为：C
题目解析：解析：在识别风险过程中，有时可以识别出风险的潜在应对措施，这些应对措施可作为规划风险应对过程的输入。此题的其他三个选项都是实施风险应对过程的输出。考点：识别风险，输出，风险登记册（已识别风险清单、潜在应对措施清单）。参考：PMBOK 11.2.3.1">鼠标移到此处，查看答案和解析</b>
