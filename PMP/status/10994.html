	<h2>15、项目发起人联系项目经理，向项目经理提供一个新项目的信息。项目经理要求项目发起人提供项目章程。然而，由于项目发起人很忙，无法提供项目章程。项目经理应执行下列哪一个路线?</h2><h2></h2>
	<p>A、 开始制定项目范围说明,忽视无项目章程这个问题</p>
	<p>B、 制定项目章程的初稿，并且不断修订，直到获得项目发起人的签署同意</p>
	<p>C、 组建项目团队，并开始项目工作</p>
	<p>D、 起草详细的项目要求</p>
	<b title="正确答案为：B
