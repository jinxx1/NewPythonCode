	<h2>198、团队成员识别到一个可能对项目成果产生不利影响的技术风险，向项目经理报告。这属于下列哪一项的实例?</h2>
	<p>A、 纠正措施</p>
	<p>B、 预防措施</p>
	<p>C、 缺陷补救</p>
	<p>D、 项目更新</p>
	<b title="正确答案为：B
题目解析：预防措施。为确保项目工作的未来绩效符合项目管理计划，而进行的有目的的活动。题目描述为 有可能 产生影响，问题还未出现，属于预防措施。考点：指导与管理项目工作、输出、变更请求.参考：PMBOK 4.3.3.4。">鼠标移到此处，查看答案和解析</b>
