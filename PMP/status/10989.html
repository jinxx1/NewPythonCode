	<h2>10、项目经理正在向管理层汇报，确定出一个负的进度偏差和正的成本偏差。下列哪一项结论是合理的?</h2>
	<p>A、 项目落后于进度，但是可以通过增加资源赶上进度</p>
	<p>B、 项目超前于进度，但是超出预算，需要进一步调查</p>
	<p>C、 项目落后于进度，超出预算，并引发特别关注</p>
	<p>D、 项目超前于进度，低于预算，进展无明显事件</p>
	<b title="正确答案为：A
