	<h2>158、你们公司为其项目管理专业人员建立了一个奖励与表彰系统。项目成本绩效被用来为确定是否给予奖励的一个标准。你应该怎样做才能确保奖励反映真实的绩效？</h2>
	<p>A、 把加班算作工作的一部分</p>
	<p>B、 制定成本基准计划</p>
	<p>C、 将可控制成本与不可控制成本分开来估算与预算</p>
	<p>D、 利用挣值管理对绩效进行监测</p>
	<b title="正确答案为：C
题目解析：考点：项目成本基准；解析：基准用来核对绩效，基准只包含估算+应急储备，此部分为可控成本。项目预算=成本基准+管理储备，管理储备用来应对不可控事件。">鼠标移到此处，查看答案和解析</b>
