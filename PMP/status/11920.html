
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>139、一个项目经理为项目的费用担心。 大量的返工和浪费， 库存费用也在上升，如果你是这个项目经理的导师，你给他的最好建议是什么？</h2>
	<p>A、 不用担心，这些效应是项目的本质</p>
	<p>B、 加强质量培训，放弃参加里程碑聚会</p>
	<p>C、 查看沉没成本</p>
	<p>D、 查看边际成本</p>
	<b title="正确答案为：B
题目解析：本题考质量成本。从题干来看， “大量的返工和浪费，库存费用上升” ，说明这是一个质量问题，导致成本增加。所以 C、D 是错误的，前者表示已花费的费用。当决定是否继续做项目时，不应考虑的成本；后者边际成本指的是每一单位新增生产的产品带来到总成本的增量。 和质量相关的只有 B 选项， 后半句 “放弃参加里程碑聚会” 是烟雾弹， 不用考虑">鼠标移到此处，查看答案和解析</b>
