
	<h1 hidden="hidden">PMP第12章  项目采购管理</h1>
	<h2>20、在正式建议邀请书发出后，潜在供应商提交了投标文件，所有供应商的投标包括两个信封:一个是技术提案，另一个是财务提案。项目采购人员收到三份报价:A供应商，120万美元;B供应商，140万美元;C供应商，100万美元。项目采购人员向项目经理通报了选择提案的困难。项目经理忘记向项目采购人员提供什么?</h2>
	<p>A、 供方选择标准</p>
	<p>B、 合格卖方名单</p>
	<p>C、 卖方提案</p>
	<p>D、 自制或外购决定</p>
	<b title="正确答案为：A
题目解析：在获得卖方建议书和相关响应采购工作说明书的文件后，还需要利用供方选择标准来评价卖方的响应情况。">鼠标移到此处，查看答案和解析</b>
