	<p>A、 实施额外的资源计划，增加资源并用比预计更多的时间来完成预算的工作量</p>

	<p>C、 实施一项风险应对审核来帮助监督风险</p>
	<p>D、 重新识别风险，实施定性风险分析和实施定量风险分析</p>
