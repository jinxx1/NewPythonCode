	<h2>37、在团队会议中，总建筑师指出一座新建筑物的严重设计缺陷，并提供了新的设计，许多团队成员也都提出其他选择方案，不过，总建筑师却不愿意考虑这些方案。这属于哪种冲突解决方法？</h2>
	<p>A、 妥协</p>
	<p>B、 面对</p>
	<p>C、 强迫</p>
	<p>D、 回避</p>
