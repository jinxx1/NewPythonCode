
	<h1 hidden="hidden">远程PMP全真模拟三</h1>
	<h2>99、项目经理负责一个项目，正在推出一项新的网络服务。项目经理计划让支持团队执行此项目，项目支持团队由于不具备必要的专业知识而不愿承担工作，并声称他们从未听说过该项目。n导致此问题的根本原因是什么？</h2>
	<p>A、 没有沟通计划</p>
	<p>B、 未让所有相关方参与进来</p>
	<p>C、 支持团队不愿承担此项工作</p>
	<p>D、 未对缺乏专业知识的风险加以识别</p>
	<b title="正确答案为：B
题目解析：考点：识别相关方，输出，相关方登记册。规划沟通管理，输入，相关方登记册。解析：题干问“根本原因”，规划沟通的输入是相关方登记册，相关方登记册为规划与项目相关方的沟通提供信息，根本原因还是在相关方管理。">鼠标移到此处，查看答案和解析</b>
