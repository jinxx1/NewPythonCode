
	<h1 hidden="hidden">远程PMP全真模拟三</h1>
	<h2>93、在一个项目收尾阶段，投资人抱怨该项目没有提升部门的Java编程知识，因此该项目没有完成，但客户已经接受该项目。项目经理确定所有的规定目标和可交付成果均符合要求，没有发现把Java程序设计列为项目目标，回顾项目的相关信件表明没有提到过这一事项，项目经理应该：</h2>
	<p>A、 开始项目收尾</p>
	<p>B、 重新规划项目以包含新的目标</p>
	<p>C、 召开团队会议讨论问题并寻求解决方案</p>
	<p>D、 通过相关项目相关方解决问题</p>
	<b title="正确答案为：A
题目解析：考点：确认范围，结束项目或阶段。解析：项目可交付成果的完整满意的交付标志着项目任务的结束和收尾工作的开始。参考：PMBOK 4.7，5.5。">鼠标移到此处，查看答案和解析</b>
