	<h2>28、在客户验收项目可交付成果后，项目经理开始存档项目文件，同时，在完成前一个项目的收尾工作之前，项目经理被任命管理一个新的，引人注目的项目。项目经理应该怎么做？</h2>
	<p>A、 完成公司的最低记录保存要求</p>
	<p>B、 开始在新项目上工作</p>
	<p>C、 与前一个项目的相关方商量</p>
	<p>D、 按照项目管理计划进行项目收尾</p>
	<b title="正确答案为：D
