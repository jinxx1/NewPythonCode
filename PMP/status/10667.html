
	<h1 hidden="hidden">PMP第8章 项目质量管理</h1>
	<h2>50、在质量控制期间，项目经理发现超出产品A的控制限值结果比质量测量指标规定的限值高。项目经理决定启动质量审计，谁应该来执行审计工作?</h2>
	<p>A、 公司或外部审计员</p>
	<p>B、 负责产品A的团队成员</p>
	<p>C、 其他团队成员</p>
	<p>D、 项目经理</p>
	<b title="正确答案为：A
题目解析：质量审计通常由内审员或者外审员来进行，必须具备质量管理方面的相关知识，且独立于项目之外，但可以是组织内或者组织外熟悉质量管理的人员。">鼠标移到此处，查看答案和解析</b>
