
	<h1 hidden="hidden">PMP第9章  项目资源管理</h1>
	<h2>14、一个关键项目接近主要里程碑，但是多个关键可交付成果都面临严重困难，其中一个原因是由于一名项目团队成员以及合同团队中多名资源的休假所造成。若要防止这个问题，项目经理应该怎么做?</h2>
	<p>A、 获得承包商经理的最终承诺</p>
	<p>B、 在项目执行阶段引入一个“无假期”政策</p>
	<p>C、 确保所有资源的可用性都已记录在资源日历中</p>
	<p>D、 项目计划获得所有项目资源的批准</p>
	<b title="正确答案为：C
题目解析：资源日历反映了项目人力资源何时可用以及可用多长时间，是制定项目进度计划的关键输入，为避免项目中出现的人力资源风险，需要详细的人力资源计划和明确的资源日历">鼠标移到此处，查看答案和解析</b>
