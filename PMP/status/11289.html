	<h2>110、在一个软件项目中，一项外部变更请求获得批准，并正在执行。这包含了新的工作包以及额外的完工资金。这些资金将被记录在哪些项目文件中？n</h2>
	<p>A、 在应急储备金中</p>
	<p>B、 在批准的变更请求和变更管理计划中</p>
	<p>C、 在成本基准和批准的变更请求中</p>
	<p>D、 在成本绩效指数和完工预算中</p>
	<b title="正确答案为：C
题目解析：制定预算输出—成本基准。成本基准可以理解为工作包成本估算与应急储备之和。当因变更请求成本基准发生变化时，也记录在批准的变更请求中">鼠标移到此处，查看答案和解析</b>
