	<h2>182、ABC公司通常用年和法来计算资产的折旧。他们花1.7万元买了一台计算机，估计三年后能卖2000元。那么第三年的折旧是多少？</h2>
	<p>A、 5000元</p>
	<p>B、 4500元</p>
	<p>C、 7500元</p>
	<p>D、 2500元</p>
	<b title="正确答案为：D
题目解析：年数总合法（加速折旧法）。折旧公式：17000（当前值）-2000（残余值）= 15000 第一年折15000*3/6；第二年折15000*2/6；第三年折15000*1/6=2500">鼠标移到此处，查看答案和解析</b>
