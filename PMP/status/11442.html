	<h2>63、项目团队一开始各小组之间存在对抗情绪，现在，项目团队已经变一个很好的组织，做出重大进步，团队已经达到哪个团队建设阶段？</h2>
	<p>A、 规范阶段</p>
	<p>B、 成熟阶段</p>
	<p>C、 进步阶段</p>
	<p>D、 震荡阶段</p>
