
	<h1 hidden="hidden">PMP第5章  项目范围管理</h1>
	<h2>54、项目接近收尾，项目团队让客户验收产品，客户对交付的成果很不满意，发现项目范围说明书不完整。范围说明书应包含哪些内容?</h2>
	<p>A、 详细的可交付成果和产品范围描述</p>
	<p>B、 范围管理计划</p>
	<p>C、 客户满意度</p>
	<p>D、 于系人风险承受力</p>
	<b title="正确答案为：A
题目解析：项目范围说明书包括产品范围描述、产品验收标准、项目可交付成果、项目的除外责任、项口制约因素和假设条件等。选项B，项目范围管理计划属于项目管理计划的一部分;选项C，客户满意度需求记录在项目章程内:选项D，利害关系者风险承受力记录在事业环境因素中。">鼠标移到此处，查看答案和解析</b>
