	<h2>53、加快项目进度的一个方法就是在项目设计阶段为每一个行为分配五个人而不是两个人。尽管你在考虑这种方式，但是这种做法会使项目团队在规模上将增加一倍。这种方法将会</h2>
	<p>A、 降低生产率</p>
	<p>B、 增加生产率</p>
	<p>C、 减少对高水平团队成员的需要，因而会降低总体资源的成本</p>
	<p>D、 生产力提高的比例将高于资源增加的比例</p>
	<b title="正确答案为：A
题目解析：关于边际收益递减规律的定义是：“当其他的投入不变时，随着某一投入量的增加，我们获得的‘产出增量’越来越少。”在保持其他因素不变的情况下，增加一个用于确定单位产出所需投入的因素（如资源）会最终达到一个临界点，在该点之后的产出或输出会随着增加这个因素而递减。考点：估算活动持续时间、收益递减规律。参考：PMBOK 6.4。">鼠标移到此处，查看答案和解析</b>
