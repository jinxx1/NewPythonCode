	<h2>119、有一种激励理论认为，真正能激励人的是工作本身。包括工作中的责任感、职业发展和自我实现等，而不是工作所带来的经济收人。这种激励理论是？</h2>
	<p>A、 戴明的PDCA循环理论</p>
	<p>B、 麦克利兰的成就动机理论</p>
	<p>C、 马斯洛的需求层次理论</p>
	<p>D、 赫兹伯格的双因素理论</p>
