
	<h1 hidden="hidden">综合练习三--远程</h1>
	<h2>18、一名初级项目经理被指派到一个新启动的项目，高级项目经理指示该初级项目经理去识别在项目中享有既得利益的人员。高级项目经理让初级项目经理创建的是下列哪一项？</h2>
	<p>A、 相关方管理计划</p>
	<p>B、 项目团队清单</p>
	<p>C、 项目批准人清单</p>
	<p>D、 相关方登记册</p>
	<b title="正确答案为：D
题目解析：相关方登记册，记录关于已识别相关方的信息，包括身份信息、评估信息、相关方分类等。知识点：识别相关方、输出、相关方登记册过程组：启动知识领域：相关方">鼠标移到此处，查看答案和解析</b>
