
	<h1 hidden="hidden">远程PMP全真模拟一</h1>
	<h2>124、项目经理被任命管理一个为期多年的项目。在创建工作分解结构（WBS）过程中，项目团队无法分解将在项目后期发生的某些阶段。项目经理应该怎么做？</h2>
	<p>A、 适当的时候，开展滚动式规划</p>
	<p>B、 回到需求收集阶段</p>
	<p>C、 为这些阶段预估WBS分解</p>
	<p>D、 减少项目范围</p>
	<b title="正确答案为：A
题目解析：要在未来远期才完成的可交付成果或组件，当前可能无法分解。项目管理团队因而通常需要等待对该可交付成果或组成部分达成一致意见，才能够制定出 WBS 中的相应细节。这种技术有时称做滚动式规划。考点：创建WBS，工具，分解。参考：PMBOK 5.4.2.2">鼠标移到此处，查看答案和解析</b>
