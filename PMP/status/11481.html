	<h2>102、审查制造商的保险文件时，项目经理发现并未投保项目现场的自然灾害保险。下列哪一项将会保护公司的利益？</h2>
	<p>A、 更新风险管理计划，以供后续参考</p>
	<p>B、 通知项目发起人，并与保险公司重新协商</p>
	<p>C、 与保险公司重新协商，转移财务风险</p>
	<p>D、 将其作为一项风险添加进风险登记册，并概述其影响</p>
