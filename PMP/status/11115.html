	<h2>136、项目经理发现可交付成果的一个关键功能与客户的原始技术规定存在偏差，但是满足质量和法律要求。在预算和进度都有制约的情况下，一些团队成员建议保留原始设计，而另一些团队成员坚持修改设计，满足客户的需求。协商之后，最终决定是保留当前设计。项目经理下一步应该采取下列哪一项措施</h2>

	<p>B、 变更质量计划</p>
