	<h2>162、在评估一个项目时，项目团队识别到多个风险，其中大部分风险都具有风险减轻计划。然而，其中一个可能的风险不能减轻。项目经理应该怎么做？ </h2>
	<p>A、 将问题上报给高级管理层</p>
	<p>B、 要求额外资源</p>
	<p>C、 使用管理储备</p>
	<p>D、 实施应急储备</p>
	<b title="正确答案为：D
