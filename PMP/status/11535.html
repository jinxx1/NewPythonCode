
	<h1 hidden="hidden">远程PMP全真模拟二</h1>
	<h2>156、对软件开发企业来讲，项目成功有两个明显的标志，一是合同款全额收回，这标志着企业本身的项目目标已达到，二是软件用户在使用过程中没有软件功能或质量方面的投诉，这标志着用户的项目目标也达到了。要达到这两个目标可不是件容易的事情，需要广泛汲取以前类似项目的经验教训，使用以前积累的组织过程资产。谁负责积累项目管理方面的组织过程资产？</h2>
	<p>A、 项目经理</p>
	<p>B、 项目集经理</p>
	<p>C、 项目组合经理</p>
	<p>D、 项目管理办公室</p>
	<b title="正确答案为：D
题目解析：考点：项目管理办公室。项目管理办公室（Project Management Office，PMO）是对与项目相关的治理过程进行标准化，并促进资源、方法论、工具和技术共享的一个组织部门。PMO 的职责范围可大可小，从提供项目管理支持服务，到直接管理一个或多个项目。参考：PMBOK 2.4.4.3。">鼠标移到此处，查看答案和解析</b>
