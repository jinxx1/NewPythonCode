	<p>B、 安排一次与该项目相关方的会议，了解造成理解差异的原因，并予以解决</p>
	<p>C、 将该问题报给项目发起人，让他们为项目经理解决这个问题</p>
	<p>D、 让其他团队成员说服项目的相关方妥协</p>
