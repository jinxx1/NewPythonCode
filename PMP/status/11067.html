	<h2>88、以下哪项是类比估算的优点？</h2>
	<p>A、 估算的结果与实际项目需求非常相近</p>
	<p>B、 它基于对实际工作需求的详细了解</p>
	<p>C、 它有助于团队成员理解管理层的期望</p>
	<p>D、 帮助项目经理确定项目是否符合进度要求</p>
	<b title="正确答案为：C
