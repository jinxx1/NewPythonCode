
	<h1 hidden="hidden">PMP第11章  项目风险管理</h1>
	<h2>37、风险是如何影响项目的?</h2>
	<p>A、 风险是不确定的事件，风险一旦发生，至少会对一个项目目标发生积极或消极的影响。</p>
	<p>B、 风险是确定的事件，必将对项目产生消极影响。</p>
	<p>C、 风险会对项目资源数量产生影响，但不会影响成本。</p>
	<p>D、 风险会改变项目进度，但不会影响项目范围。</p>
	<b title="正确答案为：A
题目解析：PMBOK中的风险可以是好事，可以理解成(传统意义上的风险+机会)，另外风险是不确定的，综上所述，排除B。分析常见的风险—火灾:如果发生了火灾，其必然影响成本，所以排除C，而火灾造成了额外的清理和修复工作就形成了附加的项目范围，所以排除D。">鼠标移到此处，查看答案和解析</b>
