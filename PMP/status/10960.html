	<h2>43、一名项目经理想要相关方更加广泛地参加到这个项目当中。下列哪一种方法可以最好地完成这项任务?</h2>
	<p>A、 让相关方定期回顾项目需求列表。</p>
	<p>B、 邀请相关方参加项目状态会议</p>
	<p>C、 向相关方发送状态报告。</p>
	<p>D、 更新所有项目变更状况中的相关方。</p>
	<b title="正确答案为：A
题目解析：看上去这些都是好主意，但是让相关方回顾项目要求可以帮助发现错误和变更，因此可以被当作是最佳选项。而不是B、C选项只是让相关方收到项目信息，B、C选项相对来说，参与项目的程度弱一些。">鼠标移到此处，查看答案和解析</b>
