
	<h1 hidden="hidden">综合练习二--远程</h1>
	<h2>146、你被任命为一个施工项目的项目经理，该项目已经更换了两任项目经理，你发现其中一项可交付成果将被延误。值得庆幸的是，只有竣工日期受到影响，但是，这将使项目延迟 4 周时间。经过分析，你发现可以从另外一个卖方以较高的价格购买该项成果，而不会影响进度计划。最好的措施是？</h2>
	<p>A、 评估决策的影响</p>
	<p>B、 与客户一起讨论影响并要求作出决策</p>
	<p>C、 对项目进行赶工或快速跟进</p>
	<p>D、 改变项目计划，以便反映最新的到期日期</p>
	<b title="正确答案为：B
题目解析：由于题干中出现了可以通过购买可交付成果去符合工期的可能，那么正常的流程应该是先与客户讨论影响并作出决策，如果用户不同意，再考虑赶工或快速跟进情况。所以选 B。由于不了解客户对进度敏感还是对成本敏感，如果只是自己团队讨论决策影响，很容易出现问题，所以 A 错误">鼠标移到此处，查看答案和解析</b>
