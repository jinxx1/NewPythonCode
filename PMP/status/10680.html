
	<h1 hidden="hidden">PMP第9章  项目资源管理</h1>
	<h2>3、项目经理观察到某队员开始一起工作并调整工作习惯，但是，他们彼此不信任，项目经理可以得出下列关于团队的结论?</h2>
	<p>A、 团队处于发展的规范阶段，很有可能进到成熟阶段</p>
	<p>B、 团队处于发展的规范阶段，很有可能退回震荡阶段</p>
	<p>C、 团队处于发展的震荡阶段，很有可能进人规范阶段</p>
	<p>D、 团队处于发展的震荡阶段，很有可能进人成熟阶段</p>
	<b title="正确答案为：B
题目解析：考察团队建设的五阶段模型，即形成-震荡-规范-成熟-解散(终止)阶段。团队开始调整习惯一起工作，这是处在团队建设的规范阶段，但是由于不信任，团队建设可能会有冲突发生，导致团队建设退回到震荡阶段">鼠标移到此处，查看答案和解析</b>
