
	<h1 hidden="hidden">远程PMP全真模拟一</h1>
	<h2>145、你是一个项目经理，负责完成一个新的计算机系统。管理层希望项目能在低成本的情况下实现高收益。你希望能够将时间、成本和产品的功能很好结合起来，这样在长远角度来看是增加了项目的价值。但是，项目的一个承包商雇佣了高级的编程员，这使得该承包商比其他几个承包商的成本高。当与相关方一起工作时，你应该</h2>
	<p>A、 把相关方分成容易的几类</p>
	<p>B、 对于那些会给项目带来反面影响的相关方，提早对其行为进行干预</p>
	<p>C、 要认识到不同的相关方往往持有不同的目标，而这也使得相关方的管理工作非常困难</p>
	<p>D、 认识到角色和义务可能会出现交叠</p>
	<b title="正确答案为：C
题目解析：项目经理的重要职责之一就是管理相关方的期望。由于相关方的期望往往差别很大，甚至相互冲突，所以这项工作困难重重。项目经理的另一项职责就是平衡相关方的不同利益，并确保项目团队以专业和合作的方式与相关方打交道。考点：项目相关方管理。参考：PMBOK 13。">鼠标移到此处，查看答案和解析</b>
