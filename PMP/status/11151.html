	<h2>172、天气条件是海上风力公园开发项目的关键因素。为了避免恶劣的天气的影响，项目经理制定了一个应急计划，并且花了很多时间来指定计划表。但是在执行的时候，一场飓风来袭，所有的活动就立即停止了。n项目经理接下来应做些什么呢？</h2>
	<p>A、 更新风险登记册并创建变更请求</p>
	<p>B、 获得指导委员会的额外批准</p>
	<p>C、 相应变更团队成员的进度表</p>
	<p>D、 避免任何变更，项目管理计划己获批准，所以应该遵守</p>
	<b title="正确答案为：A
题目解析：监控过程组项目风险管理风险发生时，需要更新风险登记册，更新风险的状态； 另外，即使在之前己有应急计划，也需要再提变更请求。考点：监督风险、输出。参考：PMBOK 11.7.3.4。">鼠标移到此处，查看答案和解析</b>
