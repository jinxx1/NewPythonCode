	<h2>123、一位经验丰富的主题专家（SME）非常擅长工作，但不擅于与团队成员沟通，这造成了沟通落差，延误任务，项目经理应该怎么做？</h2>
	<p>A、 确保项目会议提供重要的信息，包括正面和负面的信息，可用于讨论</p>
	<p>B、 与该主题专家会面，以获得重要信息，然后传达给团队的其他成员</p>
	<p>C、 安排该主题专家参加沟通课程来提高技能，有助于积极地支持团队</p>
	<p>D、 寻找能够更好地将其想法传达给团队的另一位经验丰富的资源</p>
