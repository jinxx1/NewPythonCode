	<h2>191、A公司发现一项技术可以提高盈利，并开发一个概念性项目。为了提高项目成功的可能性，项目经理在原有的资源计划中提供了一名高级开发人员。这属于下列哪一项风险应对策略？ </h2>
	<p>A、 提高</p>
	<p>B、 分摊</p>
	<p>C、 开拓</p>
	<p>D、 接受</p>

题目解析：提供了一名“高级开发人员” ，说明为项目增加了关键性资源，最大可能提高成功可能性，属于开拓">鼠标移到此处，查看答案和解析</b>
