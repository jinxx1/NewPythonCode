	<h2>2、项目预算成本是 10000 美元，最乐观的成本估算为 5000 美元，最可能的成本估算为 9000 美元，那么项目最悲观的成本估算是多少呢？</h2>
	<p>A、 15000 美元</p>
	<p>B、 16000 美元</p>
	<p>C、 17000 美元</p>
	<p>D、 19000 美元</p>
