	<h2>164、你着手管理一个项目，项目的估算成本是100万美元，项目发起人批准了这一额度。你的挣值计算表明项目将准时完工，而且低于预算20万美元。根据这一计算，你的个人利润将减少2000元。n项目完工后，项目经理需要记录和归档所有的项目信息，这样的信息可以应用于未来项目的下述领域中，但不包括：</h2>
	<p>A、 历时估算</p>
	<p>B、 合同管理</p>
	<p>C、 冲突解决</p>
	<p>D、 资源管理</p>
	<b title="正确答案为：C
题目解析：ABD选项都可以用到组织过程资产。C选项冲突解决则需要根据当前场景，决定采用何种决策。考点：结束项目或阶段、输出、组织过程资产。参考：PMBOK 4.7。">鼠标移到此处，查看答案和解析</b>
