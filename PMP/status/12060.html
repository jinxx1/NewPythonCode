
	<h1 hidden="hidden">远程PMP全真模拟三</h1>
	<h2>79、一个项目需要内部资源和外部资源。外部资源通过一份标准采购计划获得。在一场飓风袭击分部供应商所在地后，他们无法满足可交付成果要求的时间限制。n哪一个合同部分能澄清供应商未能满足这合同条款的财务解决方式？</h2>
	<p>A、 不可抗力条款</p>
	<p>B、 激励条款</p>
	<p>C、 补偿条款</p>
	<p>D、 仲裁条款</p>
	<b title="正确答案为：A
题目解析：考点：合同法、免责条款。解析：自然灾害属于不可抗力。不可抗力主要包括以下几种情形：1．自然灾害，如台风、洪水、地震等；2．政府行为，如征收、征用；3．社会异常事件，如罢工、骚乱。">鼠标移到此处，查看答案和解析</b>
