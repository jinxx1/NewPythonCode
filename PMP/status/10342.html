
	<h1 hidden="hidden">PMP第1-3 章习题</h1>
	<h2>、50、 以下哪个最好地描述了项目与运营的区别?( )</h2>
	<p>A、 项目受制于有限的资源，而用于运营的资源通常不受限制</p>
	<p>B、 项目不会因目标的实现而结束，而运营会因目标的实现而结束</p>
	<p>C、 项目的持续时间很短，而运营的持续时间很长</p>
	<p>D、 项目生产独特的结果，而运营生产重复性结果</p>
	<b title="正确答案为：D
题目解析：项目生产独特的可交付成果，而运营重复生产同样的结果。">鼠标移到此处，查看答案和解析</b>
