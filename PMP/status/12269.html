	<h2>88、在竞价和潜在卖方评估阶段，客户认为潜在卖方所建议的团队成员不符合合作性要求，并要求替换不合格人员。作为潜在卖方的项目经理，应该怎么做</h2>
	<p>A、 接受客户的要求，把客户认为合格的人放人这个团队中</p>
	<p>B、 会见客户，就受质疑人员的能力进行磋商，以确定是否要替换他们</p>
	<p>C、 不采取任何措施，因为选择谁在这个项目中工作是卖方的事，与其他人无关</p>
	<p>D、 你知道受质疑的人有能力承担这个工作，因此你依旧把他们放入团队中</p>
