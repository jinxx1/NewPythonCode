	<h2>17、明年，计划开发五个新产品的发布，客户的投诉和保证成本由项目管理办公室（PMO）监测，并由于不断增加而报告给高级经理。根据这些结果，高级经理要求项目经理准备一份为下一个产品发布解决这些问题的计划，但是，不向这项举措提供额外资金。n项目经理首先应该怎么做？</h2>
	<p>A、 与高级经理和发起人开会，表明没有额外资金将无法解决该问题。</p>
	<p>B、 衡量质量成本并分析减少不合格成本以及使用预防活动收益的机会</p>
	<p>C、 将该问题上报给PMO并要求任命一名质量专员支持该项目。</p>
	<p>D、 制定一份改进计划，并向客户发送一份变更请求缩短产品保证期。</p>
