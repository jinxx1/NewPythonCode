
	<h1 hidden="hidden">PMP第4章 项目整合管理</h1>
	<h2>、60、以下所有都是项目管理团队通常要开展的活动，除了( )。</h2>
	<p>A、 明确项目的产品范围和工作范围</p>
	<p>B、 监控项目进展，采取必要的纠正措施</p>
	<p>C、 运用灵活的、非结构化的方法来编制项目计划</p>
	<p>D、 为完成项目而开展各种类型的活动</p>
	<b title="正确答案为：C
