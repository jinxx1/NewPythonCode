	<h2>200、在一个软件开发项目的执行阶段， 两名团队成员对谁应该做测试意见分歧。项目经理应该参考资源管理计划的下列哪一部分？</h2>
	<p>A、 角色与职责</p>
	<p>B、 项目组织图</p>
	<p>C、 人员配备管理计划</p>
	<p>D、 项目人员配备</p>
	<b title="正确答案为：A
