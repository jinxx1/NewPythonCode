	<h2>5、一项需求定义很充分的采购，项目经理最好使用以下哪种合同类型?</h2>
	<p>A、 固定总价合同</p>
	<p>B、 工料合同</p>
	<p>C、 成本补偿合同</p>
	<p>D、 一次付款合同</p>
	<b title="正确答案为：A
题目解析：需求或者范围定义明确的采购，最好采用固定总价合同，对于买方的风险最小，能够最大限度地刺激卖方在最低的成本最快的时间完成合同。选项B，工料合同适用于不能很快编写出准确工作说明书的情况。选项C，成本补偿合同用于工作范围在开始时无法准确定义时。">鼠标移到此处，查看答案和解析</b>
