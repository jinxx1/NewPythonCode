	<h2>1、一系统开发项目已经接近尾声，这时发现了之前没有识别的一个风险。这可能会影响项目整体的交付能力，下一步应该怎么做？</h2>
	<p>A、 警告项目出资人潜在的成本、范围或进度影响</p>
	<p>B、 实施风险定性分析</p>
	<p>C、 通过开发风险应对计划来减轻风险</p>
	<p>D、 建立权变措施</p>
